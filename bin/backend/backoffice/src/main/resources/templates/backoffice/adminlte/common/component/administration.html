<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="administration">
		<div class="row">
			<div class="col-md-12 row">
				<div class="col-md-6">
					<div class="form-group">
						<label th:text="#{module.backoffice.uuid} + ':'"></label>
						<span class="text-block" th:text="*{uuid}"></span>
					</div>
					<div class="form-group">
						<label th:text="#{module.backoffice.lastmodified.date} + ':'"></label>
						<span class="text-block" th:text="*{lastModifiedDate != null} ? *{#dates.format(lastModifiedDate, ' dd MMMM yyyy, hh:mma')}"></span>
					</div>
					<div class="form-group">
						<label th:text="#{module.backoffice.lastmodified.by} + ':'"></label>
						<th:block th:if="*{lastModifiedBy == null}">
							<span class="text-block" th:text="#{module.backoffice.system}"></span>
						</th:block>
						<th:block th:if="*{lastModifiedBy != null}">
							<span sec:authorize="!hasAuthority('employee_read')" class="text-block" th:text="*{lastModifiedBy.name}"></span>
							<a sec:authorize="hasAuthority('employee_read')" th:href="@{${@environment.getProperty('path.employee')}(uuid=*{lastModifiedBy.uuid})}+'#tab_general'" th:text="*{lastModifiedBy.name}"></a>
						</th:block>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label th:text="#{module.backoffice.created.date} + ':'"></label>
						<span class="text-block" th:text="*{createdDate != null} ? *{#dates.format(createdDate, ' dd MMMM yyyy, hh:mma')}"></span>
					</div>
					<div class="form-group">
						<label th:text="#{module.backoffice.created.by} + ':'"></label>
						<th:block th:if="*{createdBy == null}">
							<span class="text-block" th:text="#{module.backoffice.system}"></span>
						</th:block>
						<th:block th:if="*{createdBy != null}">
							<span sec:authorize="!hasAuthority('employee_read')" class="text-block" th:text="*{createdBy.name}"></span>
							<a sec:authorize="hasAuthority('employee_read')" th:href="@{${@environment.getProperty('path.employee')}(uuid=*{createdBy.uuid})}+'#tab_general'" th:text="*{createdBy.name}"></a>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
