<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="${@environment.getProperty('layout.backoffice')}">
<head>
<title th:text="#{module.language}"></title>
</head>
<body>
	<th:block layout:fragment="general">
		<div class="col-md-6">
			<div class="form-group">
				<label for="active" th:text="#{module.language.active}"></label>
				<select class="form-control" name="active">
					<option value="1" th:selected="*{uuid != null} ? *{active == true} : true" th:text="#{module.backoffice.yes}"></option>
					<option value="0" th:selected="*{uuid != null} ? *{active == false} : false" th:text="#{module.backoffice.no}"></option>
				</select>
				<span class="help-block"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="name" th:text="#{module.language.name}"></label>
				<input type="text" class="form-control" name="name" th:value="*{name}">
				<span class="help-block"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="sort" th:text="#{module.language.sort}"></label>
				<input type="text" class="form-control" name="sort" th:value="*{sort}">
				<span class="help-block"></span>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="create" sec:authorize="hasAuthority('language_create')">
		<th:block layout:insert="/backoffice/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.language')}}, createObject=${languageCreate}, createForm='/backoffice/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.language.checkid')})"></th:block>
	</th:block>
	<th:block layout:fragment="update">
		<form id="language-update-form" role="form" th:action="${@environment.getProperty('path.language')}" method="post" th:object="${languageUpdate}">
			<input type="hidden" name="update" />
			<input type="hidden" name="uuid" th:value="${languageUpdate.uuid}" />
			<input type="hidden" name="uuid" th:value="${languageUpdate.uuid}" />
			<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
			<input type="hidden" name="size" th:value="${pagination.getSize()}">
			<input type="hidden" name="direction" th:value="${direction}">
			<input type="hidden" name="properties" th:value="${properties}">
			<input type="hidden" th:value="${languageSearch.idSearch}" name="idSearch">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete" sec:authorize="hasAuthority('language_delete')">
										<i class="fa fa-trash"></i>
									</button>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<a class="btn btn-default" th:text="#{module.backoffice.refresh}" onclick="window.location.reload()"></a>
									<button type="submit" class="btn btn-success" th:text="#{module.backoffice.save}" sec:authorize="hasAuthority('language_update')"></button>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.backoffice.general}" onclick="changeTab('general')"></a>
							</li>
							<li>
								<a href="#tab_history" data-toggle="tab" th:text="#{module.backoffice.history}" onclick="changeTab('history')"></a>
							</li>
							<li>
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.backoffice.administration}" onclick="changeTab('administration')"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body row">
									<th:block layout:insert="/backoffice/adminlte/common/component/general :: general"></th:block>
									<th:block layout:insert="/backoffice/adminlte/language/languageForm :: general"></th:block>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_history">
								<div class="box-body row">
									<th:block layout:insert="/backoffice/adminlte/common/component/history :: history"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration">
								<div class="box-body row">
									<th:block layout:insert="/backoffice/adminlte/common/component/administration :: administration"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<div class="modal fade" id="modal-delete">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.backoffice.delete.confirm}"></h4>
					</div>
					<div class="modal-body" th:utext="#{module.backoffice.delete.confirm.info}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.no}+'  '"></button>
						<form id="delete-language-form" th:action="@{${@environment.getProperty('path.language')}}" method="post" th:object="${languageSearch}">
							<input type="hidden" name="delete">
							<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
							<input type="hidden" name="size" th:value="${pagination.getSize()}">
							<input type="hidden" name="direction" th:value="${direction}">
							<input type="hidden" name="properties" th:value="${properties}">
							<input type="hidden" name="idSearch" th:value="${languageSearch.idSearch}">
							<input type="hidden" name="uuid" th:value="${languageUpdate.uuid}">
							<button type="submit" class="btn btn-danger" th:text="#{module.backoffice.delete}"></button>
						</form>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        $('#language-update-form').validate({
		            rules: {
		            	id: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.language.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: /*[[${languageUpdate.uuid}]]*/ ,
		                            id: function() {
		                                return $("#language-update-form input[name='id']").val();
		                            }
		                        }
		                    }
		                },
		                name: {
		                    required: true
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.language.id.required}]]*/ ,
		                    remote: /*[[#{module.language.id.exists}]]*/
		                },
		                name: {
		                    required: /*[[#{module.language.name.required}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		
		    });
		    /*]]>*/
		</script>
	</th:block>
</body>
</html>
