<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.dynamicfield}"></title>
</head>
<body>
	<th:block layout:fragment="update">
		<th:block layout:insert="~{common/adminlte/common/component/delete :: delete (deleteAction=@{${@environment.getProperty('path.dynamicfield')}}, deleteUuid=${dynamicfieldDto.uuid})}"></th:block>
		<form id="update-form" role="form" th:action="${@environment.getProperty('path.dynamicfield')}" method="post" th:object="${dynamicfieldDto}">
			<input type="hidden" name="create" th:if="*{uuid == null}"/>
			<input type="hidden" name="update" th:if="*{uuid != null}"/>
			<input type="hidden" name="uuid" th:value="${dynamicfieldDto.uuid}" />
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<th:block th:if="*{uuid != null}" layout:insert="~{common/adminlte/common/component/delete :: button (deleteAuthority='dynamicfield_delete')}"></th:block>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<th:block layout:insert="~{common/adminlte/common/component/refresh :: button (deleteAuthority='dynamicfield_delete')}"></th:block>
									<th:block layout:insert="~{common/adminlte/common/component/update :: button (updateAuthority='dynamicfield_update')}"></th:block>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.backoffice.general}" onclick="changeTab('general')"></a>
							</li>
							<li th:if="*{uuid != null}">
								<a href="#tab_history" data-toggle="tab" th:text="#{module.backoffice.history}" onclick="changeTab('history')"></a>
							</li>
							<li th:if="*{uuid != null}">
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.backoffice.administration}" onclick="changeTab('administration')"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body">
									<div class="row">
										<th:block layout:insert="~{common/adminlte/common/component/general :: general}"></th:block>
									</div>
									<div class="row" style="border-top: 1px solid #f4f4f4; padding-top: 10px;">
										<div class="col-md-6">
											<div class="form-group">
												<label for="name" th:text="#{module.dynamicfield.name}"></label>
												<span>*</span>
												<input type="text" class="form-control" name="name" th:value="*{name}">
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="label" th:text="#{module.dynamicfield.label}"></label>
												<span>*</span>
												<input type="text" class="form-control" name="label" th:value="*{label}">
												<span class="help-block"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="grid" th:text="#{module.dynamicfield.grid}"></label>
												<span>*</span>
												<input type="text" class="form-control" name="grid" th:value="*{grid}">
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="fieldType" th:text="#{module.dynamicfield.type}"></label>
												<span>*</span>
												<select name="type" class="form-control">
													<option th:each="state: ${T(com.beanframework.dynamicfield.DynamicFieldType).values()}" th:value="${state.name()}" th:text="${state}" th:selected="${dynamicfieldDto.type == state}"></option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="required" th:text="#{module.dynamicfield.required}"></label>
												<span>*</span>
												<select class="form-control" name="required">
													<option value="1" th:selected="*{required == true}" th:text="#{module.backoffice.yes}"></option>
													<option value="0" th:selected="*{required == false}" th:text="#{module.backoffice.no}"></option>
												</select>
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="rule" th:text="#{module.dynamicfield.rule}"></label>
												<input type="text" class="form-control" name="rule" th:value="*{rule}">
												<span class="help-block"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="language" th:text="#{module.dynamicfield.language}"></label>
												&nbsp;
												<button type="button" data-toggle="modal" data-target="#modal-language"><i class="fa fa-edit"></i></button>
												<table class="table table-bordered table-hover" id="selectedLanguageTable">
													<thead>
														<tr>
															<th th:text="#{module.backoffice.id}"></th>
															<th th:text="#{module.backoffice.name}"></th>
															<th th:text="#{module.backoffice.remove}"></th>
														</tr>
													</thead>
													<tbody>
														<tr th:id="'row'+*{language.uuid}" th:if="*{language != null}">
															<td>
																<span th:text="*{language.id}"></span>
															</td>
															<td>
																<span th:text="*{language.name}"></span>
															</td>
															<td>
																<button type="button" class="btn btn-default btn-xs" th:onclick="removeSelected('selectedLanguage', [[*{language.uuid}]]);"><i class="fa fa-minus"></i></button>
															</td>
														</tr>
													</tbody>
												</table>
												<span class="help-block"></span>
												<div id="selectedLanguage">
													<input type="hidden" name="selectedLanguage" th:value="*{language == null ? '':language.uuid}" />
												</div>
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="active" th:text="#{module.dynamicfield.enumerations}"></label>
												&nbsp;
												<button type="button" data-toggle="modal" data-target="#modal-enumeration"><i class="fa fa-plus"></i></button>
												<table class="table table-bordered table-hover" id="selectedEnumerationTable">
													<thead>
														<tr>
															<th th:text="#{module.backoffice.id}"></th>
															<th th:text="#{module.backoffice.name}"></th>
															<th th:text="#{module.backoffice.remove}"></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="enumeration : *{enumerations}" th:id="'row'+${enumeration.uuid}">
															<td>
																<span th:text="${enumeration.id}"></span>
															</td>
															<td>
																<span th:text="${enumeration.name}"></span>
															</td>
															<td>
																<button type="button" class="btn btn-default btn-xs" th:onclick="removeSelected('selectedEnumerations', [[${enumeration.uuid}]]);"><i class="fa fa-minus"></i></button>
															</td>
														</tr>
													</tbody>
												</table>
												<span class="help-block"></span>
												<div id="selectedEnumerations">
													<th:block th:each="enumeration : *{enumerations}">
														<input type="hidden" name="selectedEnumerations" th:value="${enumeration.uuid}" />
													</th:block>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_history" th:if="*{uuid != null}">
								<div class="box-body">
									<th:block layout:insert="~{common/adminlte/common/component/history :: history (historyListUrl=@{${@environment.getProperty('path.api.dynamicfield.history')}(uuid=*{uuid})} )}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration" th:if="*{uuid != null}">
								<div class="box-body">
									<th:block layout:insert="~{common/adminlte/common/component/administration :: administration}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<div class="modal fade" id="modal-language">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.region.language}"></h4>
					</div>
					<div class="modal-body">
						<table id="languageTable" class="table table-bordered table-hover" style="width:100%">
							<thead>
								<tr>
									<th th:text="#{module.backoffice.id}" class="text-center"></th>
									<th th:text="#{module.backoffice.name}" class="text-center"></th>
									<th th:text="#{module.backoffice.select}" class="text-center"></th>
								</tr>
							</thead>
							<thead>
								<tr>
									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
						</table>
						<script th:inline="javascript">
						    /*<![CDATA[*/
						    	
						    var locale = /*[[${#locale}]]*/;
						    
						    var ajaxUrl = /*[[@{${@environment.getProperty('path.api.language.page')}}]]*/;
						    
						    var languageTable = $('#languageTable').DataTable({
					    		  'language' : {
							        'url' : '/static/common/plugin/datatables/language/'+locale+'.json'
							      },
					    	      'pageLength'  : 10,
					    	      'paging'      : true,
					    	      'lengthChange': true,
					    	      'searching'   : true,
					    	      'ordering'    : true,
					    	      'info'        : true,
					    	      'autoWidth'   : true,
					    	      'processing': true,
					    	      'serverSide': true,
					    	      'searchDelay': 1000,
						    	  'bStateSave': false,
					    	      'dom': "<'row'<'col-sm-12 col-md-6'Bl><'col-sm-12 col-md-6'f>>" +
					    	      "<'row'<'col-sm-12'tr>>" +
					    	      "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>", 
					    	      'buttons': [
					                  {
					                      text: 'Clear', className: 'btn btn-primary btn-datatable', init: function(api, node, config) { $(node).removeClass('dt-button') },
					                      action: function ( e, dt, node, config ) {
					                    	  dt.search('').columns().search('').draw();dt.order.neutral().draw();
					                    	  $('#languageTable').find("input:text").val("");
					                    	  $("#languageTable").find("select").each(function () { // there is no such thing as input[type=select] 
					                    	        this.selectedIndex = 0; // this is a <select>
					                    	  });
					                    	  $('#languageTable .select2').val('').trigger('change');
					                      }
					                  }
					              ],
					    	      'ajax': {
					                    'url': ajaxUrl
					              },
					              'columns': [
					                    { "data": "id" },
					                    { "data": "name" },
					                    { "data": "" }
					              ],
					    	      'columnDefs': [
					    	            { 
					    	                targets: 2,
					    	                'searchable': false,
					    	                'orderable': false,
					    	                'className': 'text-center',
					    	                render: function(data, type, row, meta)
					    	                {
					    	                	return "<input type='radio' value='"+JSON.stringify(row)+"' name='tableSelectedLanguage'>"; 
					    	                }
					    	            },
						            	{                                 
						                	"targets": '_all',
						                	"render": $.fn.dataTable.render.text()
						                }              
					    	       ]
					    	});
						    
						    $('.table').on('draw.dt', function () {
						    	$('input').iCheck({
									checkboxClass : 'icheckbox_square-blue',
									radioClass : 'iradio_square-blue',
									increaseArea : '20%' // optional
								});
						    });
						    
						    $(document).ready(function ()
						    {
						    	$('#languageTable thead tr:eq(1) th').each(function(index){
						    		if(index < 2){
						    			var title = $('#languageTable thead tr:eq(0) th').eq( $(this).index() ).text();
						    			var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
						            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
						    		} else{
							            $(this).html('');
						    		}
						        });
						    	
						    	languageTable.columns().every(function (index) {
						    	    $('#languageTable thead tr:eq(1) th:eq(' + index + ') input').on('keyup change', function () {
						    	    	languageTable.column($(this).parent().index() + ':visible')
						    	            .search(this.value)
						    	            .draw();
						    	    });
						    	});
						    });
						    /*]]>*/
						</script>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.cancel}+'  '"></button>
						<button type="button" th:onclick="addSelect('selectedLanguage','languageTable','selectedLanguageTable')" class="btn btn-primary" data-dismiss="modal" th:text="'  '+#{module.backoffice.select}+'  '"></button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<div class="modal fade" id="modal-enumeration">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.dynamicfield.enumerations}"></h4>
					</div>
					<div class="modal-body">
						<table id="enumerationTable" class="table table-bordered table-hover" style="width:100%">
							<thead>
								<tr>
									<th th:text="#{module.backoffice.id}" class="text-center"></th>
									<th th:text="#{module.backoffice.name}" class="text-center"></th>
									<th th:text="#{module.backoffice.select}" class="text-center"></th>
								</tr>
							</thead>
							<thead>
								<tr>
									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
						</table>
						<script th:inline="javascript">
						    /*<![CDATA[*/
						    	
						    var locale = /*[[${#locale}]]*/;
						    
						    var ajaxUrl = /*[[@{${@environment.getProperty('path.api.enumeration.page')}}]]*/;
						    
						    var enumerationTable = $('#enumerationTable').DataTable({
					    		  'language' : {
							        'url' : '/static/common/plugin/datatables/language/'+locale+'.json'
							      },
					    	      'pageLength'  : 10,
					    	      'paging'      : true,
					    	      'lengthChange': true,
					    	      'searching'   : true,
					    	      'ordering'    : true,
					    	      'info'        : true,
					    	      'autoWidth'   : true,
					    	      'processing': true,
					    	      'serverSide': true,
					    	      'searchDelay': 1000,
						    	  'bStateSave': false,
					    	      'dom': "<'row'<'col-sm-12 col-md-6'Bl><'col-sm-12 col-md-6'f>>" +
					    	      "<'row'<'col-sm-12'tr>>" +
					    	      "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>", 
					    	      'buttons': [
					                  {
					                      text: 'Clear', className: 'btn btn-primary btn-datatable', init: function(api, node, config) { $(node).removeClass('dt-button') },
					                      action: function ( e, dt, node, config ) {
					                    	  dt.search('').columns().search('').draw();dt.order.neutral().draw();
					                    	  $('#enumerationTable').find("input:text").val("");
					                    	  $("#enumerationTable").find("select").each(function () { // there is no such thing as input[type=select] 
					                    	        this.selectedIndex = 0; // this is a <select>
					                    	  });
					                    	  $('#enumerationTable .select2').val('').trigger('change');
					                      }
					                  }
					              ],
					    	      'ajax': {
					                    'url': ajaxUrl
					              },
					              'columns': [
					                    { "data": "id" },
					                    { "data": "name" },
					                    { "data": "" }
					              ],
					    	      'columnDefs': [
					    	            { 
					    	                targets: 2,
					    	                'searchable': false,
					    	                'orderable': false,
					    	                'className': 'text-center',
					    	                render: function(data, type, row, meta)
					    	                {
					    	                	return "<input type='radio' value='"+JSON.stringify(row)+"' name='tableSelectedEnumerations'>"; 
					    	                }
					    	            },
						            	{                                 
						                	"targets": '_all',
						                	"render": $.fn.dataTable.render.text()
						                }              
					    	       ]
					    	});
						    
						    $('.table').on('draw.dt', function () {
						    	$('input').iCheck({
									checkboxClass : 'icheckbox_square-blue',
									radioClass : 'iradio_square-blue',
									increaseArea : '20%' // optional
								});
						    });
						    
						    $(document).ready(function ()
						    {
						    	$('#enumerationTable thead tr:eq(1) th').each(function(index){
						    		if(index < 2){
						    			var title = $('#enumerationTable thead tr:eq(0) th').eq( $(this).index() ).text();
						    			var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
						            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
						    		} else{
							            $(this).html('');
						    		}
						        });
						    	
						    	enumerationTable.columns().every(function (index) {
						    	    $('#enumerationTable thead tr:eq(1) th:eq(' + index + ') input').on('keyup change', function () {
						    	    	enumerationTable.column($(this).parent().index() + ':visible')
						    	            .search(this.value)
						    	            .draw();
						    	    });
						    	});
						    });
						    /*]]>*/
						</script>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.cancel}+'  '"></button>
						<button type="button" th:onclick="addSelects('selectedEnumerations','enumerationTable','selectedEnumerationTable')" class="btn btn-primary" data-dismiss="modal" th:text="'  '+#{module.backoffice.select}+'  '"></button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		   $(document).ready(function() { 	
		        $('#update-form').validate({
		        	onkeyup: function(element) {
		                this.element(element);
		            },
		        	onfocusout: false,
		            invalidHandler: function(form, validator) {
		                var errors = validator.numberOfInvalids();
		                if (errors) {                    
		                    validator.errorList[0].element.focus();
		                }
		            },
		            rules: {
		            	id: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.dynamicfield.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: /*[[${dynamicfieldDto.uuid}]]*/ ,
		                            id: function() {
		                                return $("#update-form input[name='id']").val();
		                            }
		                        }
		                    }
		                },
		                name: {
		                    required: true
		                },
		                label: {
		                    required: true
		                },
		                grid: {
		                    required: true
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.backoffice.id.required}]]*/ ,
		                    remote: /*[[#{module.backoffice.id.exists}]]*/
		                },
		                name: {
		                    required: /*[[#{module.dynamicfield.name.required}]]*/
		                },
		                label: {
		                    required: /*[[#{module.dynamicfield.label.required}]]*/
		                },
		                grid: {
		                    required: /*[[#{module.dynamicfield.grid.required}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		                
		                var id = $(element).closest('.tab-pane').attr('id');
		                $('.tab-content.tab-validate .tab-pane:has(div.has-error)').each(function() {
		                    $('.nav.nav-tabs').find('a[href^="#' + id + '"]').css('color','#dd4b39');
		                });
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		                
		                var id = $(element).closest('.tab-pane').attr('id');
		                var noError = true;
		                $('.tab-content.tab-validate .tab-pane:has(div.has-error)').each(function() {
		                    noError = false;
		                });
		                if(noError){
			                $('.nav.nav-tabs').find('a[href^="#' + id + '"]').css('color','black');
		                }
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		
		    });
		    /*]]>*/
		</script>

	</th:block>
</body>
</html>
