<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="button">
		<span class="align-middle" th:text="${pagination.getTotalPages() > 0} ? #{module.backoffice.page}+' '+${pagination.getNumber()+1}+'/'+${pagination.getTotalPages()} : ''"></span> &nbsp;
		<button th:onclick="${pagination.hasPrevious()} ? 'getPage(\'' + ${pagination.getNumber()} + '\');' : ''" th:class="${pagination.hasPrevious()} ? 'btn btn-default':'btn btn-default disabled'">
			<i class="fa  fa-angle-left"></i>
		</button>
		<button th:onclick="${pagination.hasNext()} ? 'getPage(\'' + ${pagination.getNumber()+2} + '\');' : ''" th:class="${pagination.hasNext()} ? 'btn btn-default':'btn btn-default disabled'">
			<i class="fa  fa-angle-right"></i>
		</button>
	</th:block>
</body>
