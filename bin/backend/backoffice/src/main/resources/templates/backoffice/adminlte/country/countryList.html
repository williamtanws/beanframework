<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.country}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="countryName=#{module.country.name}, countryActive=#{module.country.active}, countrySort=#{module.country.sort}">
			<!-- List Table-->
			<th:block
				layout:insert="~{common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.country.icon')}}, title=#{module.country}, objectDto=${countryDto}, createAuthority='country_create', updateAuthority='country_update', tableName='country', listUrl=@{${@environment.getProperty('path.api.country.page')}}, listFields=${ {{'id', 'ID'},{'name', countryName}, {'active', countryActive}, {'sort', countrySort}} }, editFormAction=@{${@environment.getProperty('path.country')}}, editForm=@{${@environment.getProperty('view.country.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
