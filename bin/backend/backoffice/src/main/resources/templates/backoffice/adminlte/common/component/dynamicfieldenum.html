<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="dynamicfieldenum (dynamicFieldEnums)">
		<table id="dynamicfieldenumTable" class="table table-bordered table-hover" style="width:100%">
			<thead>
				<tr>
					<th th:text="#{module.dynamicfieldenum.sort}" class="text-center"></th>
					<th th:text="#{module.dynamicfieldenum.enumGroup}" class="text-center"></th>
					<th th:text="#{module.backoffice.id}" class="text-center"></th>
					<th th:text="#{module.backoffice.name}" class="text-center"></th>
					<th th:text="#{module.backoffice.select}" class="text-center"></th>
				</tr>
			</thead>
			<thead>
				<tr>
					<th th:text="#{module.dynamicfieldenum.sort}" class="text-center"></th>
					<th th:text="#{module.dynamicfieldenum.enumGroup}" class="text-center"></th>
					<th th:text="#{module.backoffice.id}" class="text-center"></th>
					<th th:text="#{module.backoffice.name}" class="text-center"></th>
					<th th:text="#{module.backoffice.select}" class="text-center"></th>
				</tr>
			</thead>
		</table>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    	
		    var locale = /*[[${#locale}]]*/;
		    
		    var ajaxUrl = /*[[@{${@environment.getProperty('path.api.dynamicfieldenum.page')}}]]*/;
		    
		    var dynamicFieldEnums = [];
		    /*[# th:each="object : *{__${dynamicFieldEnums}__}"]*/  	    
		    dynamicFieldEnums.push(/*[[${object.uuid}]]*/); 	    
		    /*[/]*/
		    
		    var dynamicfieldenumTable = $('#dynamicfieldenumTable').DataTable({
		    	  "aaSorting": [ [0,'asc'], [1,'asc'] ],
	    		  'language' : {
			        'url' : '/static/common/plugin/datatables/language/'+locale+'.json'
			      },
	    	      'pageLength'  : 10,
	    	      'paging'      : true,
	    	      'lengthChange': true,
	    	      'searching'   : true,
	    	      'ordering'    : true,
	    	      'info'        : true,
	    	      'autoWidth'   : true,
	    	      'processing': true,
	    	      'serverSide': true,
	    	      'searchDelay': 1000,
	    	      'ajax': {
	                    'url': ajaxUrl
	              },
	              'columns': [
	                    { "data": "sort" },
	                    { "data": "enumGroup" },
	                    { "data": "id" },
	                    { "data": "name" },
	                    { "data": "" }
	              ],
	    	      'columnDefs': [
	    	            { 
	    	                targets: 4,
	    	                'searchable': false,
	    	                'orderable': false,
	    	                'className': 'text-center',
	    	                render: function(data, type, row, meta)
	    	                {
	    	                   var selected = dynamicFieldEnums.includes(row.uuid);
	    	                   if(selected){
	    	                	   return "<input type='hidden' name='tableEnums["+meta.row+"]' value='"+row.uuid+"'/><input type='checkbox' name='tableSelectedEnums["+meta.row+"]' checked>"; 
	    	                   }
	    	                   else{
	    	                	   var preventSelfUuid = /*[[*{uuid}]]*/;
	    	                	   if(preventSelfUuid == row.uuid){
		    	                	   return "<input type='hidden' name='tableEnums["+meta.row+"]' value='"+row.uuid+"'/>"; 
	    	                	   }
	    	                	   else{
		    	                	   return "<input type='hidden' name='tableEnums["+meta.row+"]' value='"+row.uuid+"'/><input type='checkbox' name='tableSelectedEnums["+meta.row+"]'>"; 
	    	                	   }
	    	                   }
	    	                    
	    	                }
	    	            },
		            	{                                 
		                	"targets": '_all',
		                	"render": $.fn.dataTable.render.text()
		                }              
	    	       ],
	    	       'fnDrawCallback': function() {
	    	           icheck();
	    	       }
	    	});
		    
		    function icheck() {
		    	$('input').iCheck({
					checkboxClass : 'icheckbox_square-blue',
					radioClass : 'iradio_square-blue',
					increaseArea : '20%' // optional
				});
		    }
		    
		    $(document).ready(function ()
		    {
		    	$('#dynamicfieldenumTable thead tr:eq(1) th').each(function(index){
		    		if(index != 0 && index != 4){
		    			var title = $('#dynamicfieldenumTable thead tr:eq(0) th').eq( $(this).index() ).text();
		    			var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
		            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
		    		} else{
			            $(this).html('');
		    		}
		        });
		    	
		    	dynamicfieldenumTable.columns().every(function (index) {
		    	    $('#dynamicfieldenumTable thead tr:eq(1) th:eq(' + index + ') input').on('keyup change', function () {
		    	    	dynamicfieldenumTable.column($(this).parent().index() + ':visible')
		    	            .search(this.value)
		    	            .draw();
		    	    });
		    	});
		    });
		    /*]]>*/
		</script>
		<th:block sec:authorize="hasAuthority('dynamicfieldenum_read')">
			<script th:inline="javascript">
		    	/*<![CDATA[*/
		    		$('#dynamicfieldenumTable').on('click', 'tbody tr', function() {
						//console.log('API row values : ', mainTable.row(this).data());
						var uuid = dynamicfieldenumTable.row(this).data().uuid;
						if(uuid){
							var url = /*[[@{${@environment.getProperty('path.dynamicfieldenum')}}]]*/;
							url += '?uuid='+uuid+'#tab_general';
							window.open(url, '_blank');
						}
					});
		    	/*]]>*/
			</script>
		</th:block>
	</th:block>
</body>
</html>
