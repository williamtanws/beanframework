<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.currency}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="currencyName=#{module.currency.name}, currencyActive=#{module.currency.active}, currencySort=#{module.currency.sort}">
			<!-- List Table-->
			<th:block
				layout:insert="~{common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.currency.icon')}}, title=#{module.currency}, objectDto=${currencyDto}, createAuthority='currency_create', updateAuthority='currency_update', tableName='currency', listUrl=@{${@environment.getProperty('path.api.currency.page')}}, listFields=${ {{'id', 'ID'},{'name', currencyName}, {'active', currencyActive}, {'sort', currencySort}} }, editFormAction=@{${@environment.getProperty('path.currency')}}, editForm=@{${@environment.getProperty('view.currency.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
