<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.employee}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="employeeName=#{module.employee.name}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.employee.icon')}}, title=#{module.employee}, objectDto=${employeeDto}, createAuthority='employee_create', updateAuthority='employee_update', tableName='employee', listUrl=@{${@environment.getProperty('path.api.employee.page')}}, listFields=${ {{'id', 'ID'},{'name', employeeName}} }, editFormAction=@{${@environment.getProperty('path.employee')}}, editForm=@{${@environment.getProperty('view.employee.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
