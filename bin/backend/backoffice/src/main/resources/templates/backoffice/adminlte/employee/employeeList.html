<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.employee}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<!-- Search Form-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/search :: search (searchAction=@{${@environment.getProperty('path.employee')}}, objectSearch=${employeeSearch}, searchFields=${ {'id','name'} }, displayFields=${ {'id','name'} } )"></th:block>
			</div>
			<!-- Alert Notification-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/alert :: custom"></th:block>
			</div>
			<!-- List Table-->
			<div class="row" th:with="employeeName=#{module.employee.name}">
				<th:block layout:insert="/backoffice/adminlte/common/component/list :: list (title=#{module.employee}, objectUpdate=${employeeUpdate}, objectSearch=${employeeSearch}, icon=@{${@environment.getProperty('module.employee.icon')}}, createAuthority='employee_create', updateAuthority='employee_update', listFields=${ {{'id', 'ID'},{'name', employeeName}} }, paginationAction=@{${@environment.getProperty('path.employee')}}, searchFields=${ {'id','name'} }, updateForm='/backoffice/adminlte/employee/employeeForm')"></th:block>
			</div>
			<!-- Create Modal-->
			<th:block sec:authorize="hasAuthority('employee_create')" layout:insert="/backoffice/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.employee')}}, createObject=${employeeCreate}, createForm='/backoffice/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.employee.checkid')})"></th:block>
		</section>
	</th:block>
</body>
</html>
