<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="backoffice/adminlte/common/layout/layoutBackoffice">
<head>
<title>File Manager</title>
</head>
<body>
	<th:block layout:fragment="content">

		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe class="embed-responsive-item" th:src="@{${@environment.getProperty('path.filemanager.angularfilemanager')}(lang=${#locale})}" frameborder="0" allowfullscreen>Your browser does not support iframes</iframe>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- /.content -->
	</th:block>
	<th:block layout:fragment="js">
	</th:block>
</body>
</html>
