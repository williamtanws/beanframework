<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="delete (deleteAction, objectSearch, deleteUuid)">
		<div class="modal fade" id="modal-delete">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.backoffice.delete.confirm}"></h4>
					</div>
					<div class="modal-body" th:utext="#{module.backoffice.delete.confirm.info}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.no}+'  '"></button>
						<form id="delete-form" th:action="${deleteAction}" method="post" th:object="${objectSearch}">
							<input type="hidden" name="delete">
							<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
							<input type="hidden" name="size" th:value="${pagination.getSize()}">
							<input type="hidden" name="direction" th:value="${direction}">
							<input type="hidden" name="properties" th:value="${properties}">
							<input type="hidden" name="uuid" th:value="${deleteUuid}">
							<input type="hidden" name="languageSearch.searchAll" th:value="${objectSearch.searchAll}" class="form-control">
							<input type="hidden" th:each="field : ${searchFields}" th:name="'languageSearch.'+${field}" th:value="${objectSearch.__${field}__}" class="form-control">
							<button type="submit" class="btn btn-danger" th:text="#{module.backoffice.delete}"></button>
						</form>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
	</th:block>
	<th:block layout:fragment="button (deleteAuthority)">
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete" th:if="${#authorization.expression('hasAuthority('''+deleteAuthority+''')')}">
			<i class="fa fa-trash"></i>
		</button>
	</th:block>
</body>
</html>
