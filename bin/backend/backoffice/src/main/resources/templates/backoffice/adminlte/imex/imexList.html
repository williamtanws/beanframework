<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.imex}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="fileName=#{module.imex.fileName}">
			<!-- List Table-->
			<th:block
				layout:insert="~{common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.imex.icon')}}, title=#{module.imex}, objectDto=${imexDto}, createAuthority='imex_create', updateAuthority='imex_update', tableName='imex', listUrl=@{${@environment.getProperty('path.api.imex.page')}}, listFields=${ {{'id', 'ID'},{'fileName', fileName}} }, editFormAction=@{${@environment.getProperty('path.imex')}}, editForm=@{${@environment.getProperty('view.imex.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
