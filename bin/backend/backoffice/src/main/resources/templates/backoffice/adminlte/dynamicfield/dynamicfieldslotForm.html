<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.dynamicfieldslot}"></title>
</head>
<body>
	<th:block layout:fragment="update">
		<th:block layout:insert="~{common/adminlte/common/component/delete :: delete (deleteAction=@{${@environment.getProperty('path.dynamicfieldslot')}}, deleteUuid=${dynamicfieldslotDto.uuid})}"></th:block>
		<form id="update-form" role="form" th:action="${@environment.getProperty('path.dynamicfieldslot')}" method="post" th:object="${dynamicfieldslotDto}">
			<input type="hidden" name="create" th:if="*{uuid == null}"/>
			<input type="hidden" name="update" th:if="*{uuid != null}"/>
			<input type="hidden" name="uuid" th:value="${dynamicfieldslotDto.uuid}" />
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<th:block th:if="*{uuid != null}" layout:insert="~{common/adminlte/common/component/delete :: button (deleteAuthority='dynamicfieldslot_delete')}"></th:block>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<th:block layout:insert="~{common/adminlte/common/component/refresh :: button (deleteAuthority='dynamicfieldslot_delete')}"></th:block>
									<th:block layout:insert="~{common/adminlte/common/component/update :: button (updateAuthority='dynamicfieldslot_update')}"></th:block>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.backoffice.general}" onclick="changeTab('general')"></a>
							</li>
							<li th:if="*{uuid != null}">
								<a href="#tab_history" data-toggle="tab" th:text="#{module.backoffice.history}" onclick="changeTab('history')"></a>
							</li>
							<li th:if="*{uuid != null}">
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.backoffice.administration}" onclick="changeTab('administration')"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body">
									<div class="row">
										<th:block layout:insert="~{common/adminlte/common/component/general :: general}"></th:block>
									</div>
									<div class="row" style="border-top: 1px solid #f4f4f4; padding-top: 10px;">
										<div class="col-md-6">
											<div class="form-group">
												<label for="name" th:text="#{module.dynamicfieldslot.name}"></label>
												<input type="text" class="form-control" name="name" th:value="*{name}">
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="sort" th:text="#{module.dynamicfieldslot.sort}"></label>
												<span>*</span>
												<input type="number" class="form-control" name="sort" th:value="*{sort}">
												<span class="help-block"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="dynamicField" th:text="#{module.dynamicfieldslot.dynamicField}"></label>
											<table class="table table-bordered table-hover" id="selectedDynamicFieldTable">
												<thead>
													<tr>
														<th style="width:30%" th:text="#{module.backoffice.id}"></th>
														<th th:text="#{module.backoffice.name}"></th>
															<th style="width:1%"><button class="btn btn-default btn-sm" type="button" data-toggle="modal" data-target="#modal-dynamicField"><i class="fa fa-plus"></i></button></th>
													</tr>
												</thead>
												<tbody>
													<tr th:id="'row'+*{dynamicField.uuid}" th:if="*{dynamicField != null}">
														<td><span th:text="*{dynamicField.id}"></span></td>
														<td><span th:text="*{dynamicField.name}"></span></td>
														<td>
															<button type="button" class="btn btn-default btn-sm" th:onclick="removeSelected('selectedDynamicField', [[*{dynamicField.uuid}]]);">
																<i class="fa fa-minus"></i>
															</button>
														</td>
													</tr>
												</tbody>
											</table>
											<span class="help-block"></span>
											<div id="selectedDynamicField">
												<input type="hidden" name="selectedDynamicField" th:value="*{dynamicField == null ? '':dynamicField.uuid}" />
											</div>
											<span class="help-block"></span>
										</div>
									</div>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_history" th:if="*{uuid != null}">
								<div class="box-body">
									<th:block layout:insert="~{common/adminlte/common/component/history :: history (historyListUrl=@{${@environment.getProperty('path.api.employee.history')}(uuid=*{uuid})} )}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration" th:if="*{uuid != null}">
								<div class="box-body">
									<th:block layout:insert="~{common/adminlte/common/component/administration :: administration}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<div class="modal fade" id="modal-dynamicField">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.dynamicfieldslot.dynamicField}"></h4>
					</div>
					<div class="modal-body">
						<table id="dynamicFieldTable" class="table table-bordered table-hover" style="width:100%">
							<thead>
								<tr>
									<th th:text="#{module.backoffice.id}" class="text-center"></th>
									<th th:text="#{module.backoffice.name}" class="text-center"></th>
									<th th:text="#{module.backoffice.select}" class="text-center"></th>
								</tr>
							</thead>
							<thead>
								<tr>
									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
						</table>
						<script th:inline="javascript">
						    /*<![CDATA[*/
						    	
						    var locale = /*[[${#locale}]]*/;
						    
						    var ajaxUrl = /*[[@{${@environment.getProperty('path.api.dynamicfield.page')}}]]*/;
						    
						    var dynamicFieldTable = $('#dynamicFieldTable').DataTable({
					    		  'language' : {
							        'url' : '/static/common/plugin/datatables/language/'+locale+'.json'
							      },
					    	      'pageLength'  : 10,
					    	      'paging'      : true,
					    	      'lengthChange': true,
					    	      'searching'   : true,
					    	      'ordering'    : true,
					    	      'info'        : true,
					    	      'autoWidth'   : true,
					    	      'processing': true,
					    	      'serverSide': true,
					    	      'searchDelay': 1000,
						    	  'bStateSave': false,
					    	      'dom': "<'row'<'col-sm-12 col-md-6'Bl><'col-sm-12 col-md-6'f>>" +
					    	      "<'row'<'col-sm-12'tr>>" +
					    	      "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>", 
					    	      'buttons': [
					                  {
					                      text: 'Clear', className: 'btn btn-primary btn-datatable', init: function(api, node, config) { $(node).removeClass('dt-button') },
					                      action: function ( e, dt, node, config ) {
					                    	  dt.search('').columns().search('').draw();dt.order.neutral().draw();
					                    	  $('#dynamicFieldTable').find("input:text").val("");
					                    	  $("#dynamicFieldTable").find("select").each(function () { // there is no such thing as input[type=select] 
					                    	        this.selectedIndex = 0; // this is a <select>
					                    	  });
					                    	  $('#dynamicFieldTable .select2').val('').trigger('change');
					                      }
					                  }
					              ],
					    	      'ajax': {
					                    'url': ajaxUrl
					              },
					              'columns': [
					                    { "data": "id" },
					                    { "data": "name" },
					                    { "data": "" }
					              ],
					    	      'columnDefs': [
					    	            { 
					    	                targets: 2,
					    	                'searchable': false,
					    	                'orderable': false,
					    	                'className': 'text-center',
					    	                render: function(data, type, row, meta)
					    	                {
					    	                	return "<input type='radio' value='"+JSON.stringify(row)+"' name='tableSelectedDynamicField'>"; 
					    	                }
					    	            },
						            	{                                 
						                	"targets": '_all',
						                	"render": $.fn.dataTable.render.text()
						                }              
					    	       ]
					    	});
						    
						    $('.table').on('draw.dt', function () {
						    	$('input').iCheck({
									checkboxClass : 'icheckbox_square-blue',
									radioClass : 'iradio_square-blue',
									increaseArea : '20%' // optional
								});
						    });
						    
						    $(document).ready(function ()
						    {
						    	$('#dynamicFieldTable thead tr:eq(1) th').each(function(index){
						    		if(index < 2){
						    			var title = $('#dynamicFieldTable thead tr:eq(0) th').eq( $(this).index() ).text();
						    			var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
						            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
						    		} else{
							            $(this).html('');
						    		}
						        });
						    	
						    	dynamicFieldTable.columns().every(function (index) {
						    	    $('#dynamicFieldTable thead tr:eq(1) th:eq(' + index + ') input').on('keyup change', function () {
						    	    	dynamicFieldTable.column($(this).parent().index() + ':visible')
						    	            .search(this.value)
						    	            .draw();
						    	    });
						    	});
						    });
						    /*]]>*/
						</script>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.cancel}+'  '"></button>
						<button type="button" th:onclick="addSelect('selectedDynamicField','dynamicFieldTable','selectedDynamicFieldTable')" class="btn btn-primary" data-dismiss="modal" th:text="'  '+#{module.backoffice.select}+'  '"></button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        $('#update-form').validate({
		        	onkeyup: function(element) {
		                this.element(element);
		            },
		        	onfocusout: false,
		            invalidHandler: function(form, validator) {
		                var errors = validator.numberOfInvalids();
		                if (errors) {                    
		                    validator.errorList[0].element.focus();
		                }
		            },
		            rules: {
		            	id: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.dynamicfieldslot.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: /*[[${dynamicfieldslotDto.uuid}]]*/ ,
		                            id: function() {
		                                return $("#update-form input[name='id']").val();
		                            }
		                        }
		                    }
		                },
		                sort: {
		                    required: true
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.backoffice.id.required}]]*/ ,
		                    remote: /*[[#{module.backoffice.id.exists}]]*/
		                },
		                sort: {
		                    required: /*[[#{module.dynamicfieldslot.sort.required}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		                
		                var id = $(element).closest('.tab-pane').attr('id');
		                $('.tab-content.tab-validate .tab-pane:has(div.has-error)').each(function() {
		                    $('.nav.nav-tabs').find('a[href^="#' + id + '"]').css('color','#dd4b39');
		                });
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		                
		                var id = $(element).closest('.tab-pane').attr('id');
		                var noError = true;
		                $('.tab-content.tab-validate .tab-pane:has(div.has-error)').each(function() {
		                    noError = false;
		                });
		                if(noError){
			                $('.nav.nav-tabs').find('a[href^="#' + id + '"]').css('color','black');
		                }
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		
		    });
		    /*]]>*/
		</script>

	</th:block>
</body>
</html>
