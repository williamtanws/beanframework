<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.dynamicfieldtemplate}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="dynamicfieldtemplateName=#{module.dynamicfieldtemplate.name}">
			<!-- List Table-->
			<th:block layout:insert="~{/common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.dynamicfieldtemplate.icon')}}, title=#{module.dynamicfieldtemplate}, objectDto=${dynamicfieldtemplateDto}, createAuthority='dynamicfieldtemplate_create', updateAuthority='dynamicfieldtemplate_update', tableName='dynamicfieldtemplate', listUrl=@{${@environment.getProperty('path.api.dynamicfieldtemplate.page')}}, listFields=${ {{'id', 'ID'},{'name', dynamicfieldtemplateName}} }, editFormAction=@{${@environment.getProperty('path.dynamicfieldtemplate')}}, editForm=@{${@environment.getProperty('view.dynamicfieldtemplate.form')}}, createButton='1' )}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		 	$('#mainTable thead tr:eq(1) th').each(function(index) {
				var title = $('#mainTable thead tr:eq(0) th').eq($(this).index()).text();
				var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
	        	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
			});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
