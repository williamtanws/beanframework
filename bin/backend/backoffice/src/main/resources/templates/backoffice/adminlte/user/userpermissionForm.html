<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="/backoffice/adminlte/common/layout/layoutBackoffice">
<head>
<title th:text="#{module.userpermission}"></title>
</head>
<body>
	<th:block layout:fragment="general">
		<div class="col-md-6">
			<div class="form-group">
				<label for="id" th:text="#{module.userpermission.id}"></label>
				<input type="text" class="form-control" name="id" th:value="*{id}">
				<span class="help-block"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group" th:each="langActive : ${moduleLanguages}" th:if="*{uuid != null}">
				<th:block th:each="lang,itrStat : *{userPermissionLangs}" th:if="${lang.language.id == langActive.id}">
					<label for="name" th:text="#{module.userpermission.name}+'('+${lang.language.id}+')'"></label>
					<input type="hidden" th:name="'userPermissionLangs['+${itrStat.index}+'].uuid'" th:value="${lang.uuid}">
					<input type="hidden" th:name="'userPermissionLangs['+${itrStat.index}+'].language.uuid'" th:value="${lang.language.uuid}">
					<input type="text" class="form-control" th:name="'userPermissionLangs['+${itrStat.index}+'].name'" th:value="${lang.name}">
				</th:block>
				<span class="help-block"></span>
			</div>
			<div class="form-group" th:each="langActive,itrStat : ${moduleLanguages}" th:if="*{uuid == null}">
				<label for="name" th:text="#{module.userpermission.name}+'('+${langActive.id}+')'"></label>
				<input type="hidden" th:name="'userPermissionLangs['+${itrStat.index}+'].language.uuid'" th:value="${langActive.uuid}">
				<input type="text" class="form-control" th:name="'userPermissionLangs['+${itrStat.index}+'].name'">
				<span class="help-block"></span>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="administration">
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{module.backoffice.uuid} + ':'"></label>
				<span class="text-block" th:text="*{uuid}"></span>
			</div>
			<div class="form-group">
				<label th:text="#{module.backoffice.lastmodified.date} + ':'"></label>
				<span class="text-block" th:text="*{lastModifiedDate != null} ? *{#dates.format(lastModifiedDate, ' dd MMMM yyyy hh:mma')}"></span>
			</div>
			<div class="form-group" sec:authorize="hasAuthority('employee_read')">
				<label th:text="#{module.backoffice.lastmodified.by} + ':'"></label>
				<a th:href="@{${@environment.getProperty('path.employee')}(uuid=*{lastModifiedBy})}" th:text="#{module.backoffice.find.user}" th:if="*{lastModifiedBy != null}"></a>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{module.backoffice.created.date} + ':'"></label>
				<span class="text-block" th:text="*{createdDate != null} ? *{#dates.format(createdDate, ' dd MMMM yyyy hh:mma')}"></span>
			</div>
			<div class="form-group" sec:authorize="hasAuthority('employee_read')">
				<label th:text="#{module.backoffice.created.by} + ':'"></label>
				<a th:href="@{${@environment.getProperty('path.employee')}(uuid=*{createdBy})}" th:text="#{module.backoffice.find.user}" th:if="*{createdBy != null}"></a>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="create">
		<div class="modal fade" id="modal-create" sec:authorize="hasAuthority('userpermission_create')">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.backoffice.record.new}"></h4>
					</div>
					<form id="userpermission-create-form" role="form" th:action="@{${@environment.getProperty('path.userpermission')}}" method="post" th:object="${userpermissionCreate}">
						<input type="hidden" name="create">
						<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
						<input type="hidden" name="size" th:value="${pagination.getSize()}">
						<input type="hidden" name="direction" th:value="${direction}">
						<input type="hidden" name="properties" th:value="${properties}">
						<input type="hidden" th:value="${userpermissionSearch.idSearch}" name="idSearch">
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row">
									<th:block layout:insert="/backoffice/adminlte/user/userpermissionForm :: general"></th:block>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.cancel}+'  '"></button>
							<button type="submit" class="btn btn-success" th:text="#{module.backoffice.save}"></button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        $('#userpermission-create-form').validate({
		            rules: {
		                id: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.userpermission.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: '' ,
		                            id: function() {
		                                return $("#userpermission-create-form input[name='id']").val();
		                            }
		                        }
		                    }
		                },
		                name: {
		                    required: true
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.userpermission.id.required}]]*/ ,
		                    remote: /*[[#{module.userpermission.id.exists}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		    });
		    /*]]>*/
		</script>
	</th:block>
	<th:block layout:fragment="update">
		<form id="userpermission-update-form" role="form" th:action="${@environment.getProperty('path.userpermission')}" method="post"
			th:object="${userpermissionUpdate}">
			<input type="hidden" name="update">
			<input type="hidden" name="uuid" th:value="${userpermissionUpdate.uuid}" />
			<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
			<input type="hidden" name="size" th:value="${pagination.getSize()}">
			<input type="hidden" name="direction" th:value="${direction}">
			<input type="hidden" name="properties" th:value="${properties}">
			<input type="hidden" th:value="${userpermissionSearch.idSearch}" name="idSearch">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete" sec:authorize="hasAuthority('userpermission_delete')">
										<i class="fa fa-trash"></i>
									</button>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<a class="btn btn-default" th:text="#{module.backoffice.refresh}" onclick="window.location.reload()"></a>
									<button type="submit" class="btn btn-success" th:text="#{module.backoffice.save}" sec:authorize="hasAuthority('userpermission_update')"></button>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.backoffice.general}"></a>
							</li>
							<li th:if="${userpermissionUpdate.uuid != null}">
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.backoffice.administration}"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body">
									<th:block layout:insert="/backoffice/adminlte/user/userpermissionForm :: general"></th:block>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration" th:if="${userpermissionUpdate.uuid != null}">
								<div class="box-body">
									<th:block layout:insert="/backoffice/adminlte/user/userpermissionForm :: administration"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<div class="modal fade" id="modal-delete" th:if="${userpermissionUpdate.uuid != null}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.backoffice.delete.confirm}"></h4>
					</div>
					<div class="modal-body" th:utext="#{module.backoffice.delete.confirm.info}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.no}+'  '"></button>
						<form id="delete-userpermission-form" th:action="@{${@environment.getProperty('path.userpermission')}}" method="post" th:object="${userpermissionSearch}">
							<input type="hidden" name="delete">
							<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
							<input type="hidden" name="size" th:value="${pagination.getSize()}">
							<input type="hidden" name="direction" th:value="${direction}">
							<input type="hidden" name="properties" th:value="${properties}">
							<input type="hidden" name="idSearch" th:value="${userpermissionSearch.idSearch}">
							<input type="hidden" name="uuid" th:value="${userpermissionUpdate.uuid}">
							<button type="submit" class="btn btn-danger" th:text="#{module.backoffice.delete}"></button>
						</form>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        
		        $('#userpermission-update-form').validate({
		            rules: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.userpermission.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: /*[[${userpermissionUpdate.uuid}]]*/ ,
		                            id: function() {
		                                return $("#userpermission-update-form input[name='id']").val();
		                            }
		                        }
		                    }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.userpermission.id.required}]]*/ ,
		                    remote: /*[[#{module.userpermission.id.exists}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		
		    });
		    /*]]>*/
		</script>
	</th:block>
</body>
</html>
