<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="${@environment.getProperty('layout.backoffice')}">
<head>
<title th:utext="#{module.email}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<!-- Search Form-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/search :: search (searchAction=@{${@environment.getProperty('path.email')}}, objectSearch=${emailSearch}, searchFields=${ {'subject'} }, displayFields=${ {'subject'} } )"></th:block>
			</div>
			<!-- Alert Notification-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/alert :: custom"></th:block>
			</div>
			<!-- List Table-->
			<div class="row" th:with="createdDate=#{module.backoffice.createdDate}, subject=#{module.email.subject}">
				<th:block layout:insert="/backoffice/adminlte/common/component/list :: list (title=#{module.email}, objectUpdate=${emailUpdate}, objectSearch=${emailSearch}, icon=@{${@environment.getProperty('module.email.icon')}}, createAuthority='email_create', updateAuthority='email_update', listFields=${ {{'subject', subject}} }, paginationAction=@{${@environment.getProperty('path.email')}}, searchFields=${ {'subject'} }, updateForm='/backoffice/adminlte/email/emailForm')"></th:block>
			</div>
			<!-- Create Modal-->
			<th:block sec:authorize="hasAuthority('email_create')" layout:insert="/backoffice/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.email')}}, createObject=${emailCreate}, createForm='/backoffice/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.email.checkid')})"></th:block>
		</section>
	</th:block>
</body>
</html>
