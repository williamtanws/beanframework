<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.media}"></title>
</head>
<body>
	<th:block layout:fragment="update">
		<th:block layout:insert="~{common/adminlte/common/component/delete :: delete (deleteAction=@{${@environment.getProperty('path.media')}}, deleteUuid=${mediaDto.uuid})}"></th:block>
		<form id="update-form" role="form" th:action="${@environment.getProperty('path.media')}" method="post" th:object="${mediaDto}" enctype="multipart/form-data">
			<input type="hidden" name="create" th:if="*{uuid == null}"/>
			<input type="hidden" name="update" th:if="*{uuid != null}"/>
			<input type="hidden" name="uuid" th:value="${mediaDto.uuid}" />
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<th:block th:if="*{uuid != null}" layout:insert="~{common/adminlte/common/component/delete :: button (deleteAuthority='media_delete')}"></th:block>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<th:block layout:insert="~{common/adminlte/common/component/refresh :: button (deleteAuthority='media_delete')}"></th:block>
									<th:block layout:insert="~{common/adminlte/common/component/update :: button (updateAuthority='media_update')}"></th:block>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.backoffice.general}" onclick="changeTab('general')"></a>
							</li>
							<li th:if="*{uuid != null}">
								<a href="#tab_history" data-toggle="tab" th:text="#{module.backoffice.history}" onclick="changeTab('history')"></a>
							</li>
							<li th:if="*{uuid != null}">
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.backoffice.administration}" onclick="changeTab('administration')"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body">
									<div class="row">
										<th:block layout:insert="~{common/adminlte/common/component/general :: general}"></th:block>
										<div class="col-md-6" th:if="*{uuid == null}">
											<div class="form-group">
												<label for="file" th:text="#{module.backoffice.upload}"></label>
												<input type="file" class="form-control" name="file">
												<span class="help-block"></span>
											</div>
										</div>
									</div>
									<div class="row" style="border-top: 1px solid #f4f4f4; padding-top: 10px;" th:if="*{uuid != null}">
										<div class="col-md-6">
											<div class="form-group">
												<label for="fileName" th:text="#{module.media.fileName}"></label>
												<span>:</span>
												<span class="text-block" th:text="*{fileName}"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="fileType" th:text="#{module.media.fileType}"></label>
												<span>:</span>
												<span class="text-block" th:text="*{fileType}"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="fileSize" th:text="#{module.media.fileSize}"></label>
												<span>:</span>
												<span class="text-block" th:text="*{fileSize}"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="folder" th:text="#{module.media.folder}"></label>
												<span>:</span>
												<span class="text-block" th:text="*{folder}"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="url" th:text="#{module.media.url}"></label>
												<span>:</span>
												<a class="text-block" th:href="*{url}" th:text="*{url}" target="_blank"></a>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="fileSize" th:text="#{module.backoffice.download}"></label>
												<span>:</span>
												<a th:href="@{${@environment.getProperty('path.media')}(download=,mediaUuid=*{uuid})}"><i class="glyphicon glyphicon-download-alt"></i></a>
											</div>
										</div>
									</div>
									<div class="row" style="border-top: 1px solid #f4f4f4; padding-top: 10px;">
										<div class="col-md-6">
											<div class="form-group">
												<label for="title" th:text="#{module.media.title}"></label>
												<input type="text" class="form-control" name="title" th:value="*{title}">
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="caption" th:text="#{module.media.caption}"></label>
												<input type="text" class="form-control" name="caption" th:value="*{caption}">
												<span class="help-block"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="altText" th:text="#{module.media.altText}"></label>
												<input type="text" class="form-control" name="altText" th:value="*{altText}">
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="description" th:text="#{module.media.description}"></label>
												<input type="text" class="form-control" name="description" th:value="*{description}">
												<span class="help-block"></span>
											</div>
										</div>
									</div>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_history" th:if="*{uuid != null}">
								<div class="box-body">
									<th:block layout:insert="~{common/adminlte/common/component/history :: history (historyListUrl=@{${@environment.getProperty('path.api.media.history')}(uuid=*{uuid})} )}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration" th:if="*{uuid != null}">
								<div class="box-body">
									<th:block layout:insert="~{common/adminlte/common/component/administration :: administration}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<script type="text/javascript">
		    $(document).ready(function(){
		        $('#update-form input[type="file"]').change(function(e){
		            var fileName = e.target.files[0].name;
		            console.log(e.target.files[0]);
		            $('#update-form input[name="fileName"]').val(fileName);
		            $('#update-form input[name="url"]').val(fileName);
		        });
		    });
		</script>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        $('#update-form').validate({
		        	onkeyup: function(element) {
		                this.element(element);
		            },
		        	onfocusout: false,
		            invalidHandler: function(form, validator) {
		                var errors = validator.numberOfInvalids();
		                if (errors) {                    
		                    validator.errorList[0].element.focus();
		                }
		            },
		            rules: {
		            	
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.backoffice.id.required}]]*/ ,
		                    remote: /*[[#{module.backoffice.id.exists}]]*/
		                },
		                name: {
		                    required: /*[[#{module.media.name.required}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		                
		                var id = $(element).closest('.tab-pane').attr('id');
		                $('.tab-content.tab-validate .tab-pane:has(div.has-error)').each(function() {
		                    $('.nav.nav-tabs').find('a[href^="#' + id + '"]').css('color','#dd4b39');
		                });
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		                
		                var id = $(element).closest('.tab-pane').attr('id');
		                var noError = true;
		                $('.tab-content.tab-validate .tab-pane:has(div.has-error)').each(function() {
		                    noError = false;
		                });
		                if(noError){
			                $('.nav.nav-tabs').find('a[href^="#' + id + '"]').css('color','black');
		                }
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		
		    });
		    /*]]>*/
		</script>

	</th:block>
</body>
</html>
