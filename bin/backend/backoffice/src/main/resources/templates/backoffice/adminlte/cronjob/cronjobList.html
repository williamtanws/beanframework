<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.cronjob}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="cronjobName=#{module.cronjob.name}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.cronjob.icon')}}, title=#{module.cronjob}, objectDto=${cronjobDto}, createAuthority='cronjob_create', updateAuthority='cronjob_update', tableName='cronjob', listUrl=@{${@environment.getProperty('path.api.cronjob.page')}}, listFields=${ {{'id', 'ID'},{'name', cronjobName}} }, editFormAction=@{${@environment.getProperty('path.cronjob')}}, editForm=@{${@environment.getProperty('view.cronjob.form')}}, createButton='1' )}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
			$('#mainTable thead tr:eq(1) th').each(function(index) {
			    var title = $('#mainTable thead tr:eq(0) th').eq($(this).index()).text();
			    var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
	            $(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
			});
			/*]]>*/
		</script>
	</th:block>

</body>
</html>
