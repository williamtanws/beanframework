<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.cronjob}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="cronjobName=#{module.cronjob.jobname},cronjobStatus=#{module.cronjob.status}">

			<th:block
				layout:insert="~{common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.cronjob.icon')}}, title=#{module.cronjob}, objectDto=${cronjobDto}, createAuthority='cronjob_create', updateAuthority='cronjob_update', tableName='cronjob', listUrl=@{${@environment.getProperty('path.api.cronjob.page')}}, listFields=${ {{'id', 'ID'},{'name', cronjobName},{'status', cronjobStatus}} }, editFormAction=@{${@environment.getProperty('path.cronjob')}}, editForm=@{${@environment.getProperty('view.cronjob.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
