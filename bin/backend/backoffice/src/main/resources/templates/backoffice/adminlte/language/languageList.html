<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.language}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="languageName=#{module.language.name}, languageActive=#{module.language.active}, languageSort=#{module.language.sort}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/backoffice/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.language.icon')}}, title=#{module.language}, objectUpdate=${languageUpdate}, createAuthority='language_create', updateAuthority='language_update', tableName='language', listUrl=@{${@environment.getProperty('path.api.language.page')}}, listFields=${ {{'id', 'ID'},{'name', languageName}, {'active', languageActive}, {'sort', languageSort}} }, editFormAction=@{${@environment.getProperty('path.language')}}, editForm=@{${@environment.getProperty('view.language.form')}}, createButton='1' )}"></th:block>
			<!-- Create Modal-->
			<th:block sec:authorize="hasAuthority('language_create')"
				layout:insert="~{/backoffice/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.language')}}, createObject=${languageCreate}, createForm='/backoffice/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.language.checkid')})}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
			$('#mainTable thead tr:eq(1) th').each(function(index) {
				if(index < 2){
			    	var title = $('#mainTable thead tr:eq(0) th').eq($(this).index()).text();
			    	var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
	            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
				}
			});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
