<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.language}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="languageName=#{module.language.name}, languageActive=#{module.language.active}, languageSort=#{module.language.sort}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.language.icon')}}, title=#{module.language}, objectDto=${languageDto}, createAuthority='language_create', updateAuthority='language_update', tableName='language', listUrl=@{${@environment.getProperty('path.api.language.page')}}, listFields=${ {{'id', 'ID'},{'name', languageName}, {'active', languageActive}, {'sort', languageSort}} }, editFormAction=@{${@environment.getProperty('path.language')}}, editForm=@{${@environment.getProperty('view.language.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
