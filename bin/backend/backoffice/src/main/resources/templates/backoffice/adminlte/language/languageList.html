<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.language}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<!-- Search Form-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/search :: search (searchAction=@{${@environment.getProperty('path.language')}}, objectSearch=${languageSearch}, searchFields=${ {'id','name'} }, displayFields=${ {'id','name'} } )"></th:block>
			</div>
			<!-- Alert Notification-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/alert :: custom"></th:block>
			</div>
			<!-- List Table-->
			<div class="row" th:with="languageName=#{module.language.name}, languageActive=#{module.language.active}, languageSort=#{module.language.sort}">
				<th:block layout:insert="/backoffice/adminlte/common/component/list :: list (title=#{module.language}, objectUpdate=${languageUpdate}, objectSearch=${languageSearch}, icon=@{${@environment.getProperty('module.language.icon')}}, createAuthority='language_create', updateAuthority='language_update', listFields=${ {{'id', 'ID'},{'name', languageName}, {'active', languageActive}, {'sort', languageSort}} }, paginationAction=@{${@environment.getProperty('path.language')}}, searchFields=${ {'id','name'} }, updateForm='/backoffice/adminlte/language/languageForm')"></th:block>
			</div>
			<!-- Create Modal-->
			<th:block sec:authorize="hasAuthority('language_create')" layout:insert="/backoffice/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.language')}}, createObject=${languageCreate}, createForm='/backoffice/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.language.checkid')})"></th:block>
		</section>
	</th:block>
</body>
</html>
