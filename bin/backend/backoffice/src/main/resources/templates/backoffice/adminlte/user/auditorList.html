<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.auditor}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<!-- Search Form-->
			<div class="row">
				<th:block
					layout:insert="~{/backoffice/adminlte/common/component/search :: search (searchAction=@{${@environment.getProperty('path.auditor')}}, objectSearch=${auditorSearch}, searchFields=${ {'id','name'} }, displayFields=${ {'id','name'} } )}"></th:block>
			</div>
			<!-- Alert Notification-->
			<div class="row">
				<th:block layout:insert="~{/backoffice/adminlte/common/component/alert :: custom}"></th:block>
			</div>
			<!-- List Table-->
			<div class="row" th:with="auditorName=#{module.auditor.name}">
				<th:block
					layout:insert="~{/backoffice/adminlte/common/component/list :: list (title=#{module.auditor}, objectUpdate=${auditorUpdate}, objectSearch=${auditorSearch}, updateAuthority='auditor_read', icon=@{${@environment.getProperty('module.auditor.icon')}}, listFields=${ {{'id', 'ID'},{'name', auditorName}} }, paginationAction=@{${@environment.getProperty('path.auditor')}}, searchFields=${ {'id','name'} }, updateForm='/backoffice/adminlte/user/auditorForm')}"></th:block>
			</div>
		</section>
	</th:block>
</body>
</html>
