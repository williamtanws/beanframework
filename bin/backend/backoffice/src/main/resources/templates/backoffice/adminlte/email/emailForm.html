<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="/backoffice/adminlte/common/layout/layoutBackoffice">
<head>
<title th:text="#{module.email}"></title>
</head>
<body>
	<th:block layout:fragment="general">
		<div class="col-md-6" th:if="*{uuid != null}">
			<div class="form-group">
				<label for="status" th:text="#{module.email.status}+': '"></label>
				<select name="status" class="form-control">
					<option class="text-block" th:value="DRAFT" th:text="#{module.email.status.draft}" th:selected="*{status.name() == 'DRAFT'}"></option>
					<option class="text-block" th:value="PENDING" th:text="#{module.email.status.pending}" th:selected="*{status.name() == 'PENDING'}"></option>
					<option class="text-block" th:value="PROCESSING" th:text="#{module.email.status.processing}" th:selected="*{status.name() == 'PROCESSING'}"></option>
					<option class="text-block" th:value="SENT" th:text="#{module.email.status.sent}" th:selected="*{status.name() == 'SENT'}"></option>
					<option class="text-block" th:value="FAILED" th:text="#{module.email.status.failed}" th:selected="*{status.name() == 'FAILED'}"></option>
				</select>
			</div>
		</div>
		<div class="col-md-6" th:if="*{uuid != null}">
			<div class="form-group">
				<label for="exception" th:text="#{module.email.exception}+': '"></label>
				<span class="form-control" th:text="*{exception}" disabled></span>
			</div>
		</div>
		<div class="col-md-12" th:if="*{uuid != null}">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="exception" th:text="#{module.email.id}+': '"></label>
						<span class="form-control" th:text="*{id}" disabled></span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="toRecipients" th:text="#{module.email.torecipients}"></label>
				<textarea class="form-control" name="toRecipients" th:text="*{toRecipients}"></textarea>
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="ccRecipients" th:text="#{module.email.ccrecipients}"></label>
				<textarea class="form-control" name="ccRecipients" th:text="*{ccRecipients}"></textarea>
				<span class="help-block"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="bccRecipients" th:text="#{module.email.bccrecipients}"></label>
				<textarea class="form-control" name="bccRecipients" th:text="*{bccRecipients}"></textarea>
				<span class="help-block"></span>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<label for="subject" th:text="#{module.email.subject}"></label>
				<input class="form-control" name="subject" th:value="*{subject}"></input>
				<span class="help-block"></span>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<label for="text" th:text="#{module.email.text}"></label>
				<textarea class="form-control" name="text" th:text="*{text}"></textarea>
				<span class="help-block"></span>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<label for="html" th:text="#{module.email.html}"></label>
				<textarea id="editorCreateEmailHtml" name="html" rows="10" cols="80" th:text="*{html}" th:if="*{uuid == null}"></textarea>
				<textarea id="editorUpdateEmailHtml" name="html" rows="10" cols="80" th:text="*{html}" th:if="*{uuid != null}"></textarea>
				<span class="help-block"></span>
			</div>
		</div>
		<div class="col-md-12" th:if="*{uuid != null}">
			<label th:text="#{module.email.attachment}"></label>
			<table id="attachmentTable" class="table table-bordered table-hover">
				<thead>
					<tr>
						<th th:text="#{module.email.attachment.name}"></th>
						<th style="width: 70px" class="action" sec:authorize="hasAuthority('email_update')" th:text="#{module.backoffice.action}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row : *{attachments}">
						<td th:text="${row.getName()}"></td>
						<td sec:authorize="hasAuthority('email_update')">
							<button type="button" class="btn btn-block btn-danger btn-sm" data-toggle="modal" data-target="#modal-deleteattachment" th:data-emailuuid="*{uuid}" th:data-filename="${row.getName()}" th:text="#{module.backoffice.delete}"></button>
						</td>
					</tr>
				</tbody>
				<tfoot sec:authorize="hasAuthority('email_update')">
					<tr>
						<td colspan="1"></td>
						<td>
							<!-- Button trigger modal -->
							<a class="btn btn-block btn-default" data-toggle="modal" data-target="#modal-createattachment">
								<span class="fa fa-plus color"></span>
								<span th:text="#{module.backoffice.add}"></span>
							</a>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</th:block>
	<th:block layout:fragment="administration">
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{module.backoffice.uuid} + ':'"></label>
				<span class="text-block" th:text="*{uuid}"></span>
			</div>
			<div class="form-group">
				<label th:text="#{module.backoffice.lastmodified.date} + ':'"></label>
				<span class="text-block" th:text="*{lastModifiedDate != null} ? *{#dates.format(lastModifiedDate, ' dd MMMM yyyy hh:mma')}"></span>
			</div>
			<div class="form-group" sec:authorize="hasAuthority('employee_read')">
				<label th:text="#{module.backoffice.lastmodified.by} + ':'"></label>
				<a th:href="@{${@environment.getProperty('path.employee')}(uuid=*{lastModifiedBy})}" th:text="#{module.backoffice.find.user}" th:if="*{lastModifiedBy != null}"></a>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{module.backoffice.created.date} + ':'"></label>
				<span class="text-block" th:text="*{createdDate != null} ? *{#dates.format(createdDate, ' dd MMMM yyyy hh:mma')}"></span>
			</div>
			<div class="form-group" sec:authorize="hasAuthority('employee_read')">
				<label th:text="#{module.backoffice.created.by} + ':'"></label>
				<a th:href="@{${@environment.getProperty('path.employee')}(uuid=*{createdBy})}" th:text="#{module.backoffice.find.user}" th:if="*{createdBy != null}"></a>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="create">
		<div class="modal fade" id="modal-create" sec:authorize="hasAuthority('email_create')">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.backoffice.record.new}"></h4>
					</div>
					<form id="email-create-form" role="form" th:action="@{${@environment.getProperty('path.email')}}" method="post" th:object="${emailCreate}" enctype="multipart/form-data">
						<input type="hidden" name="create">
						<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
						<input type="hidden" name="size" th:value="${pagination.getSize()}">
						<input type="hidden" name="direction" th:value="${direction}">
						<input type="hidden" name="properties" th:value="${properties}">
						<input type="hidden" th:value="${emailSearch.emailSearch}" name="emailSearch">
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row">
									<th:block layout:insert="/backoffice/adminlte/email/emailForm :: general"></th:block>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.cancel}+'  '"></button>
							<button type="submit" class="btn btn-success" th:text="#{module.backoffice.save.draft}"></button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<script th:inline="javascript">
			/*<![CDATA[*/
				
			CKEDITOR.replace('editorCreateEmailHtml');

			$(document).ready(
					function() {
						$('#email-create-form').validate(
								{
									rules : {},
									messages : {},
									highlight : function(element) {
										$(element).closest('.form-group')
												.addClass('has-error');
									},
									unhighlight : function(element) {
										$(element).closest('.form-group')
												.removeClass('has-error');
										$(element).closest('.form-group').find(
												'.help-block').html('');
									},
									errorPlacement : function(error, element) {
										element.closest('.form-group').find(
												'.help-block').html(
												error.text());
									}
								});

					});
			/*]]>*/
		</script>
	</th:block>
	<th:block layout:fragment="update">
		<form id="email-update-form" role="form" th:action="${@environment.getProperty('path.email')}" method="post" th:object="${emailUpdate}">
			<input type="hidden" name="update" />
			<input type="hidden" name="uuid" th:value="${emailUpdate.uuid}" />
			<input type="hidden" name="uuid" th:value="${emailUpdate.uuid}" />
			<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
			<input type="hidden" name="size" th:value="${pagination.getSize()}">
			<input type="hidden" name="direction" th:value="${direction}">
			<input type="hidden" name="properties" th:value="${properties}">
			<input type="hidden" th:value="${emailSearch.emailSearch}" name="emailSearch">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete" sec:authorize="hasAuthority('email_delete')">
										<i class="fa fa-trash"></i>
									</button>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<a class="btn btn-default" th:text="#{module.backoffice.refresh}" onclick="window.location.reload()"></a>
									<button type="submit" class="btn btn-success" th:text="#{module.backoffice.save}" sec:authorize="hasAuthority('email_update')"></button>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.backoffice.general}" onclick="changeTab('general')"></a>
							</li>
							<li>
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.backoffice.administration}" onclick="changeTab('administration')"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body">
									<th:block layout:insert="/backoffice/adminlte/email/emailForm :: general"></th:block>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration">
								<div class="box-body">
									<th:block layout:insert="/backoffice/adminlte/email/emailForm :: administration"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<div class="modal fade" id="modal-delete">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.backoffice.delete.confirm}"></h4>
					</div>
					<div class="modal-body" th:utext="#{module.backoffice.delete.confirm.info}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.no}+'  '"></button>
						<form id="delete-email-form" th:action="@{${@environment.getProperty('path.email')}}" method="post" th:object="${emailSearch}">
							<input type="hidden" name="delete">
							<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
							<input type="hidden" name="size" th:value="${pagination.getSize()}">
							<input type="hidden" name="direction" th:value="${direction}">
							<input type="hidden" name="properties" th:value="${properties}">
							<input type="hidden" name="emailSearch" th:value="${emailSearch.emailSearch}">
							<input type="hidden" name="uuid" th:value="${emailUpdate.uuid}">
							<button type="submit" class="btn btn-danger" th:text="#{module.backoffice.delete}"></button>
						</form>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<div class="modal fade" id="modal-createattachment">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.email.attachment}"></h4>
					</div>
					<form id="email-createattachment-form" role="form" th:action="@{${@environment.getProperty('path.email')}}" method="post" th:object="${emailUpdate}" enctype="multipart/form-data">
						<input type="hidden" name="createattachment">
						<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
						<input type="hidden" name="size" th:value="${pagination.getSize()}">
						<input type="hidden" name="direction" th:value="${direction}">
						<input type="hidden" name="properties" th:value="${properties}">
						<input type="hidden" name="emailSearch" th:value="${emailSearch.emailSearch}">
						<input type="hidden" name="uuid" th:value="${emailUpdate.uuid}">
						<div class="modal-body">
							<div class="modal-body">
								<div class="container-fluid">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label for="uploadAttachments" th:text="#{module.email.attachment}"></label>
												<input type="file" class="form-control" name="uploadAttachments" multiple>
												<span class="help-block"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.cancel}+'  '"></button>
							<button type="submit" class="btn btn-success" th:text="#{module.backoffice.save}"></button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<div class="modal fade" id="modal-deleteattachment">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.email.attachment}+' '+#{module.backoffice.delete.confirm}"></h4>
					</div>
					<div class="modal-body" th:utext="#{module.backoffice.delete.confirm.info}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.no}+'  '"></button>
						<form id="delete-email-form" th:action="@{${@environment.getProperty('path.email')}}" method="post" th:object="${emailSearch}">
							<input type="hidden" name="deleteattachment">
							<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
							<input type="hidden" name="size" th:value="${pagination.getSize()}">
							<input type="hidden" name="direction" th:value="${direction}">
							<input type="hidden" name="properties" th:value="${properties}">
							<input type="hidden" name="emailSearch" th:value="${emailSearch.emailSearch}">
							<input type="hidden" name="uuid" th:value="${emailUpdate.uuid}">
							<input type="hidden" name="filename">
							<button type="submit" class="btn btn-danger" th:text="#{module.backoffice.delete}"></button>
						</form>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>		
		<script th:inline="javascript">
			/*<![CDATA[*/
				
			CKEDITOR.replace('editorUpdateEmailHtml');
			
			$('#modal-deleteattachment').on('show.bs.modal', function(e) {

			    //get data-id attribute of the clicked element
			    var filename = $(e.relatedTarget).data('filename');
			
			    //populate the textbox
			    $(e.currentTarget).find('input[name="filename"]').val(filename);
			});

			$(document).ready(
					function() {
						$('#email-update-form').validate(
								{
									rules : {},
									messages : {},
									highlight : function(element) {
										$(element).closest('.form-group')
												.addClass('has-error');
									},
									unhighlight : function(element) {
										$(element).closest('.form-group')
												.removeClass('has-error');
										$(element).closest('.form-group').find(
												'.help-block').html('');
									},
									errorPlacement : function(error, element) {
										element.closest('.form-group').find(
												'.help-block').html(
												error.text());
									}
								});

					});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
