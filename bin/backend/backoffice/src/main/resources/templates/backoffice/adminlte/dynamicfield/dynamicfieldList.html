<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.dynamicfield}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="dynamicfieldName=#{module.dynamicfield.name}, dynamicfieldType=#{module.dynamicfield.type}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.dynamicfield.icon')}}, title=#{module.dynamicfield}, objectDto=${dynamicfieldDto}, createAuthority='dynamicfield_create', updateAuthority='dynamicfield_update', tableName='dynamicfield', listUrl=@{${@environment.getProperty('path.api.dynamicfield.page')}}, listFields=${ {{'id', 'ID'}, {'name', dynamicfieldName}, {'type', dynamicfieldType}} }, editFormAction=@{${@environment.getProperty('path.dynamicfield')}}, editForm=@{${@environment.getProperty('view.dynamicfield.form')}}, createButton='1' )}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
			$('#mainTable thead tr:eq(1) th').each(function(index) {
				if(index < 3){
			    	var title = $('#mainTable thead tr:eq(0) th').eq($(this).index()).text();
			    	var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
	    			var search = mainTable.state.loaded().columns[index].search.search;
		            $(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' ' + title + '" value="'+search+'" />');
				}
			});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
