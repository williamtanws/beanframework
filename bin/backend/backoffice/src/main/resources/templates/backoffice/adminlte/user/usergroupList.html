<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.usergroup}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="usergroupName=#{module.usergroup.name}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.usergroup.icon')}}, title=#{module.usergroup}, objectDto=${usergroupDto}, createAuthority='usergroup_create', updateAuthority='usergroup_update', tableName='usergroup', listUrl=@{${@environment.getProperty('path.api.usergroup.page')}}, listFields=${ {{'id', 'ID'},{'name', usergroupName}} }, editFormAction=@{${@environment.getProperty('path.usergroup')}}, editForm=@{${@environment.getProperty('view.usergroup.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
