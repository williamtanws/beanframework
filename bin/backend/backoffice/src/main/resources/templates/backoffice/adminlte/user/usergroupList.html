<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.usergroup}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="usergroupName=#{module.usergroup.name}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/backoffice/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.usergroup.icon')}}, title=#{module.usergroup}, objectUpdate=${usergroupUpdate}, createAuthority='usergroup_create', updateAuthority='usergroup_update', tableName='usergroup', listUrl=@{${@environment.getProperty('path.api.usergroup.page')}}, listFields=${ {{'id', 'ID'},{'name', usergroupName}} }, editFormAction=@{${@environment.getProperty('path.usergroup')}}, editForm=@{${@environment.getProperty('view.usergroup.form')}}, createButton='1' )}"></th:block>
			<!-- Create Modal-->
			<th:block sec:authorize="hasAuthority('usergroup_create')"
				layout:insert="~{/backoffice/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.usergroup')}}, createObject=${usergroupCreate}, createForm='/backoffice/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.usergroup.checkid')})}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
			$('#mainTable thead tr:eq(1) th').each(function(index) {
				if(index < 2){
			    	var title = $('#mainTable thead tr:eq(0) th').eq($(this).index()).text();
			    	var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
	            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
				}
			});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
