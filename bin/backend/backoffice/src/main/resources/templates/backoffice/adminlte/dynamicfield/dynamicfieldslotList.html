<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.dynamicfieldslot}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="dynamicfieldslotName=#{module.dynamicfieldslot.name}, dynamicfieldslotSort=#{module.dynamicfieldslot.sort}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.dynamicfieldslot.icon')}}, title=#{module.dynamicfieldslot}, objectDto=${dynamicfieldslotDto}, createAuthority='dynamicfieldslot_create', updateAuthority='dynamicfieldslot_update', tableName='dynamicfieldslot', listUrl=@{${@environment.getProperty('path.api.dynamicfieldslot.page')}}, listFields=${ {{'id', 'ID'}, {'name', dynamicfieldslotName}, {'sort', dynamicfieldslotSort}} }, editFormAction=@{${@environment.getProperty('path.dynamicfieldslot')}}, editForm=@{${@environment.getProperty('view.dynamicfieldslot.form')}}, createButton='1' )}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
			$('#mainTable thead tr:eq(1) th').each(function(index) {
			    var title = $('#mainTable thead tr:eq(0) th').eq($(this).index()).text();
			    var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
	            $(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
			});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
