<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{backoffice/adminlte/common/layout/layoutBackoffice}">
<head>
<title th:text="#{module.menu}"></title>
</head>
<body>
	<th:block layout:fragment="general">
		<input type="hidden" class="form-control" name="sort" th:value="*{sort}">
		<div class="col-md-6">
			<div class="form-group">
				<label for="id" th:text="#{module.menu.id}"></label>
				<input type="text" class="form-control" name="id" th:value="*{id}">
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="icon" th:text="#{module.menu.icon}"></label>
				<input type="text" class="form-control" name="icon" th:value="*{icon}">
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="path" th:text="#{module.menu.path}"></label>
				<small th:text="#{module.menu.path.indicate}"></small>
				<input type="text" class="form-control" name="path" th:value="*{path}">
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="target" th:text="#{module.menu.target}"></label>
				<small th:text="#{module.menu.target.indicate}"></small>
				<select class="form-control" name="target">
					<option th:value="'_self'" th:selected="*{target == null || target == '' || target == '_self'} ? true : false" th:text="'_self'"></option>
					<option th:value="'_blank'" th:selected="*{target == '_blank'} ? true : false" th:text="'_blank'"></option>
				</select>
				<span class="help-block"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="enabled" th:text="#{module.menu.enabled}"></label>
				<select class="form-control" name="enabled">
					<option value="1" th:selected="${menuUpdate.uuid != null} ? ${menuUpdate.enabled == true} : true" th:text="#{module.backoffice.yes}"></option>
					<option value="0" th:selected="${menuUpdate.uuid != null} ? ${menuUpdate.enabled == false} : false" th:text="#{module.backoffice.no}"></option>
				</select>
				<span class="help-block"></span>
			</div>
			<div class="form-group" th:each="langActive : ${moduleLanguages}" th:if="*{uuid != null}">
				<th:block th:each="lang,itrStat : *{menuLangs}" th:if="${lang.language.id == langActive.id}">
					<label for="name" th:text="#{module.menu.name}+'('+${lang.language.id}+')'"></label>
					<input type="hidden" th:name="'menuLangs['+${itrStat.index}+'].uuid'" th:value="${lang.uuid}">
					<input type="hidden" th:name="'menuLangs['+${itrStat.index}+'].language.uuid'" th:value="${lang.language.uuid}">
					<input type="text" class="form-control" th:name="'menuLangs['+${itrStat.index}+'].name'" th:value="${lang.name}">
				</th:block>
				<span class="help-block"></span>
			</div>
			<div class="form-group" th:each="langActive,itrStat : ${moduleLanguages}" th:if="*{uuid == null}">
				<label for="name" th:text="#{module.menu.name}+'('+${langActive.id}+')'"></label>
				<input type="hidden" th:name="'menuLangs['+${itrStat.index}+'].language.uuid'" th:value="${langActive.uuid}">
				<input type="text" class="form-control" th:name="'menuLangs['+${itrStat.index}+'].name'">
				<span class="help-block"></span>
			</div>
			
		</div>
	</th:block>
	<th:block layout:fragment="usergroup">
		<table id="usergroupTable" class="table table-bordered table-hover">
			<thead>
				<tr>
					<th th:text="#{module.usergroup.id}"></th>
					<th th:text="#{module.backoffice.select}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="userGroup,itrStat : *{userGroups}">
					<th:block th:each="userGroupLang : ${userGroup.userGroupLangs}">
						<td th:if="(${userGroupLang.language.id == #locale.toString()})" th:text="${userGroupLang.name}"></td>
					</th:block>
					<td>
						<input type="hidden" th:name="'userGroups['+${itrStat.index}+'].uuid'" th:value="${userGroup.uuid}">
						<input type="checkbox" th:name="'userGroups['+${itrStat.index}+'].selected'" th:checked="${userGroup.selected}">
						<script th:inline="javascript">
							$(function () {
							    $('input').iCheck({
							      checkboxClass: 'icheckbox_square-blue',
							      radioClass: 'iradio_square-blue',
							      increaseArea: '20%' // optional
							    });
						    });
						</script>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
	<th:block layout:fragment="administration">
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{module.backoffice.uuid} + ':'"></label>
				<span class="text-block" th:text="*{uuid}"></span>
			</div>
			<div class="form-group">
				<label th:text="#{module.backoffice.lastmodified.date} + ':'"></label>
				<span class="text-block" th:text="*{lastModifiedDate != null} ? *{#dates.format(lastModifiedDate, ' dd MMMM yyyy hh:mma')}"></span>
			</div>
			<div class="form-group" sec:authorize="hasAuthority('employee_read')">
				<label th:text="#{module.backoffice.lastmodified.by} + ':'"></label>
				<a th:href="@{${@environment.getProperty('path.employee')}(uuid=*{lastModifiedBy})}" th:text="#{module.backoffice.find.user}" th:if="*{lastModifiedBy != null}"></a>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{module.backoffice.created.date} + ':'"></label>
				<span class="text-block" th:text="*{createdDate != null} ? *{#dates.format(createdDate, ' dd MMMM yyyy hh:mma')}"></span>
			</div>
			<div class="form-group" sec:authorize="hasAuthority('employee_read')">
				<label th:text="#{module.backoffice.created.by} + ':'"></label>
				<a th:href="@{${@environment.getProperty('path.employee')}(uuid=*{createdBy})}" th:text="#{module.backoffice.find.user}" th:if="*{createdBy != null}"></a>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="create">
		<div class="modal fade" id="modal-create" sec:authorize="hasAuthority('menu_create')">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.backoffice.record.new}"></h4>
					</div>
					<form id="menu-create-form" role="form" th:action="@{${@environment.getProperty('path.menu')}}" method="post" th:object="${menuCreate}">
						<input type="hidden" name="create">
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row">
									<th:block layout:insert="~{backoffice/adminlte/menu/menuForm :: general}"></th:block>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.cancel}+'  '"></button>
							<button type="submit" class="btn btn-success" th:text="#{module.backoffice.save}"></button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        $('#menu-create-form').validate({
		            rules: {
		                id: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.menu.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: '' ,
		                            id: function() {
		                                return $("#menu-create-form input[name='id']").val();
		                            }
		                        }
		                    }
		                },
		                name: {
		                    required: true
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.menu.id.required}]]*/ ,
		                    remote: /*[[#{module.menu.id.exists}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		    });
		    /*]]>*/
		</script>
	</th:block>
	<th:block layout:fragment="update">
		<form id="menu-update-form" role="form" th:action="${@environment.getProperty('path.menu')}" method="post" th:object="${menuUpdate}">
			<input type="hidden" name="update">
			<input type="hidden" name="uuid" th:value="${menuUpdate.uuid}" />
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete" sec:authorize="hasAuthority('menu_delete')">
										<i class="fa fa-trash"></i>
									</button>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<a class="btn btn-default" th:text="#{module.backoffice.refresh}" onclick="window.location.reload()"></a>
									<button type="submit" class="btn btn-success" th:text="#{module.backoffice.save}" sec:authorize="hasAuthority('menu_update')"></button>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.backoffice.general}"></a>
							</li>
							<li>
								<a href="#tab_usergroup" data-toggle="tab" th:text="#{module.usergroup}"></a>
							</li>
							<li th:if="${menuUpdate.uuid != null}">
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.backoffice.administration}"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body">
									<th:block layout:insert="~{backoffice/adminlte/menu/menuForm :: general}"></th:block>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_usergroup">
								<div class="box-body">
									<th:block layout:insert="~{backoffice/adminlte/menu/menuForm :: usergroup}"></th:block>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration" th:if="${menuUpdate.uuid != null}">
								<div class="box-body">
									<th:block layout:insert="~{backoffice/adminlte/menu/menuForm :: administration}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<div class="modal fade" id="modal-delete" th:if="${menuUpdate.uuid != null}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.backoffice.delete.confirm}"></h4>
					</div>
					<div class="modal-body" th:utext="#{module.backoffice.delete.confirm.info}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.no}+'  '"></button>
						<form id="delete-menu-form" th:action="@{${@environment.getProperty('path.menu')}}" method="post">
							<input type="hidden" name="delete">
							<input type="hidden" name="uuid" th:value="${menuUpdate.uuid}">
							<button type="submit" class="btn btn-danger" th:text="#{module.backoffice.delete}"></button>
						</form>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    	
		    var locale = /*[[${#locale}]]*/;
		    	
		    $(document).ready(function() {
		    	
		    	$('#usergroupTable').DataTable({
		    		  'language' : {
				        'url' : '/static/common/plugin/datatables/language/'+locale+'.json'
				      },
		    	      'pageLength'  : 10,
		    	      'paging'      : true,
		    	      'lengthChange': false,
		    	      'searching'   : true,
		    	      'ordering'    : true,
		    	      'info'        : false,
		    	      'autoWidth'   : true
		    	})
		    	
		    	// Handle form submission event
			   $('#menu-update-form').on('submit', function(e){
			      var form = this;
			
			      // Encode a set of form elements from all pages as an array of names and values
			      var params = jQuery('#usergroupTable').dataTable().$('input,select,textarea').serializeArray();
			
			      // Iterate over all form elements
			      $.each(params, function(){
			         // If element doesn't exist in DOM
			         if(!$.contains(document, form[this.name])){
			            // Create a hidden element
			            $(form).append(
			               $('<input>')
			                  .attr('type', 'hidden')
			                  .attr('name', this.name)
			                  .val(this.value)
			            );
			         }
			      });
			   });
		        
		        $('#menu-update-form').validate({
		            rules: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.menu.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: /*[[${menuUpdate.uuid}]]*/ ,
		                            id: function() {
		                                return $("#menu-update-form input[name='id']").val();
		                            }
		                        }
		                    }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.menu.id.required}]]*/ ,
		                    remote: /*[[#{module.menu.id.exists}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		
		    });
		    /*]]>*/
		</script>
	</th:block>
</body>
</html>
