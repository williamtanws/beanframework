<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.userright}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="userrightName=#{module.userright.name}, userrightSort=#{module.userright.sort}">
			<!-- List Table-->
			<th:block
				layout:insert="~{common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.userright.icon')}}, title=#{module.userright}, objectDto=${userrightDto}, createAuthority='userright_create', updateAuthority='userright_update', tableName='userright', listUrl=@{${@environment.getProperty('path.api.userright.page')}}, listFields=${ {{'id', 'ID'},{'name', userrightName}, {'sort', userrightSort}} }, editFormAction=@{${@environment.getProperty('path.userright')}}, editForm=@{${@environment.getProperty('view.userright.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
