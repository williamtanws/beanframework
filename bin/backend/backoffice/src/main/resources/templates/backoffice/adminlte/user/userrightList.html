<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="${@environment.getProperty('layout.backoffice')}">
<head>
<title th:utext="#{module.userright}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<!-- Search Form-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/search :: search (searchAction=@{${@environment.getProperty('path.userright')}}, objectSearch=${userrightSearch}, searchFields=${ {'id'} }, displayFields=${ {'id'} } )"></th:block>
			</div>
			<!-- Alert Notification-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/alert :: custom"></th:block>
			</div>
			<!-- List Table-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/list :: list (title=#{module.userright}, objectUpdate=${userrightUpdate}, objectSearch=${userrightSearch}, icon=@{${@environment.getProperty('module.userright.icon')}}, createAuthority='userright_create', updateAuthority='userright_update', paginationAction=@{${@environment.getProperty('path.userright')}}, searchFields=${ {'id'} }, updateForm='/backoffice/adminlte/user/userrightForm')"></th:block>
			</div>
			<!-- Create Modal-->
			<th:block sec:authorize="hasAuthority('userright_create')" layout:insert="/backoffice/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.userright')}}, createObject=${userrightCreate}, createForm='/backoffice/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.userright.checkid')})"></th:block>
		</section>
	</th:block>
</body>
</html>
