<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="/backoffice/adminlte/common/layout/layoutBackoffice">
<head>
<title th:text="#{module.customer}"></title>
</head>
<body>
	<th:block layout:fragment="general">
		<div class="col-md-6">
			<div class="form-group">
				<label for="id" th:text="#{module.customer.id}"></label>
				<input type="text" class="form-control" name="id" th:value="*{id}">
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="name" th:text="#{module.customer.name}"></label>
				<input type="text" class="form-control" name="name" th:value="*{name}">
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="password" th:text="#{module.customer.password}"></label>
				<input type="password" class="form-control" name="password">
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="confirmPassword" th:text="#{module.customer.password.confirm}"></label>
				<input name="confirmPassword" type="password" class="form-control">
				<span class="help-block"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="enabled" th:text="#{module.customer.enabled}"></label>
				<small th:text="#{module.customer.enabled.indicate}"></small>
				<select class="form-control" name="enabled">
					<option value="1" th:selected="${customerUpdate.uuid != null} ? ${customerUpdate.enabled == true} : true" th:text="#{module.backoffice.yes}"></option>
					<option value="0" th:selected="${customerUpdate.uuid != null} ? ${customerUpdate.enabled == false} : false" th:text="#{module.backoffice.no}"></option>
				</select>
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="accountNonLocked" th:text="#{module.customer.locked}"></label>
				<small th:text="#{module.customer.locked.indicate}"></small>
				<select class="form-control" name="accountNonLocked">
					<option value="1" th:selected="${customerUpdate.uuid != null} ? ${customerNonLocked == true} : true" th:text="#{module.backoffice.no}"></option>
					<option value="0" th:selected="${customerUpdate.uuid != null} ? ${customerNonLocked == false} : false" th:text="#{module.backoffice.yes}"></option>
				</select>
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="accountNonExpired" th:text="#{module.customer.expired}"></label>
				<small th:text="#{module.customer.expired.indicate}"></small>
				<select class="form-control" name="accountNonExpired">
					<option value="1" th:selected="${customerUpdate.uuid != null} ? ${customerNonExpired == true} : true" th:text="#{module.backoffice.no}"></option>
					<option value="0" th:selected="${customerUpdate.uuid != null} ? ${customerNonExpired == false} : false" th:text="#{module.backoffice.yes}"></option>
				</select>
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="credentialsNonExpired" th:text="#{module.customer.credentials.expired}"></label>
				<small th:text="#{module.customer.credentials.expired.indicate}"></small>
				<select class="form-control" name="credentialsNonExpired">
					<option value="1" th:selected="${customerUpdate.uuid != null} ? ${customerUpdate.credentialsNonExpired == true}: true" th:text="#{module.backoffice.no}"></option>
					<option value="0" th:selected="${customerUpdate.uuid != null} ? ${customerUpdate.credentialsNonExpired == false} : false" th:text="#{module.backoffice.yes}"></option>
				</select>
				<span class="help-block"></span>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="usergroup">
		<table id="usergroupTable" class="table table-bordered table-hover">
			<thead>
				<tr>
					<th th:text="#{module.usergroup.id}"></th>
					<th th:text="#{module.backoffice.select}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="userGroup,itrStat : *{userGroups}">
					<th:block th:each="userGroupLang : ${userGroup.userGroupLangs}">
						<td th:if="(${userGroupLang.language.id == #locale.toString()})" th:text="${userGroupLang.name}"></td>
					</th:block>
					<td>
						<input type="hidden" th:name="'userGroups['+${itrStat.index}+'].uuid'" th:value="${userGroup.uuid}">
						<input type="checkbox" th:name="'userGroups['+${itrStat.index}+'].selected'" th:checked="${userGroup.selected}">
						<script th:inline="javascript">
							$('input').iCheck({
						      checkboxClass: 'icheckbox_square-blue',
						      radioClass: 'iradio_square-blue',
						      increaseArea: '20%' // optional
						    });
						</script>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
	<th:block layout:fragment="administration">
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{module.backoffice.uuid} + ':'"></label>
				<span class="text-block" th:text="*{uuid}"></span>
			</div>
			<div class="form-group">
				<label th:text="#{module.backoffice.lastmodified.date} + ':'"></label>
				<span class="text-block" th:text="*{lastModifiedDate != null} ? *{#dates.format(lastModifiedDate, ' dd MMMM yyyy hh:mma')}"></span>
			</div>
			<div class="form-group" sec:authorize="hasAuthority('employee_read')">
				<label th:text="#{module.backoffice.lastmodified.by} + ':'"></label>
				<a th:href="@{${@environment.getProperty('path.customer')}(uuid=*{lastModifiedBy})}+'#tab_general'" th:text="#{module.backoffice.find.user}" th:if="*{lastModifiedBy != null}"></a>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{module.backoffice.created.date} + ':'"></label>
				<span class="text-block" th:text="*{createdDate != null} ? *{#dates.format(createdDate, ' dd MMMM yyyy hh:mma')}"></span>
			</div>
			<div class="form-group" sec:authorize="hasAuthority('employee_read')">
				<label th:text="#{module.backoffice.created.by} + ':'"></label>
				<a th:href="@{${@environment.getProperty('path.customer')}(uuid=*{createdBy})}+'#tab_general'" th:text="#{module.backoffice.find.user}" th:if="*{createdBy != null}"></a>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="create">
		<div class="modal fade" id="modal-create" sec:authorize="hasAuthority('customer_create')">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.backoffice.record.new}"></h4>
					</div>
					<form id="customer-create-form" role="form" th:action="@{${@environment.getProperty('path.customer')}}" method="post" th:object="${customerCreate}">
						<input type="hidden" name="create">
						<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
						<input type="hidden" name="size" th:value="${pagination.getSize()}">
						<input type="hidden" name="direction" th:value="${direction}">
						<input type="hidden" name="properties" th:value="${properties}">
						<input type="hidden" name="idSearch" th:value="${customerSearch.idSearch}">
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row">
									<th:block layout:insert="/backoffice/adminlte/customer/customerForm :: general"></th:block>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.cancel}+'  '"></button>
							<button type="submit" class="btn btn-success" th:text="#{module.backoffice.save}"></button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        $('#customer-create-form').validate({
		            rules: {
		                id: {
		                	minlength: 5,
		                    maxlength: 20,
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.customer.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: '' ,
		                            id: function() {
		                                return $("#customer-create-form input[name='id']").val();
		                            }
		                        }
		                    }
		                },
		                name: {
		                    required: true
		                },
		                password: {
		                    required: true,
		                    minlength: /*[[${@environment.getProperty('module.customer.password.min')}]]*/,
		                    maxlength: /*[[${@environment.getProperty('module.customer.password.max')}]]*/
		                },
		                confirmPassword: {
		                    equalTo: "#customer-create-form input[name='password']"
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.customer.id.required}]]*/ ,
		                    remote: /*[[#{module.customer.id.exists}]]*/
		                },
		                name: {
		                    required: /*[[#{module.customer.name.required}]]*/
		                },
		                password: {
		                    required: /*[[#{module.customer.password.required}]]*/
		                },
		                confirmPassword: {
		                    required: /*[[#{module.customer.password.confirm.required}]]*/ ,
		                    equalTo: /*[[#{module.customer.password.confirm.notmatch}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		    });
		    /*]]>*/
		</script>
	</th:block>
	<th:block layout:fragment="update">
		<form id="customer-update-form" role="form" th:action="@{${@environment.getProperty('path.customer')}}" method="post" th:object="${customerUpdate}">
			<input type="hidden" name="update">
			<input type="hidden" name="uuid" th:value="${customerUpdate.uuid}" />
			<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
			<input type="hidden" name="size" th:value="${pagination.getSize()}">
			<input type="hidden" name="direction" th:value="${direction}">
			<input type="hidden" name="properties" th:value="${properties}">
			<input type="hidden" name="idSearch" th:value="${customerSearch.idSearch}">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete" sec:authorize="hasAuthority('customer_delete')">
										<i class="fa fa-trash"></i>
									</button>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<a class="btn btn-default" th:text="#{module.backoffice.refresh}" onclick="window.location.reload()"></a>
									<button type="submit" class="btn btn-success" th:text="#{module.backoffice.save}" sec:authorize="hasAuthority('customer_update')"></button>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.backoffice.general}"></a>
							</li>
							<li>
								<a href="#tab_usergroup" data-toggle="tab" th:text="#{module.usergroup}"></a>
							</li>
							<li>
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.backoffice.administration}"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body">
									<th:block layout:insert="/backoffice/adminlte/customer/customerForm :: general"></th:block>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_usergroup">
								<div class="box-body">
									<th:block layout:insert="/backoffice/adminlte/customer/customerForm :: usergroup"></th:block>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration">
								<div class="box-body">
									<th:block layout:insert="/backoffice/adminlte/customer/customerForm :: administration"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<div class="modal fade" id="modal-delete">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.backoffice.delete.confirm}"></h4>
					</div>
					<div class="modal-body" th:utext="#{module.backoffice.delete.confirm.info}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.backoffice.no}+'  '"></button>
						<form id="delete-customer-form" th:action="@{${@environment.getProperty('path.customer')}}" method="post" th:object="${customerSearch}">
							<input type="hidden" name="delete">
							<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
							<input type="hidden" name="size" th:value="${pagination.getSize()}">
							<input type="hidden" name="direction" th:value="${direction}">
							<input type="hidden" name="properties" th:value="${properties}">
							<input type="hidden" name="idSearch" th:value="${customerSearch.idSearch}">
							<input type="hidden" name="uuid" th:value="${customerUpdate.uuid}">
							<button type="submit" class="btn btn-danger" th:text="#{module.backoffice.delete}"></button>
						</form>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    	
		    var locale = /*[[${#locale}]]*/;
		    
		    $(document).ready(function() {
		    	
		    	$('#usergroupTable').DataTable({
			    	  'language' : {
					        'url' : '/static/common/plugin/datatables/language/'+locale+'.json'
					  },
		    	      'pageLength'  : 10,
		    	      'paging'      : true,
		    	      'lengthChange': false,
		    	      'searching'   : true,
		    	      'ordering'    : true,
		    	      'info'        : false,
		    	      'autoWidth'   : true
		    	})
		    	
		    	// Handle form submission event
			   $('#customer-update-form').on('submit', function(e){
			      var form = this;
			
			      // Encode a set of form elements from all pages as an array of names and values
			      var params = jQuery('#usergroupTable').dataTable().$('input,select,textarea').serializeArray();
			
			      // Iterate over all form elements
			      $.each(params, function(){
			         // If element doesn't exist in DOM
			         if(!$.contains(document, form[this.name])){
			            // Create a hidden element
			            $(form).append(
			               $('<input>')
			                  .attr('type', 'hidden')
			                  .attr('name', this.name)
			                  .val(this.value)
			            );
			         }
			      });
			   });
		    	
		        $('#customer-update-form').validate({
		            rules: {
		            	id: {
		                    minlength: 5,
		                    maxlength: 20,
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.customer.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: /*[[${customerUpdate.uuid}]]*/ ,
		                            id: function() {
		                                return $("#customer-update-form input[name='id']").val();
		                            }
		                        }
		                    }
		                },
		                name: {
		                    required: true,
		                },
		                password: {
		                    required: false,
		                    minlength: /*[[${@environment.getProperty('module.customer.password.min')}]]*/,
		                    maxlength: /*[[${@environment.getProperty('module.customer.password.max')}]]*/
		                },
		                confirmPassword: {
		                    equalTo: "#customer-update-form input[name='password']"
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.customer.id.required}]]*/ ,
		                    remote: /*[[#{module.customer.id.exists}]]*/
		                },
		                name: {
		                    required: /*[[#{module.customer.name.required}]]*/
		                },
		                password: {
		                    required: /*[[#{module.customer.password.required}]]*/
		                },
		                confirmPassword: {
		                    required: /*[[#{module.customer.password.confirm.required}]]*/ ,
		                    equalTo: /*[[#{module.customer.password.confirm.notmatch}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		
		    });
		    /*]]>*/
		</script>
	</th:block>
</body>
</html>
