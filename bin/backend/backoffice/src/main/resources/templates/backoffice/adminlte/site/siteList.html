<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.site}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="name=#{module.site.name}, url=#{module.site.url}">
			<!-- List Table-->
			<th:block
				layout:insert="~{common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.site.icon')}}, title=#{module.site}, objectDto=${siteDto}, createAuthority='site_create', updateAuthority='site_update', tableName='site', listUrl=@{${@environment.getProperty('path.api.site.page')}}, listFields=${ {{'id', 'ID'},{'name', name},{'url', url}} }, editFormAction=@{${@environment.getProperty('path.site')}}, editForm=@{${@environment.getProperty('view.site.form')}}, createButton='1', filterColumnIndex=${ {0, 1, 2} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
