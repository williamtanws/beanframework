<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.enumeration}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="enumerationName=#{module.enumeration.name}, enumerationSort=#{module.enumeration.sort}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.enumeration.icon')}}, title=#{module.enumeration}, objectUpdate=${enumerationUpdate}, createAuthority='enumeration_create', updateAuthority='enumeration_update', tableName='enumeration', listUrl=@{${@environment.getProperty('path.api.enumeration.page')}}, listFields=${ {{'id', 'ID'},{'name', enumerationName}, {'sort', enumerationSort}} }, editFormAction=@{${@environment.getProperty('path.enumeration')}}, editForm=@{${@environment.getProperty('view.enumeration.form')}}, createButton='1' )}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
			$('#mainTable thead tr:eq(1) th').each(function(index) {
				if(index < 2){
			    	var title = $('#mainTable thead tr:eq(0) th').eq($(this).index()).text();
			    	var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
	            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
				}
			});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
