<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.userpermission}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="userpermissionName=#{module.userpermission.name}, userpermissionSort=#{module.userpermission.sort}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.userpermission.icon')}}, title=#{module.userpermission}, objectDto=${userpermissionDto}, createAuthority='userpermission_create', updateAuthority='userpermission_update', tableName='userpermission', listUrl=@{${@environment.getProperty('path.api.userpermission.page')}}, listFields=${ {{'id', 'ID'},{'name', userpermissionName}, {'sort', userpermissionSort}} }, editFormAction=@{${@environment.getProperty('path.userpermission')}}, editForm=@{${@environment.getProperty('view.userpermission.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
