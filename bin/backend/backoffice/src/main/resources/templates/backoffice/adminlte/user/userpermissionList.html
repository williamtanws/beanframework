<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="${@environment.getProperty('layout.backoffice')}">
<head>
<title th:utext="#{module.userpermission}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<!-- Search Form-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/search :: search (searchAction=@{${@environment.getProperty('path.userpermission')}}, objectSearch=${userpermissionSearch}, searchFields=${ {'id'} }, displayFields=${ {'id'} } )"></th:block>
			</div>
			<!-- Alert Notification-->
			<div class="row">
				<th:block layout:insert="/backoffice/adminlte/common/component/alert :: custom"></th:block>
			</div>
			<!-- List Table-->
			<div class="row" th:with="userpermissionSort=#{module.userpermission.sort}">
				<th:block layout:insert="/backoffice/adminlte/common/component/list :: list (title=#{module.userpermission}, objectUpdate=${userpermissionUpdate}, objectSearch=${userpermissionSearch}, icon=@{${@environment.getProperty('module.userpermission.icon')}}, createAuthority='userpermission_create', updateAuthority='userpermission_update', listFields=${ {{'sort', userpermissionSort}} }, paginationAction=@{${@environment.getProperty('path.userpermission')}}, searchFields=${ {'id'} }, updateForm='/backoffice/adminlte/user/userpermissionForm')"></th:block>
			</div>
			<!-- Create Modal-->
			<th:block sec:authorize="hasAuthority('userpermission_create')" layout:insert="/backoffice/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.userpermission')}}, createObject=${userpermissionCreate}, createForm='/backoffice/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.userpermission.checkid')})"></th:block>
		</section>
	</th:block>
</body>
</html>
