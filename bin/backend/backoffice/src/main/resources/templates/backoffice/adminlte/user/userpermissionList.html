<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.userpermission}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="userpermissionName=#{module.userpermission.name}, userpermissionSort=#{module.userpermission.sort}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/backoffice/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.userpermission.icon')}}, title=#{module.userpermission}, objectUpdate=${userpermissionUpdate}, createAuthority='userpermission_create', updateAuthority='userpermission_update', tableName='userpermission', listUrl=@{${@environment.getProperty('path.api.userpermission.page')}}, listFields=${ {{'id', 'ID'},{'name', userpermissionName}, {'sort', userpermissionSort}} }, editFormAction=@{${@environment.getProperty('path.userpermission')}}, editForm=@{${@environment.getProperty('view.userpermission.form')}}, createButton='1' )}"></th:block>
			<!-- Create Modal-->
			<th:block sec:authorize="hasAuthority('userpermission_create')"
				layout:insert="~{/backoffice/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.userpermission')}}, createObject=${userpermissionCreate}, createForm='/backoffice/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.userpermission.checkid')})}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
			$('#mainTable thead tr:eq(1) th').each(function(index) {
				if(index < 2){
			    	var title = $('#mainTable thead tr:eq(0) th').eq($(this).index()).text();
			    	var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
	            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
				}
			});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
