<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="button (updateAuthority)">
		<button type="submit" class="btn btn-success" th:text="#{module.console.save}" th:if="${#authorization.expression('hasAuthority('''+updateAuthority+''')')}"></button>
	</th:block>
</body>
</html>
