<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.console')}}">
<head>
<title th:utext="#{module.configuration}"></title>
</head>
<body>
	<th:block layout:fragment="update">
		<form id="update-form" role="form" th:action="${@environment.getProperty('path.configuration')}" method="post" th:object="${configurationUpdate}">
			<input type="hidden" name="update" />
			<input type="hidden" name="uuid" th:value="${configurationUpdate.uuid}" />
			<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
			<input type="hidden" name="size" th:value="${pagination.getSize()}">
			<input type="hidden" name="direction" th:value="${direction}">
			<input type="hidden" name="properties" th:value="${properties}">
			<input type="hidden" name="configurationSearch.searchAll" th:value="${objectSearch.searchAll}" class="form-control">
			<input type="hidden" th:each="field : ${searchFields}" th:name="'configurationSearch.'+${field}" th:value="${objectSearch.__${field}__}" class="form-control">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<th:block layout:insert="~{/console/adminlte/common/component/delete :: button}"></th:block>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<th:block layout:insert="~{/console/adminlte/common/component/refresh :: button}"></th:block>
									<th:block layout:insert="~{/console/adminlte/common/component/update :: button}"></th:block>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.console.general}" onclick="changeTab('general')"></a>
							</li>
							<li>
								<a href="#tab_history" data-toggle="tab" th:text="#{module.console.history}" onclick="changeTab('history')"></a>
							</li>
							<li>
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.console.administration}" onclick="changeTab('administration')"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body">
									<div class="row">
										<th:block layout:insert="~{/console/adminlte/common/component/general :: general}"></th:block>
									</div>
									<div class="row" style="border-top: 1px solid #f4f4f4; padding-top: 10px;">
										<div class="col-md-12">
											<div class="form-group">
												<label for="value" th:text="#{module.configuration.value}"></label>
												<textarea class="form-control" name="value" th:text="*{value}"></textarea>
												<span class="help-block"></span>
											</div>
										</div>
									</div>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_history">
								<div class="box-body">
									<th:block layout:insert="~{/console/adminlte/common/component/history :: history}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration">
								<div class="box-body">
									<th:block layout:insert="~{/console/adminlte/common/component/administration :: administration}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        $('#update-form').validate({
		        	onkeyup: function(element) {
		                this.element(element);
		            },
		        	onfocusout: false,
		            invalidHandler: function(form, validator) {
		                var errors = validator.numberOfInvalids();
		                if (errors) {                    
		                    validator.errorList[0].element.focus();
		                }
		            },
		            rules: {
		            	id: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.configuration.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: /*[[${configurationUpdate.uuid}]]*/ ,
		                            id: function() {
		                                return $("#update-form input[name='id']").val();
		                            }
		                        }
		                    }
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.console.id.required}]]*/ ,
		                    remote: /*[[#{module.console.id.exists}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		                
		                var id = $(element).closest('.tab-pane').attr('id');
		                $('.tab-content.tab-validate .tab-pane:has(div.has-error)').each(function() {
		                    $('.nav.nav-tabs').find('a[href^="#' + id + '"]').css('color','#dd4b39');
		                });
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		
		    });
		    /*]]>*/
		</script>

		<th:block
			layout:insert="~{/console/adminlte/common/component/delete :: delete (deleteAction=@{${@environment.getProperty('path.configuration')}}, objectSearch=${configurationSearch}, deleteUuid=${configurationUpdate.uuid})}"></th:block>
	</th:block>
</body>
</html>
