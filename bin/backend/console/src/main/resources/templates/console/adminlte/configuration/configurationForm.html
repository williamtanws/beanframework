<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="/console/adminlte/common/layout/layoutConsole">
<head>
<title th:text="#{module.configuration}"></title>
</head>
<body>
	<th:block layout:fragment="general">
		<div class="col-md-6">
			<div class="form-group">
				<label for="id" th:text="#{module.configuration.id}"></label>
				<input type="text" class="form-control" name="id" th:value="*{id}">
				<span class="help-block"></span>
			</div>

		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="value" th:text="#{module.configuration.value}"></label>
				<input type="text" class="form-control" name="value" th:value="*{value}">
				<span class="help-block"></span>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="administration">
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{module.console.uuid} + ':'"></label>
				<span class="text-block" th:text="*{uuid}"></span>
			</div>
			<div class="form-group">
				<label th:text="#{module.console.lastmodified.date} + ':'"></label>
				<span class="text-block" th:text="*{lastModifiedDate != null} ? *{#dates.format(lastModifiedDate, ' dd MMMM yyyy hh:mma')}"></span>
			</div>
			<div class="form-group">
				<label th:text="#{module.console.lastmodified.by} + ':'"></label>
				<a th:href="@{${@environment.getProperty('path.admin')}(uuid=*{lastModifiedBy})}+'#tab_general'" th:text="#{module.console.find.user}" th:if="*{lastModifiedBy != null}"></a>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{module.console.created.date} + ':'"></label>
				<span class="text-block" th:text="*{createdDate != null} ? *{#dates.format(createdDate, ' dd MMMM yyyy hh:mma')}"></span>
			</div>
			<div class="form-group">
				<label th:text="#{module.console.created.by} + ':'"></label>
				<a th:href="@{${@environment.getProperty('path.admin')}(uuid=*{createdBy})}+'#tab_general'" th:text="#{module.console.find.user}" th:if="*{createdBy != null}"></a>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="create">
		<div class="modal fade" id="modal-create">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.console.record.new}"></h4>
					</div>
					<form id="configuration-create-form" role="form" th:action="@{${@environment.getProperty('path.configuration')}}" method="post" th:object="${configurationCreate}">
						<input type="hidden" name="create">
						<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
						<input type="hidden" name="size" th:value="${pagination.getSize()}">
						<input type="hidden" name="direction" th:value="${direction}">
						<input type="hidden" name="properties" th:value="${properties}">
						<input type="hidden" name="idSearch" th:value="${configurationSearch.idSearch}">
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row">
									<th:block layout:insert="/console/adminlte/configuration/configurationForm :: general"></th:block>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.console.cancel}+'  '"></button>
							<button type="submit" class="btn btn-success" th:text="#{module.console.save}"></button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        $('#configuration-create-form').validate({
		            rules: {
		                id: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.configuration.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: '' ,
		                            id: function() {
		                                return $("#configuration-create-form input[name='id']").val();
		                            }
		                        }
		                    }
		                },
		                value: {
		                    required: true
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.configuration.id.required}]]*/ ,
		                    remote: /*[[#{module.configuration.id.exists}]]*/
		                },
		                value: {
		                    required: /*[[#{module.configuration.value.required}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		    });
		    /*]]>*/
		</script>
	</th:block>
	<th:block layout:fragment="update">
		<form id="configuration-update-form" role="form" th:action="${@environment.getProperty('path.configuration')}" method="post" th:object="${configurationUpdate}">
			<input type="hidden" name="update">
			<input type="hidden" name="uuid" th:value="${configurationUpdate.uuid}" />
			<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
			<input type="hidden" name="size" th:value="${pagination.getSize()}">
			<input type="hidden" name="direction" th:value="${direction}">
			<input type="hidden" name="properties" th:value="${properties}">
			<input type="hidden" th:value="${configurationSearch.idSearch}" name="idSearch">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete">
										<i class="fa fa-trash"></i>
									</button>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<a class="btn btn-default" th:text="#{module.console.refresh}" onclick="window.location.reload()"></a>
									<button type="submit" class="btn btn-success" th:text="#{module.console.save}"></button>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.console.general}"></a>
							</li>
							<li>
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.console.administration}"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body">
									<th:block layout:insert="/console/adminlte/configuration/configurationForm :: general"></th:block>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration">
								<div class="box-body">
									<th:block layout:insert="/console/adminlte/configuration/configurationForm :: administration"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<div class="modal fade" id="modal-delete">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.console.delete.confirm}"></h4>
					</div>
					<div class="modal-body" th:utext="#{module.console.delete.confirm.info}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.console.no}+'  '"></button>
						<form id="delete-configuration-form" th:action="@{${@environment.getProperty('path.configuration')}}" method="post" th:object="${configurationSearch}">
							<input type="hidden" name="delete">
							<input type="hidden" name="page" th:value="${pagination.getNumber()+1}">
							<input type="hidden" name="size" th:value="${pagination.getSize()}">
							<input type="hidden" name="direction" th:value="${direction}">
							<input type="hidden" name="properties" th:value="${properties}">
							<input type="hidden" name="idSearch" th:value="${configurationSearch.idSearch}">
							<input type="hidden" name="uuid" th:value="${configurationUpdate.uuid}">
							<button type="submit" class="btn btn-danger" th:text="#{module.console.delete}"></button>
						</form>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        $('#configuration-update-form').validate({
		            rules: {
		            	id: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.configuration.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: /*[[${configurationUpdate.uuid}]]*/ ,
		                            id: function() {
		                                return $("#configuration-update-form input[name='id']").val();
		                            }
		                        }
		                    }
		                },
		                value: {
		                    required: true
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.configuration.id.required}]]*/ ,
		                    remote: /*[[#{module.configuration.id.exists}]]*/
		                },
		                value: {
		                    required: /*[[#{module.configuration.value.required}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		
		    });
		    /*]]>*/
		</script>
	</th:block>
</body>
</html>
