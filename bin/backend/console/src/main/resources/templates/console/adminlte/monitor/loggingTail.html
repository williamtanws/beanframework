<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.console')}}">
<head>
<title th:utext="#{module.logging}"></title>
</head>
<body>
	<section layout:fragment="content">
		<section class="content">
			<div class="row">
				<th:block layout:insert="~{common/adminlte/common/component/alert :: custom}"></th:block>
			</div>
			<div class="box box-default">
				<div class="box-header with-border">
					<h3 class="box-title">Tail Log</h3>
				</div>
				<div class="box-header with-border">
				<th:block layout:insert="~{console/adminlte/common/component/logging-menu :: menu}"></th:block>
				</div>
				<div class="box-body">
					<div class="col-md-12 text-center">
						<div class="form-group">
							<!-- <img id="logLoader" th:src="@{/static/common/img/ajax-loader.gif}"/><br/> -->
							Tailing
							<b>
								<span th:text="${#strings.toUpperCase(param.level)}"></span>
							</b>
							log...
						</div>
					</div>
					<div class="col-md-12">
						<textarea id="logtext" nowrap="" name="errlog" class="output" rows="20" readonly="" wrap="off" style="width: 100%">
					</textarea>
					</div>
				</div>
				<!-- /.box-body -->
			</div>
		</section>
	</section>
	<th:block layout:fragment="js">
		<script th:inline="javascript">
			/*<![CDATA[*/
			$(document).ready(function() {
				$('#logtext').text('');
				
				var totalLine = "";
				var creationTime = "";
				
				function update() {
					//$("#logLoader").attr("src", /*[[@{/static/common/img/ajax-loader.gif}]]*/);
					
					var level = /*[[${param.level}]]*/;
					var consolePath = /*[[@{${@environment.getProperty('path.logging.tail')}}]]*/;
					
				    $.getJSON(consolePath+"?totalLine="+totalLine+"&creationTime="+creationTime+"&level="+level+"&line=10", 
				      function(json){
				    	  //$("#logLoader").attr("src", /*[[@{/static/common/img/ajax-loader.jpg}]]*/);
				    	  var text = json.content;
				    	  if(json.totalLine){
				    		  totalLine = json.totalLine;
				    	  }
				    	  if(json.creationTime){
				    		  creationTime = json.creationTime;
				    	  }
				    	  
				    	  $('#logtext').append(text);
				    	  setTimeout(update, 5000);
				    });
				}
				update();
			});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
