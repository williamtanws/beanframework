<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.console')}}">
<head>
<title th:utext="#{module.admin}"></title>
</head>
<body>
	<th:block layout:fragment="update">
		<th:block layout:insert="~{/common/adminlte/common/component/delete :: delete (deleteAction=@{${@environment.getProperty('path.admin')}}, deleteUuid=${adminDto.uuid})}"></th:block>
		<form id="update-form" role="form" th:action="${@environment.getProperty('path.admin')}" method="post" th:object="${adminDto}">
			<input type="hidden" name="create" th:if="*{uuid == null}"/>
			<input type="hidden" name="update" th:if="*{uuid != null}"/>
			<input type="hidden" name="uuid" th:value="${adminDto.uuid}"/>
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-body bg-gray">
							<div class="row">
								<div class="col-xs-4 col-sm-6 col-md-6 col-lg-6">
									<th:block th:if="*{uuid != null}" layout:insert="~{/common/adminlte/common/component/delete :: button (deleteAuthority='admin_delete')}"></th:block>
								</div>
								<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="text-align: right">
									<th:block layout:insert="~{/common/adminlte/common/component/refresh :: button (deleteAuthority='admin_delete')}"></th:block>
									<th:block layout:insert="~{/common/adminlte/common/component/update :: button (updateAuthority='admin_update')}"></th:block>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Custom Tabs -->
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab_general" data-toggle="tab" th:text="#{module.console.general}" onclick="changeTab('general')"></a>
							</li>
							<li th:if="*{uuid != null}">
								<a href="#tab_history" data-toggle="tab" th:text="#{module.console.history}" onclick="changeTab('history')"></a>
							</li>
							<li th:if="*{uuid != null}">
								<a href="#tab_administration" data-toggle="tab" th:text="#{module.console.administration}" onclick="changeTab('administration')"></a>
							</li>
						</ul>
						<div class="tab-content tab-validate">
							<div class="tab-pane active" id="tab_general">
								<div class="box-body">
									<div class="row">
										<th:block layout:insert="~{/common/adminlte/common/component/general :: general}"></th:block>
									</div>
									<div class="row" style="border-top: 1px solid #f4f4f4; padding-top: 10px;">
										<div class="col-md-6">
											<div class="form-group">
												<label for="name" th:text="#{module.admin.name}"></label>
												<span>*</span>
												<input type="text" class="form-control" name="name" th:value="*{name}">
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="password" th:text="#{module.admin.password}"></label>
												<input type="password" class="form-control" name="password">
												<span class="help-block"></span>
											</div>
											<div class="form-group">
												<label for="confirmPassword" th:text="#{module.admin.password.confirm}"></label>
												<input name="confirmPassword" type="password" class="form-control">
												<span class="help-block"></span>
											</div>
										</div>
									</div>
									<div class="row" style="border-top: 1px solid #f4f4f4; padding-top: 10px;">
										<div class="col-md-6">
											<div class="form-group">
												<label for="enabled" th:text="#{module.admin.enabled}"></label>
												<small th:text="#{module.admin.enabled.indicate}"></small>
												<select class="form-control" name="enabled">
													<option th:text="'&nbsp'"></option>
													<option value="1" th:selected="${adminDto.enabled == true} " th:text="#{module.console.yes}"></option>
													<option value="0" th:selected="${adminDto.enabled == false}" th:text="#{module.console.no}"></option>
												</select>
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="accountNonLocked" th:text="#{module.admin.locked}"></label>
												<small th:text="#{module.admin.locked.indicate}"></small>
												<select class="form-control" name="accountNonLocked">
													<option th:text="'&nbsp'"></option>
													<option value="1" th:selected="${adminNonLocked == true} " th:text="#{module.console.no}"></option>
													<option value="0" th:selected="${adminNonLocked == false}" th:text="#{module.console.yes}"></option>
												</select>
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="accountNonExpired" th:text="#{module.admin.expired}"></label>
												<small th:text="#{module.admin.expired.indicate}"></small>
												<select class="form-control" name="accountNonExpired">
													<option th:text="'&nbsp'"></option>
													<option value="1" th:selected="${adminNonExpired == true} " th:text="#{module.console.no}"></option>
													<option value="0" th:selected="${adminNonExpired == false}" th:text="#{module.console.yes}"></option>
												</select>
												<span class="help-block"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="credentialsNonExpired" th:text="#{module.admin.credentials.expired}"></label>
												<small th:text="#{module.admin.credentials.expired.indicate}"></small>
												<select class="form-control" name="credentialsNonExpired">
													<option th:text="'&nbsp'"></option>
													<option value="1" th:selected="${adminDto.credentialsNonExpired == true}" th:text="#{module.console.no}"></option>
													<option value="0" th:selected="${adminDto.credentialsNonExpired == false}" th:text="#{module.console.yes}"></option>
												</select>
												<span class="help-block"></span>
											</div>
										</div>
									</div>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_history" th:if="*{uuid != null}">
								<div class="box-body">
									<th:block layout:insert="~{/common/adminlte/common/component/history :: history (historyListUrl=@{${@environment.getProperty('path.api.admin.history')}(uuid=*{uuid})} )}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
							<div class="tab-pane" id="tab_administration" th:if="*{uuid != null}">
								<div class="box-body">
									<th:block layout:insert="~{/common/adminlte/common/component/administration :: administration}"></th:block>
								</div>
							</div>
							<!-- /.tab-pane -->
						</div>
						<!-- /.tab-content -->
					</div>
					<!-- nav-tabs-custom -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    $(document).ready(function() {
		        $('#update-form').validate({
		        	onkeyup: function(element) {
		                this.element(element);
		            },
		        	onfocusout: false,
		        	ignore: [],
		            
		            invalidHandler: function(form, validator) {
		                var errors = validator.numberOfInvalids();
		                if (errors) {                    
		                    validator.errorList[0].element.focus();
		                }
		            },
		            rules: {
		            	id: {
		                    required: true,
		                    remote: {
		                        url: /*[[${@environment.getProperty('path.api.admin.checkid')}]]*/ ,
		                        type: "get",
		                        data: {
		                            uuid: /*[[${adminDto.uuid}]]*/ ,
		                            id: function() {
		                                return $("#update-form input[name='id']").val();
		                            }
		                        }
		                    }
		                },
		                name: {
		                    required: true
		                },
		                password: {
		                    required: false,
		                    minlength: /*[[${@environment.getProperty('module.admin.password.min')}]]*/,
		                    maxlength: /*[[${@environment.getProperty('module.admin.password.max')}]]*/
		                },
		                confirmPassword: {
		                    equalTo: "#update-form input[name='password']"
		                }
		            },
		            messages: {
		                id: {
		                    required: /*[[#{module.console.id.required}]]*/ ,
		                    remote: /*[[#{module.console.id.exists}]]*/
		                },
		                name: {
		                    required: /*[[#{module.admin.name.required}]]*/
		                },
		                password: {
		                    required: /*[[#{module.admin.password.required}]]*/
		                },
		                confirmPassword: {
		                    required: /*[[#{module.admin.password.confirm.required}]]*/ ,
		                    equalTo: /*[[#{module.admin.password.confirm.notmatch}]]*/
		                }
		            },
		            highlight: function(element) {
		                $(element).closest('.form-group').addClass('has-error');
		                
		                var id = $(element).closest('.tab-pane').attr('id');
		                $('.tab-content.tab-validate .tab-pane:has(div.has-error)').each(function() {
		                    $('.nav.nav-tabs').find('a[href^="#' + id + '"]').css('color','#dd4b39');
		                });
		            },
		            unhighlight: function(element) {
		                $(element).closest('.form-group').removeClass('has-error');
		                $(element).closest('.form-group').find('.help-block').html('');
		                
		                var id = $(element).closest('.tab-pane').attr('id');
		                var noError = true;
		                $('.tab-content.tab-validate .tab-pane:has(div.has-error)').each(function() {
		                    noError = false;
		                });
		                if(noError){
			                $('.nav.nav-tabs').find('a[href^="#' + id + '"]').css('color','black');
		                }
		            },
		            errorPlacement: function(error, element) {
		                element.closest('.form-group').find('.help-block').html(error.text());
		            }
		        });
		
		    });
		    /*]]>*/
		</script>

	</th:block>
</body>
</html>
