<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.console')}}">
<head>
<title th:utext="#{module.console.platform.import}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="#{module.console.platform.import}"></h3>
				</div>
				<div class="box-body">
					<div class="col-md-12">
						<form method="post" th:action="@{${@environment.getProperty('path.console.export')}}">
							<input type="hidden" name="importQuery">
							<div class="col-md-12">
								<div class="form-group">
									<textarea class="form-control" rows="5" name="query" th:utext="${query}"></textarea>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group text-right">
									<button type="submit" class="btn btn-success" th:text="#{module.console.platform.export}"></button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-12" th:utext="${result}">
					</div>
				</div>
			</div>
		</section>
		<script th:inline="javascript">
		/*<![CDATA[*/
		
		 /*]]>*/
		</script>
	</th:block>
</body>
</html>
