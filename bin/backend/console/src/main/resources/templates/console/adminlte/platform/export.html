<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.common.import}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0" th:text="#{module.common.export}"></h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item" th:text="#{module.common.console}"></li>
								<li class="breadcrumb-item active" th:text="#{module.common.export}"></li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<!-- /.card-header -->
								<div class="card-body">
									<form method="post" th:action="@{${@environment.getProperty('path.console.export')}}">
										<input type="hidden" name="importQuery">
										<div class="col-md-12">
											<div class="form-group">
												<textarea class="form-control" rows="5" name="query" th:utext="${query}"></textarea>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group text-right">
												<button type="submit" class="btn btn-success" th:text="#{module.common.export}"></button>
											</div>
										</div>
									</form>
									<div class="col-md-12" th:utext="${result}"></div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
		</div>
	</th:block>
</body>
</html>
