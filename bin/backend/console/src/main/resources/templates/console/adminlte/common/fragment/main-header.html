<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf">
<head>
</head>
<body>
	<th:block th:fragment="header">
		<!-- Navbar -->
		<nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
			<div class="container">
				<a th:href="@{${@environment.getProperty('console.webroot')}}" class="navbar-brand">
					<span class="brand-text font-weight-light" th:utext="#{module.console}"></span>
				</a>

				<button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse order-3" id="navbarCollapse">
					<!-- Left navbar links -->
					<ul class="navbar-nav">
						<li class="nav-item">
							<a th:href="@{${@environment.getProperty('path.console.application.overview')}}" class="nav-link" th:text="#{module.console.application.overview}"></a>
						</li>
						<li class="nav-item dropdown">
							<a href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle" th:text="#{module.console.platform}"></a>
							<ul aria-labelledby="dropdownSubMenu1" class="dropdown-menu border-0 shadow">
								<li>
									<a th:href="@{${@environment.getProperty('path.configuration.page')}}" class="dropdown-item" th:text="#{module.configuration}"></a>
								</li>
								<li>
									<a th:href="@{${@environment.getProperty('path.logging')}}" class="dropdown-item" th:text="#{module.logging}"></a>
								</li>
								<li>
									<a th:href="@{${@environment.getProperty('path.console.platform.update')}}" class="dropdown-item" th:text="#{module.console.platform.update}"></a>
								</li>
								<li>
									<a th:href="@{${@environment.getProperty('path.console.platform.import')}}" class="dropdown-item" th:text="#{module.console.platform.import}"></a>
								</li>
								<li>
									<a th:href="@{${@environment.getProperty('path.console.platform.export')}}" class="dropdown-item" th:text="#{module.console.platform.export}"></a>
								</li>
								<li>
									<a th:href="@{${@environment.getProperty('path.console.platform.license')}}" class="dropdown-item" th:text="#{module.console.platform.license}"></a>
								</li>
							</ul>
						</li>
						<li class="nav-item dropdown">
							<a href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle" th:text="#{module.console.monitor}"></a>
							<ul aria-labelledby="dropdownSubMenu1" class="dropdown-menu border-0 shadow">
								<li>
									<a th:href="@{${@environment.getProperty('path.cache')}}" class="dropdown-item" th:text="#{module.console.cache}"></a>
								</li>
								<li>
									<a th:href="@{${@environment.getProperty('path.logging')}}" class="dropdown-item" th:text="#{module.console.logging}"></a>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a th:href="@{${@environment.getProperty('path.admin')}}" class="nav-link" th:text="#{module.admin}"></a>
						</li>
					</ul>

					<!-- Right navbar links -->
					<ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">

						<!-- Language Dropdown Menu -->
						<li class="nav-item dropdown">
							<a class="nav-link" data-toggle="dropdown" href="#">
								<i class="fas fa-globe"></i>
							</a>
							<div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
								<th:block th:each="locale, iterStat : ${#strings.arraySplit(@environment.getProperty('module.console.locale'), ',')}">
									<a href="#" th:onclick="changeLocale([[${#strings.arraySplit(locale,';')[0]}]])" class="dropdown-item" th:text="${#strings.arraySplit(locale,';')[1]}" th:style="${#strings.arraySplit(locale,';')[0]} == ${#locale.toString()} ? 'background-color: #007bff; color: white':''"></a>
									<div class="dropdown-divider" th:if="!${iterStat.last}"></div>
								</th:block>
							</div>
						</li>

						<!-- User Account Dropdown Menu -->
						<li class="nav-item dropdown">
							<a class="nav-link" data-toggle="dropdown" href="#">
								<i class="fas fa-user"></i>
							</a>
							<div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
								<form th:action="@{${@environment.getProperty('path.console.logout')}}" method="post">
									<a href="#" onclick="this.parentNode.submit(); return false;" class="dropdown-item">
										<i class="fas fa-sign-out-alt"></i>
										<span th:text="#{module.console.logout}"></span>
									</a>
								</form>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- /.navbar -->
	</th:block>
</body>
</html>
