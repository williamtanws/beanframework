<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.console')}}">
<head>
<title th:utext="#{module.admin}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="adminName=#{module.admin.name}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.admin.icon')}}, title=#{module.admin}, objectUpdate=${adminUpdate}, createAuthority='admin_create', updateAuthority='admin_update', tableName='admin', listUrl=@{${@environment.getProperty('path.api.admin.page')}}, listFields=${ {{'id', 'ID'},{'name', adminName}} }, editFormAction=@{${@environment.getProperty('path.admin')}}, editForm=@{${@environment.getProperty('view.admin.form')}}, createButton='1' )}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
			$('#mainTable thead tr:eq(1) th').each(function(index) {
				if(index < 2){
			    	var title = $('#mainTable thead tr:eq(0) th').eq($(this).index()).text();
			    	var searchPlaceHolder = /*[[#{module.console.search}]]*/;
	            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
				}
			});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
