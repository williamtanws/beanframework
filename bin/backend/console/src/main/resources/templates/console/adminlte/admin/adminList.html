<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.console')}}">
<head>
<title th:utext="#{module.admin}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<!-- Search Form-->
			<div class="row">
				<th:block layout:insert="~{/console/adminlte/common/component/search :: search (searchAction=@{${@environment.getProperty('path.admin')}}, objectSearch=${adminSearch}, searchFields=${ {'id','name'} }, displayFields=${ {'id','name'} } )}"></th:block>
			</div>
			<!-- Alert Notification-->
			<div class="row">
				<th:block layout:insert="~{/console/adminlte/common/component/alert :: custom}"></th:block>
			</div>
			<!-- List Table-->
			<div class="row" th:with="adminName=#{module.admin.name}">
				<th:block layout:insert="~{/console/adminlte/common/component/list :: list (title=#{module.admin}, objectUpdate=${adminUpdate}, objectSearch=${adminSearch}, icon=@{${@environment.getProperty('module.admin.icon')}}, editFormAction=@{${@environment.getProperty('path.admin')}}, listFields=${ {{'id', 'ID'}, {'name', adminName}} }, searchFields=${ {'id','name'} }, editForm='/console/adminlte/admin/adminForm')}"></th:block>
			</div>
			<!-- Create Modal-->
			<th:block layout:insert="~{/console/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.admin')}}, createObject=${adminCreate}, createForm='/console/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.admin.checkid')})}"></th:block>
		</section>
	</th:block>
</body>
</html>
