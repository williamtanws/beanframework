<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="${@environment.getProperty('layout.console')}">
<head>
<title th:text="#{module.admin}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<!-- Search Form-->
			<div class="row">
				<th:block layout:insert="/console/adminlte/common/component/search :: search (searchAction=@{${@environment.getProperty('path.admin')}}, objectSearch=${adminSearch}, searchFields=${ {'id'} }, displayFields=${ {'id'} } )"></th:block>
			</div>
			<!-- Alert Notification-->
			<div class="row">
				<th:block layout:insert="/console/adminlte/common/component/alert :: custom"></th:block>
			</div>
			<!-- List Table-->
			<div class="row">
				<th:block layout:insert="/console/adminlte/common/component/list :: list (title=#{module.admin}, objectUpdate=${adminUpdate}, objectSearch=${adminSearch}, icon=@{${@environment.getProperty('module.admin.icon')}}, paginationAction=@{${@environment.getProperty('path.admin')}}, searchFields=${ {'id'} }, updateForm='/console/adminlte/admin/adminForm')"></th:block>
			</div>
			<!-- Create Modal-->
			<th:block layout:insert="/console/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.admin')}}, createObject=${adminCreate}, createForm='/console/adminlte/admin/adminForm', createCheckId=${@environment.getProperty('path.api.admin.checkid')})"></th:block>
		</section>
	</th:block>
</body>
</html>
