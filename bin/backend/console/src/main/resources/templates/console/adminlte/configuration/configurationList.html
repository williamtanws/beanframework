<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="${@environment.getProperty('layout.console')}">
<head>
<title th:utext="#{module.configuration}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<!-- Search Form-->
			<div class="row">
				<th:block layout:insert="/console/adminlte/common/component/search :: search (searchAction=@{${@environment.getProperty('path.configuration')}}, objectSearch=${configurationSearch}, searchFields=${ {'id','value'} }, displayFields=${ {'id','value'} } )"></th:block>
			</div>
			<!-- Alert Notification-->
			<div class="row">
				<th:block layout:insert="/console/adminlte/common/component/alert :: custom"></th:block>
			</div>
			<!-- List Table-->
			<div class="row" th:with="valueName=#{module.configuration.value}">
				<th:block layout:insert="/console/adminlte/common/component/list :: list (title=#{module.configuration}, objectUpdate=${configurationUpdate}, objectSearch=${configurationSearch}, icon=@{${@environment.getProperty('module.configuration.icon')}}, paginationAction=@{${@environment.getProperty('path.configuration')}}, listFields=${ {{'id', 'ID'}, {'value', valueName}} }, searchFields=${ {'id','value'} }, updateForm='/console/adminlte/configuration/configurationForm')"></th:block>
			</div>
			<!-- Create Modal-->
			<th:block layout:insert="/console/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.configuration')}}, createObject=${configurationCreate}, createForm='/console/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.configuration.checkid')})"></th:block>
		</section>
	</th:block>
</body>
</html>
