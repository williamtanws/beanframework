<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.console')}}">
<head>
<title th:utext="#{module.configuration}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="configurationValue=#{module.configuration.value}">
			<!-- List Table-->
			<th:block
				layout:insert="~{common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.configuration.icon')}}, title=#{module.configuration}, objectDto=${configurationDto}, createAuthority='configuration_create', updateAuthority='configuration_update', tableName='configuration', listUrl=@{${@environment.getProperty('path.api.configuration.page')}}, listFields=${ {{'id', 'ID'},{'value', configurationValue}} }, editFormAction=@{${@environment.getProperty('path.configuration')}}, editForm=@{${@environment.getProperty('view.configuration.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
