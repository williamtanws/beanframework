<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.console')}}">
<head>
<title th:utext="#{module.configuration}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="configurationValue=#{module.configuration.value}">
			<!-- List Table-->
			<th:block
				layout:insert="~{/console/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.configuration.icon')}}, title=#{module.configuration}, objectUpdate=${configurationUpdate}, createAuthority='configuration_create', updateAuthority='configuration_update', tableName='configuration', listUrl=@{${@environment.getProperty('path.api.configuration.page')}}, listFields=${ {{'id', 'ID'},{'value', configurationValue}} }, editFormAction=@{${@environment.getProperty('path.configuration')}}, editForm=@{${@environment.getProperty('view.configuration.form')}}, createButton='1' )}"></th:block>
			<!-- Create Modal-->
			<th:block sec:authorize="hasAuthority('configuration_create')"
				layout:insert="~{/console/adminlte/common/component/create :: create (createAction=@{${@environment.getProperty('path.configuration')}}, createObject=${configurationCreate}, createForm='/console/adminlte/common/component/general', createCheckId=${@environment.getProperty('path.api.configuration.checkid')})}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
			$('#mainTable thead tr:eq(1) th').each(function(index) {
				if(index < 2){
			    	var title = $('#mainTable thead tr:eq(0) th').eq($(this).index()).text();
			    	var searchPlaceHolder = /*[[#{module.console.search}]]*/;
	            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
				}
			});
			/*]]>*/
		</script>
	</th:block>
</body>
</html>
