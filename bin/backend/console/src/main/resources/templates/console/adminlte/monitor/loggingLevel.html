<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="${@environment.getProperty('layout.console')}">
<head>
<title th:utext="#{module.logging}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content">
			<div class="row">
				<th:block layout:insert="/console/adminlte/common/component/alert :: custom"></th:block>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="box box-solid">
						<div class="box-group" id="accordion">
							<!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
							<div class="panel box box-primary">
								<div class="box-header with-border">
									<h4 class="box-title">
										<span th:class="@{${@environment.getProperty('module.logging.icon')}}"></span>
										&nbsp;&nbsp;
										<span th:text="#{module.logging}+' ('+${loggings.size()}+')'"></span>
									</h4>
								</div>
								<div class="box-body">
									<div class="row">
										<div class="col-md-12">
											<div class="box box-solid">
												<div class="box-body bg-gray">
													<div class="row">
														<div class="col-xs-4">
															<form method="post" th:action="@{${@environment.getProperty('path.logging.clearall')}}">
																<input type="hidden" name="clearall" />
																<button type="submit" class="btn btn-danger">
																	<span class="fa fa-trash" th:text="' '+#{module.logging.clearall}"></span>
																</button>
															</form>
														</div>
													</div>
												</div>
												<!-- /.box-header -->
											</div>
										</div>
										<div class="col-md-12">
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</th:block>
</body>
</html>
