module.console.import.remove.language=classpath*:import/language/*_remove.csv
module.console.import.remove.menu=classpath*:import/menu/*_remove.csv
module.console.import.remove.userauthority=classpath*:import/userauthority/*_remove.csv
module.console.import.remove.usergroup=classpath*:import/usergroup/*_remove.csv
module.console.import.remove.userpermission=classpath*:import/userpermission/*_remove.csv
module.console.import.remove.userright=classpath*:import/userright/*_remove.csv

# Integration
integration.dir=${data.dir}/integration
inbound.read.path=${integration.dir}/read
inbound.processed.path=${integration.dir}/processed
inbound.failed.path=${integration.dir}/failed
inbound.file.poller.fixed.delay=1000
inbound.file.poller.receive.timout=30000
inbound.file.poller.max.messages.per.poll=1
inbound.file.poller.thread.pool.size=1
inbound.filename.regex=([^\s]+(\.(?i)(csv))$)
inbound.filename.dateFormat=yyyyMMddHHmmss
inbound.archive=true
inbound.archive.format=gz

