# ===============================
# = CONSOLE CONFIGURATION
# ===============================
console.webroot=/console
console.api=/api/console
console.theme=/console/adminlte

# ===============================
# = CONSOLE MODULE
# ===============================
module.console.http.username.param=username
module.console.http.password.param=password
module.console.http.antPatterns.permitAll=${console.webroot}/login,${console.webroot}/logout,${console.webroot}/reset
module.console.http.rememberme.cookiename=REMEMBER_ME
module.console.http.rememberme.param=rememberme
module.console.http.rememberme.tokenvalidityseconds=2592000
module.console.permission.access=console_access
module.console.copyright=<div class="pull-right hidden-xs"><b>Version</b> 1.0.0</div><strong>Copyright &copy; 2018 Beanframework. </strong> All rights reserved.
module.console.locale=en;English,cn;Chinese
path.console.checktimeout=${console.api}/checktimeout

# ===============================
# = BACKOFFICE LAYOUT
# ===============================
layout.console=${console.theme}/common/layout/layoutConsole
layout.console.login=${console.theme}/common/layout/layoutConsoleLogin

# ===============================
# = BACKOFFICE FRAGEMENT
# ===============================
fragement.console.main.header=${console.theme}/common/fragment/main-header
fragement.console.content.wrapper=${console.theme}/common/fragment/content-wrapper
fragement.console.main.footer=${console.theme}/common/fragment/main-footer
fragement.console.control.sidebar=${console.theme}/common/fragment/control-sidebar

# ===============================
# = MANAGEMENT MODULE
# ===============================
management.endpoints.web.base-path=${console.api}/actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS

# ===============================
# = IMPORT
# ===============================
module.console.import.listener.keys=admin,configuration,cronjob,customer,dynamicfieldenum,dynamicfield,employee,language,menu,userauthority,usergroup,userpermission,userright

module.console.import.update.admin=classpath*:import/admin/*_update.csv
module.console.import.update.configuration=classpath*:import/configuration/*_update.csv
module.console.import.update.cronjob=classpath*:import/cronjob/*_update.csv
module.console.import.update.customer=classpath*:import/customer/*_update.csv
module.console.import.update.dynamicfieldenum=classpath*:import/dynamicfieldenum/*_update.csv
module.console.import.update.dynamicfield=classpath*:import/dynamicfield/*_update.csv
module.console.import.update.employee=classpath*:import/employee/*_update.csv
module.console.import.update.language=classpath*:import/language/*_update.csv
module.console.import.update.menu=classpath*:import/menu/*_update.csv
module.console.import.update.userauthority=classpath*:import/userauthority/*_update.csv
module.console.import.update.usergroup=classpath*:import/usergroup/*_update.csv
module.console.import.update.userpermission=classpath*:import/userpermission/*_update.csv
module.console.import.update.userright=classpath*:import/userright/*_update.csv

module.console.import.remove.admin=classpath*:import/admin/*_remove.csv
module.console.import.remove.configuration=classpath*:import/configuration/*_remove.csv
module.console.import.remove.cronjob=classpath*:import/cronjob/*_remove.csv
module.console.import.remove.customer=classpath*:import/customer/*_remove.csv
