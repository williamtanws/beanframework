<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="installWizard">
		<div class="box box-solid">
			<div class="box-header with-border text-center">
				<h3 class="box-title">
					<b>Installation</b>
				</h3>
			</div>
			<div class="box-body no-padding">
				<ul class="nav nav-pills nav-stacked">
					<th:block th:each="row : ${installWizardMenus}">
						<li th:class="${currentPage == row.pageName} ? 'active-row'"><a class="disabled-link-visible" th:text="${row.pageTitle}"></a></li>
					</th:block>
					<li th:class="${currentPage == 'initialize'} ? 'active-row'"><a class="disabled-link-visible">Initialize</a></li>
					<li th:class="${currentPage == 'end'} ? 'active-row'"><a class="disabled-link-visible">End</a></li>
				</ul>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /. box -->
	</th:block>
</body>
</html>
