<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{backoffice/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.training}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="id=#{module.common.id},name=#{module.training.name}">

			<!-- Header -->
			<th:block th:insert="~{backoffice/adminlte/common/fragment/content-header :: title-menubreadcrumbs(title=#{module.training}) }"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{backoffice/adminlte/common/fragment/content-datatable :: datatable (title=#{module.training}, tableId='trainingTable', columnsi18n=${#strings.arraySplit(id+','+name, ',')}, selectAuthority=true )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js" th:with="addAuthority=${#authorization.expression('hasAuthority(''training_create'')')}">
		<th:block th:insert="~{backoffice/adminlte/common/fragment/content-datatable :: js (tableId='trainingTable', columns=${#strings.arraySplit('id,name', ',')}, pageUrl=@{${@environment.getProperty('path.api.training')}}, formUrl=@{${@environment.getProperty('path.training.form')}}, addAuthority=${addAuthority}, selectAuthority=true )}"></th:block>
	</th:block>
</body>
</html>
