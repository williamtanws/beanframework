<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.configuration}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="breadcrumb1=#{module.common.internationalization},breadcrumb2=#{module.configuration},id=#{module.common.id},value=#{value}">

			<!-- Header -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-header :: header (title=#{module.configuration}, breadcrumbs=${#strings.arraySplit(breadcrumb1+','+breadcrumb2, ',')} )}"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: datatable (title=#{module.configuration}, tableId='configurationTable', columnsi18n=${#strings.arraySplit(id+','+value, ',')}, selectAuthority=true )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js">
		<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: js (tableId='configurationTable', columns=${#strings.arraySplit('id,value', ',')}, pageUrl=@{${@environment.getProperty('path.api.configuration')}}, formUrl=@{${@environment.getProperty('path.configuration.form')}}, addAuthority=true, selectAuthority=true )}"></th:block>
	</th:block>
</body>
</html>
