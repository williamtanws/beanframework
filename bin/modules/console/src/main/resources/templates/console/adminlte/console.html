<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:utext="#{module.common.console}"></title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/fontawesome-free/css/all.min.css}">
<!-- SweetAlert2 -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
<!-- Toastr -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/toastr/toastr.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/static/adminlte/dist/css/adminlte.min.css}">
<!-- overlayScrollbars -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
<style>
.navbar-nav .nav-item .active{
	 background-color: #f4f6f9;
}
</style>
</head>
<body class="layout-top-nav layout-footer-not-fixed" data-panel-auto-height-mode="height">
	<script th:inline="javascript">
		if ( self !== top ) {
			// you're in an iframe
			window.top.location.href = /*[[@{${@environment.getProperty('path.console')}}]]*/; 
		}
	</script>
	<div class="wrapper">
		<!-- Header -->
		<th:block th:insert="~{console/adminlte/common/fragment/main-header :: header}"></th:block>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
			<div class="nav navbar navbar-expand-lg navbar-white navbar-light border-bottom p-0">
				<a class="nav-link bg-danger" href="#" data-widget="iframe-close" th:text="#{module.common.close}"></a>
				<a class="nav-link bg-light" href="#" data-widget="iframe-scrollleft">
					<i class="fas fa-angle-double-left"></i>
				</a>
				<ul class="navbar-nav" role="tablist"></ul>
				<a class="nav-link bg-light" href="#" data-widget="iframe-scrollright">
					<i class="fas fa-angle-double-right"></i>
				</a>
				<a class="nav-link bg-light" href="#" data-widget="iframe-fullscreen">
					<i class="fas fa-expand"></i>
				</a>
			</div>
			<div class="tab-content">
				<div class="tab-empty">
					<h2 class="display-4" th:utext="#{module.common.console.login.box.msg}"></h2>
				</div>
				<div class="tab-loading">
					<div>
						<h2 class="display-4">
							<span th:text="#{module.common.loading}"></span>
							<i class="fa fa-sync fa-spin"></i>
						</h2>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<th:block th:insert="~{console/adminlte/common/fragment/main-footer :: footer}"></th:block>
	</div>
	<!-- jQuery -->
	<script th:src="@{/static/adminlte/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- SweetAlert2 -->
	<script th:src="@{/static/adminlte/plugins/sweetalert2/sweetalert2.min.js}"></script>
	<!-- Toastr -->
	<script th:src="@{/static/adminlte/plugins/toastr/toastr.min.js}"></script>
	<!-- overlayScrollbars -->
	<script th:src="@{/static/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/static/adminlte/dist/js/adminlte.min.js}"></script>
	<!-- Bootstrap Validator -->
	<script th:src="@{/static/adminlte/plugins/jquery-validation/jquery.validate.min.js}"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		
		$('.content-wrapper').IFrame({
			  onTabClick(item) {
			    return item
			  },
			  onTabChanged(item) {
			    return item
			  },
			  onTabCreated(item) {
			    return item
			  },
			  loadingScreen: 750,
			  autoIframeMode: true,
			  autoItemActive: true,
			  autoShowNewTab: true,
			  loadingScreen: true,
			  useNavbarItems: true,
			  scrollOffset: 40,
			  scrollBehaviorSwap: false,
			  iconMaximize: 'fa-expand',
			  iconMinimize: 'fa-compress'
		});

		var overviewName = /*[[#{module.common.overview}]]*/;
		var overviewPath = /*[[@{${@environment.getProperty('path.console.application.overview')}}]]*/;
		//$('.content-wrapper').IFrame('createTab', overviewName, overviewPath, 'index', true);
		
		function changeLocale(locale) {
				var url = window.location.href.split('#')[0];
			    url = String(url.replace(
			        /&?locale=([^&]$|[^&]*)/i, ""));
			    if (window.location.href.indexOf('?') > -1) {
			        url = url + '&locale=' + locale;
			    } else {
			        url = url + '?locale=' + locale;
			    }
			
			    window.location.href = url;
		}
		
		/*]]>*/
	</script>

	<!-- toastr -->
	<th:block th:insert="/core/adminlte/common/fragment/toastr :: js"></th:block>
</body>
</html>
