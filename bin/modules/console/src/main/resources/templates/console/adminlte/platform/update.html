<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{console/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.common.update}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="content-wrapper" th:with="breadcrumb1=#{module.common.platform},breadcrumb2=#{module.common.update},id=#{module.common.id},value=#{module.configuration.value}">

			<!-- Header -->
			<th:block th:insert="~{console/adminlte/common/fragment/content-header :: title-breadcrumbs (title=#{module.common.update}, breadcrumbs=${#strings.arraySplit(breadcrumb1+','+breadcrumb2, ',')} )}"></th:block>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-3">
							<div class="callout callout-info" th:utext="#{module.common.update.info}"></div>
							<div class="callout callout-danger" th:utext="#{module.common.update.caution}"></div>
						</div>
						<div class="col-md-9" th:if="${clearSession == true}">
							<div class="alert alert-danger alert-dismissible" th:if="${error}">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<i class="icon fa fa-ban"></i>
								<span th:utext=${error}></span>
							</div>
							<div class="alert alert-success alert-dismissible" th:if="${success}">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<i class="icon fa fa-info"></i>
								<span th:utext=${success}></span>
							</div>
							<div class="alert alert-info alert-dismissible" th:if="${info}">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<i class="icon fa fa-info"></i>
								<span th:utext=${success}></span>
							</div>
							<a th:href="@{${@environment.getProperty('console.webroot')}}" type="button" th:text="#{module.common.continue}" class="btn btn-primary"></a>
						</div>
						<div class="col-md-9" th:if="${clearSession == false}">
							<div class="alert alert-danger alert-dismissible" th:if="${error}">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<i class="icon fa fa-ban"></i>
								<span th:utext=${error}></span>
							</div>
							<div class="alert alert-success alert-dismissible" th:if="${success}">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<i class="icon fa fa-info"></i>
								<span th:utext=${success}></span>
							</div>
							<div class="alert alert-info alert-dismissible" th:if="${info}">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<i class="icon fa fa-info"></i>
								<span th:utext=${success}></span>
							</div>
							<div class="card card-default">
								<div class="card-header">
									<h3 class="card-title">
										<span class="text-block" th:text="#{module.common.update.insturction}"></span>
									</h3>
								</div>
								<div class="card-body">
									<form method="post" id="form-update" th:action="@{${@environment.getProperty('path.console.update')}}">
										<div class="col-md-3">
											<div class="form-group">
												<button type="submit" class="btn btn-block btn-success" th:text="#{module.common.update}" data-toggle="modal" data-target="#modal-loading" data-backdrop="static" data-keyboard="false"></button>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group checkbox icheck">
												<label>
													<input id="checkAll" type="checkbox" class="all">
													<span th:text="#{module.common.checkall}"></span>
												</label>
											</div>
										</div>
										<div class="icheck-primary">
											<div class="col-md-12">
												<div class="form-group checkbox icheck">
													<label>
														<input type="checkbox" name="clearsessions" class="check">
														&nbsp;
														<span th:text="#{module.common.update.clearsessions}"></span>
														<br>
														<span style="padding-left: 40px" th:text="#{module.common.update.clearsessions.description}"></span>
													</label>

												</div>
											</div>
											<div class="col-md-12" th:each="update : ${updates}">
												<div class="form-group checkbox icheck">
													<label>
														<input type="checkbox" th:name="${update.key}" class="check">
														&nbsp;
														<span th:text="${update.value.name}"></span>
														<br>
														<span style="padding-left: 40px" th:text="${update.value.description}"></span>
													</label>

												</div>
											</div>
											<div class="col-md-3">
												<div class="form-group">
													<br />
													<button type="submit" class="btn btn-block btn-success" th:text="#{module.common.update}" data-toggle="modal" data-target="#modal-loading" data-backdrop="static" data-keyboard="false"></button>
												</div>
											</div>
										</div>
									</form>
									<div class="modal fade" id="modal-loading">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h4 class="modal-title" th:text="#{module.common.loading}"></h4>
												</div>
												<div class="modal-body" th:utext="#{module.common.update.loading}"></div>
											</div>
											<!-- /.modal-content -->
										</div>
										<!-- /.modal-dialog -->
									</div>
									<!-- /.modal -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</th:block>
	<th:block layout:fragment="toastr"></th:block>
	<th:block layout:fragment="js">
		<script type="text/javascript">
			$(function() {
				$("#checkAll").click(
						function() {
							$('input:checkbox').not(this).prop('checked',
									this.checked);
						});
			});
		</script>
	</th:block>
</body>
</html>
