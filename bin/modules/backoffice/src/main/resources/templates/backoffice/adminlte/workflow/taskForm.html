<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{backoffice/adminlte/common/layout/layout}">

<head>
<title th:utext="#{module.task}"></title>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<th:block th:insert="~{backoffice/adminlte/common/fragment/content-form-refresh :: action}"></th:block>
				</div>
				<!-- /.col -->
			</div>
		</div>
		<div class="card card-primary card-outline card-outline-tabs consistent-height">
			<div class="card-header p-0 border-bottom-0">
				<ul class="nav nav-tabs" id="custom-tabs-tab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="custom-tabs-general-tab" data-toggle="pill" href="#custom-tabs-general" role="tab" aria-controls="custom-tabs-general" aria-selected="true" th:text="#{module.common.general}"></a>
					</li>
				</ul>
			</div>
			<div class="card-body">
				<div class="tab-content" id="custom-tabs-tabContent">
					<div class="tab-pane fade show active" id="custom-tabs-general" role="tabpanel" aria-labelledby="custom-tabs-general-tab">
						<dl class="row">
							<dt class="col-sm-2" th:text="#{module.task.id}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.id}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.name}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.name}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.description}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.description}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.priority}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.priority}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.owner}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.owner}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.assignee}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.assignee}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.processInstanceId}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.processInstanceId}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.executionId}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.executionId}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.taskDefinitionId}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.taskDefinitionId}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.processDefinitionId}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.processDefinitionId}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.scopeId}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.scopeId}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.subScopeId}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.subScopeId}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.scopeType}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.scopeType}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.scopeDefinitionId}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.scopeDefinitionId}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.propagatedStageInstanceId}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.propagatedStageInstanceId}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.createTime}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.createTime}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.taskDefinitionKey}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.taskDefinitionKey}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.dueDate}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.dueDate}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.category}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.category}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.parentTaskId}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.parentTaskId}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.tenantId}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.tenantId}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.formKey}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.formKey}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.taskLocalVariables}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.taskLocalVariables}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.processVariables}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.processVariables}"></dd>

							<dt class="col-sm-2" th:text="#{module.task.identityLinks}+':'"></dt>
							<dd class="col-sm-4" th:text="${taskDto.identityLinks}"></dd>
						</dl>
					</div>
				</div>
			</div>
			<!-- /.card -->
		</div>
	</th:block>
	<th:block layout:fragment="js">
	</th:block>
</body>

</html>
