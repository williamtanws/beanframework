<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">

<head>
<title th:utext="#{module.comment}"></title>
</head>

<body>
	<th:block layout:fragment="content">
		<form id="form-save" role="form" th:action="@{${@environment.getProperty('path.comment.form')}}" method="post" th:object="${commentDto}">
			<input type="hidden" name="create" th:if="*{uuid == null}" />
			<input type="hidden" name="update" th:if="*{uuid != null}" />
			<input type="hidden" name="uuid" th:value="*{uuid}" th:if="*{uuid != null}" />

			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<th:block th:insert="~{core/adminlte/common/fragment/content-form-delete :: action}" sec:authorize="hasAuthority('comment_delete')"></th:block>
						<th:block th:insert="~{core/adminlte/common/fragment/content-form-refresh :: action}"></th:block>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<div class="float-sm-right">
							<button type="submit" class="btn btn-primary" th:text="#{module.common.save}" sec:authorize="hasAuthority('comment_create') or hasAuthority('comment_update')"></button>
						</div>
					</div>
					<!-- /.col -->
				</div>
			</div>
			<div class="card card-primary card-outline card-outline-tabs consistent-height">
				<div class="card-header p-0 border-bottom-0">
					<ul class="nav nav-tabs" id="custom-tabs-tab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="custom-tabs-general-tab" data-toggle="pill" href="#custom-tabs-general" role="tab" aria-controls="custom-tabs-general" aria-selected="true" th:text="#{module.common.general}"></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="custom-tabs-history-tab" data-toggle="pill" href="#custom-tabs-history" role="tab" aria-controls="custom-tabs-history" aria-selected="false" th:text="#{module.common.history}" th:if="*{uuid != null}"></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="custom-tabs-administration-tab" data-toggle="pill" href="#custom-tabs-administration" role="tab" aria-controls="custom-tabs-administration" aria-selected="false" th:text="#{module.common.administration}" th:if="*{uuid != null}"></a>
						</li>
					</ul>
				</div>
				<div class="card-body">
					<div class="tab-content" id="custom-tabs-tabContent">
						<div class="tab-pane fade show active" id="custom-tabs-general" role="tabpanel" aria-labelledby="custom-tabs-general-tab">

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="user" th:text="#{module.comment.user}"></label>
										<th:block th:with="id=#{module.common.id},name=#{module.user.name}">
											<th:block
												th:insert="~{core/adminlte/common/fragment/content-datatable-select :: select (title=#{module.comment.user.select}, tableId='selectedUserDataTable', columnsi18n=${#strings.arraySplit(id+','+name, ',')}, columns=${#strings.arraySplit('id,name', ',')}, selectedItemDto=*{user}, selectedItemUuidName='selectedUserUuid' )}"></th:block>
										</th:block>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label for="html" th:text="#{module.email.html}"></label>
										<textarea id="editorUpdateCommentHtml" name="html" rows="10" cols="80" th:text="*{html}"></textarea>
										<span class="help-block"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="visibled" th:text="#{module.comment.visibled}"></label>
										<select class="form-control" name="visibled">
											<option value="" th:text="'&nbsp'"></option>
											<option value="1" th:selected="*{visibled == true}" th:text="#{module.common.yes}"></option>
											<option value="0" th:selected="*{visibled == false}" th:text="#{module.common.no}"></option>
										</select>
										<span class="help-block"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="tab-pane fade" id="custom-tabs-history" role="tabpanel" aria-labelledby="custom-tabs-history-tab" th:if="*{uuid != null}">
							<th:block th:insert="~{core/adminlte/common/fragment/content-form-history :: datatable}"></th:block>
						</div>
						<div class="tab-pane fade" id="custom-tabs-administration" role="tabpanel" aria-labelledby="custom-tabs-administration-tab" th:if="*{uuid != null}">
							<th:block th:insert="~{core/adminlte/common/fragment/content-form-administration :: form}"></th:block>
						</div>
					</div>
				</div>
				<!-- /.card -->
			</div>
		</form>

		<th:block th:insert="~{core/adminlte/common/fragment/content-form-delete :: modal (uuid=${commentDto.uuid}, deleteUrl=@{${@environment.getProperty('path.comment.form')}} )}"></th:block>
	</th:block>
	<th:block layout:fragment="js">

		<script th:inline="javascript">
			/*<![CDATA[*/

			$(document).ready(function() {
				$('#form-save').validate({
					rules : {

					},
					messages : {

					},
					errorElement : 'span',
					errorPlacement : function(error, element) {
						error.addClass('invalid-feedback');
						element.closest('.form-group').append(error);
					},
					highlight : function(element, errorClass, validClass) {
						$(element).addClass('is-invalid');
					},
					unhighlight : function(element, errorClass, validClass) {
						$(element).removeClass('is-invalid');
					}
				});
			});

			/*]]>*/
		</script>
		<th:block
			th:insert="~{core/adminlte/common/fragment/content-datatable-select :: js-single (tableId='selectedUserDataTable', columns=${#strings.arraySplit('id,name', ',')}, pageUrl=@{${@environment.getProperty('path.api.user')}}, selectedItemDto=${addressDto.user}, selectedItemUuidName='selectedUserUuid' )}"></th:block>
		<th:block th:if="${commentDto.uuid != null}" th:insert="~{core/adminlte/common/fragment/content-form-history :: js (historyUrl=@{${@environment.getProperty('path.api.comment.history')}(uuid=${commentDto.uuid})})}"></th:block>
	</th:block>
</body>

</html>
