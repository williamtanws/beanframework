<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.employee}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="breadcrumb1=#{module.user},breadcrumb2=#{module.employee},id=#{module.common.id},name=#{module.employee.name}">

			<!-- Header -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-header :: header (title=#{module.employee}, breadcrumbs=${#strings.arraySplit(breadcrumb1+','+breadcrumb2, ',')} )}"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: datatable (title=#{module.employee}, tableId='employeeTable', columnsi18n=${#strings.arraySplit(id+','+name, ',')}, selectAuthority=true )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js" th:with="addAuthority=${#authorization.expression('hasAuthority(''employee_create'')')}">
		<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: js (tableId='employeeTable', columns=${#strings.arraySplit('id,name', ',')}, pageUrl=@{${@environment.getProperty('path.api.employee')}}, formUrl=@{${@environment.getProperty('path.employee.form')}}, addAuthority=${addAuthority}, selectAuthority=true )}"></th:block>
	</th:block>
</body>
</html>
