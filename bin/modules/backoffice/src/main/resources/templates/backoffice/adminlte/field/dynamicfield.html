<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.dynamicfield}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="breadcrumb1=#{module.common.system},breadcrumb1=#{module.common.field},breadcrumb2=#{module.dynamicfield},id=#{module.common.id},name=#{module.dynamicfield.name},type=#{module.dynamicfield.type}">

			<!-- Header -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-header :: header (title=#{module.dynamicfield}, breadcrumbs=${#strings.arraySplit(breadcrumb1+','+breadcrumb2, ',')} )}"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: datatable (title=#{module.dynamicfield}, tableId='dynamicfieldTable', columnsi18n=${#strings.arraySplit(id+','+name+','+type, ',')}, selectAuthority=true )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js" th:with="addAuthority=${#authorization.expression('hasAuthority(''dynamicfield_create'')')}">
		<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: js (tableId='dynamicfieldTable', columns=${#strings.arraySplit('id,name,type', ',')}, pageUrl=@{${@environment.getProperty('path.api.dynamicfield')}}, formUrl=@{${@environment.getProperty('path.dynamicfield.form')}}, addAuthority=${addAuthority}, selectAuthority=true  )}"></th:block>
	</th:block>
</body>
</html>
