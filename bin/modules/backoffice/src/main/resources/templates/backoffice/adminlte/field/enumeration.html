<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.enumeration}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="breadcrumb1=#{module.common.system},breadcrumb1=#{module.common.field},breadcrumb2=#{module.enumeration},id=#{module.common.id},name=#{module.enumeration.name},sort=#{module.enumeration.sort}">

			<!-- Header -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-header :: header (title=#{module.enumeration}, breadcrumbs=${#strings.arraySplit(breadcrumb1+','+breadcrumb2, ',')} )}"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: datatable (title=#{module.enumeration}, tableId='enumerationTable', columnsi18n=${#strings.arraySplit(id+','+name+','+sort, ',')}, selectAuthority=true )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js" th:with="addAuthority=${#authorization.expression('hasAuthority(''enumeration_create'')')}">
		<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: js (tableId='enumerationTable', columns=${#strings.arraySplit('id,name,sort', ',')}, pageUrl=@{${@environment.getProperty('path.api.enumeration')}}, formUrl=@{${@environment.getProperty('path.enumeration.form')}}, addAuthority=${addAuthority}, selectAuthority=true )}"></th:block>
	</th:block>
</body>
</html>
