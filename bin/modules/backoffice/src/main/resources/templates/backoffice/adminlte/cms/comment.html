<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.comment}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="user=#{module.user},html=#{module.comment.html}">

			<!-- Header -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-header :: title-menubreadcrumbs(title=#{module.comment}) }"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: datatable (title=#{module.comment}, tableId='commentTable', columnsi18n=${#strings.arraySplit(user+','+html, ',')}, selectAuthority=true )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js" th:with="addAuthority=${#authorization.expression('hasAuthority(''comment_create'')')}">
		<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: js (tableId='commentTable', columns=${#strings.arraySplit('user,html', ',')}, pageUrl=@{${@environment.getProperty('path.api.comment')}}, formUrl=@{${@environment.getProperty('path.comment.form')}}, addAuthority=${addAuthority}, selectAuthority=true )}"></th:block>
	</th:block>
</body>
</html>
