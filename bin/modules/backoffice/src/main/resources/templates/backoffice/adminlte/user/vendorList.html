<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.vendor}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="vendorName=#{module.vendor.name}">
			<!-- List Table-->
			<th:block
				layout:insert="~{common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.vendor.icon')}}, title=#{module.vendor}, objectDto=${vendorDto}, createAuthority='vendor_create', updateAuthority='vendor_update', tableName='vendor', listUrl=@{${@environment.getProperty('path.api.vendor.page')}}, listFields=${ {{'id', 'ID'},{'name', vendorName}} }, editFormAction=@{${@environment.getProperty('path.vendor')}}, editForm=@{${@environment.getProperty('view.vendor.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
