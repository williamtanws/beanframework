<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">

<head>
<title th:utext="#{module.employee}"></title>
</head>

<body>
	<th:block layout:fragment="content">
		<form id="form-save" role="form" th:action="@{${@environment.getProperty('path.employee.form')}}" method="post" th:object="${employeeDto}" enctype="multipart/form-data">
			<input type="hidden" name="create" th:if="*{uuid == null}" />
			<input type="hidden" name="update" th:if="*{uuid != null}" />
			<input type="hidden" name="uuid" th:value="*{uuid}" th:if="*{uuid != null}" />

			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<th:block th:insert="~{core/adminlte/common/fragment/content-form-delete :: action}" sec:authorize="hasAuthority('employee_delete')"></th:block>
						<th:block th:insert="~{core/adminlte/common/fragment/content-form-refresh :: action}"></th:block>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<div class="float-sm-right">
							<button type="submit" class="btn btn-primary" th:text="#{module.common.save}" sec:authorize="hasAuthority('employee_create') or hasAuthority('employee_update')"></button>
						</div>
					</div>
					<!-- /.col -->
				</div>
			</div>
			<div class="card card-primary card-outline card-outline-tabs consistent-height">
				<div class="card-header p-0 border-bottom-0">
					<ul class="nav nav-tabs" id="custom-tabs-tab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="custom-tabs-general-tab" data-toggle="pill" href="#custom-tabs-general" role="tab" aria-controls="custom-tabs-general" aria-selected="true" th:text="#{module.common.general}"></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="custom-tabs-history-tab" data-toggle="pill" href="#custom-tabs-history" role="tab" aria-controls="custom-tabs-history" aria-selected="false" th:text="#{module.common.history}" th:if="*{uuid != null}"></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="custom-tabs-administration-tab" data-toggle="pill" href="#custom-tabs-administration" role="tab" aria-controls="custom-tabs-administration" aria-selected="false" th:text="#{module.common.administration}" th:if="*{uuid != null}"></a>
						</li>
					</ul>
				</div>
				<div class="card-body">
					<div class="tab-content" id="custom-tabs-tabContent">
						<div class="tab-pane fade show active" id="custom-tabs-general" role="tabpanel" aria-labelledby="custom-tabs-general-tab">

							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label for="id" th:text="#{module.common.id}"></label>
										<span>*</span>
										<input type="text" class="form-control" name="id" th:value="*{id}">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="name" th:text="#{module.employee.name}"></label>
										<input type="text" class="form-control" name="name" th:value="*{name}">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="password" th:text="#{module.employee.password}"></label>
										<input type="password" class="form-control" name="password">
										<span class="help-block"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="confirmPassword" th:text="#{module.employee.password.confirm}"></label>
										<input name="confirmPassword" type="password" class="form-control">
										<span class="help-block"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<hr>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="enabled" th:text="#{module.employee.enabled}"></label>
										<small th:text="#{module.employee.enabled.indicate}"></small>
										<select class="form-control" name="enabled">
											<option value="1" th:selected="*{enabled == true} " th:text="#{module.common.yes}"></option>
											<option value="0" th:selected="*{enabled == false}" th:text="#{module.common.no}"></option>
										</select>
										<span class="help-block"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="accountNonLocked" th:text="#{module.employee.locked}"></label>
										<small th:text="#{module.employee.locked.indicate}"></small>
										<select class="form-control" name="accountNonLocked">
											<option value="1" th:selected="*{accountNonLocked == true} " th:text="#{module.common.no}"></option>
											<option value="0" th:selected="*{accountNonLocked == false}" th:text="#{module.common.yes}"></option>
										</select>
										<span class="help-block"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="accountNonExpired" th:text="#{module.employee.expired}"></label>
										<small th:text="#{module.employee.expired.indicate}"></small>
										<select class="form-control" name="accountNonExpired">
											<option value="1" th:selected="*{accountNonExpired == true} " th:text="#{module.common.no}"></option>
											<option value="0" th:selected="*{accountNonExpired == false}" th:text="#{module.common.yes}"></option>
										</select>
										<span class="help-block"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="credentialsNonExpired" th:text="#{module.employee.credentials.expired}"></label>
										<small th:text="#{module.employee.credentials.expired.indicate}"></small>
										<select class="form-control" name="credentialsNonExpired">
											<option value="1" th:selected="*{credentialsNonExpired == true}" th:text="#{module.common.no}"></option>
											<option value="0" th:selected="*{credentialsNonExpired == false}" th:text="#{module.common.yes}"></option>
										</select>
										<span class="help-block"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<hr>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="dynamicfield" th:text="#{module.employee.userGroups}"></label>
										<th:block th:with="id=#{module.common.id},name=#{module.common.name}">
											<th:block
												th:insert="~{core/adminlte/common/fragment/content-datatable-select :: select (title=#{module.employee.userGroups.select}, tableId='selectedUserGroupDataTable', columnsi18n=${#strings.arraySplit(id+','+name, ',')}, columns=${#strings.arraySplit('id,name', ',')}, selectedItemDto=*{userGroups}, selectedItemUuidName='selectedUserGroupUuids' )}"></th:block>
										</th:block>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="dynamicfield" th:text="#{module.employee.companies}"></label>
										<th:block th:with="id=#{module.common.id},name=#{module.common.name}">
											<th:block
												th:insert="~{core/adminlte/common/fragment/content-datatable-select :: select (title=#{module.employee.companies.select}, tableId='selectedCompanyDataTable', columnsi18n=${#strings.arraySplit(id+','+name, ',')}, columns=${#strings.arraySplit('id,name', ',')}, selectedItemDto=*{companies}, selectedItemUuidName='selectedCompanyUuids' )}"></th:block>
										</th:block>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="dynamicfield" th:text="#{module.employee.addresses}"></label>
										<th:block th:with="id=#{module.common.id},streetName=#{module.address.streetName}">
											<th:block
												th:insert="~{core/adminlte/common/fragment/content-datatable-select :: select (title=#{module.employee.addresses.select}, tableId='selectedAddressDataTable', columnsi18n=${#strings.arraySplit(id+','+streetName, ',')}, columns=${#strings.arraySplit('id,streetName', ',')}, selectedItemDto=*{addresses}, selectedItemUuidName='selectedAddressUuids' )}"></th:block>
										</th:block>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<hr>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="picture" th:text="#{module.employee.picture}"></label>
										<input type="file" class="form-control" name="profilePicture" accept="image/*">
										<span class="help-block"></span>
									</div>
									<div class="form-group" style="text-align: center;">
										<img style="max-width: 100%" th:src="@{${@environment.getProperty('path.user.profile.picture')}(type='original',uuid=*{uuid})}" class="img-circle" alt="User Image">
									</div>
								</div>
							</div>
						</div>
						<div class="tab-pane fade" id="custom-tabs-history" role="tabpanel" aria-labelledby="custom-tabs-history-tab" th:if="*{uuid != null}">
							<th:block th:insert="~{core/adminlte/common/fragment/content-form-history :: datatable}"></th:block>
						</div>
						<div class="tab-pane fade" id="custom-tabs-administration" role="tabpanel" aria-labelledby="custom-tabs-administration-tab" th:if="*{uuid != null}">
							<th:block th:insert="~{core/adminlte/common/fragment/content-form-administration :: form}"></th:block>
						</div>
					</div>
				</div>
				<!-- /.card -->
			</div>
		</form>

		<th:block th:insert="~{core/adminlte/common/fragment/content-form-delete :: modal (uuid=${employeeDto.uuid}, deleteUrl=@{${@environment.getProperty('path.employee.form')}} )}"></th:block>
	</th:block>
	<th:block layout:fragment="js">

		<script th:inline="javascript">
			/*<![CDATA[*/
				
			$(document).ready(function () {
				$('#form-save').validate(
					{
						rules: {
							id: {
								required: true,
								remote: {
									url: /*[[@{${@environment.getProperty('path.api.employee.checkid')}}]]*/ ,
									type: "get",
									data: {
										uuid: $('#form-save input[name=uuid]').val(),
										id: function () {
											return $("#form-save input[name='id']").val();
										}
									}
								}
							},
			                name: {
			                    required: true
			                },
			                password: {
			                    required: false,
			                    minlength: /*[[${@environment.getProperty('module.employee.password.min')}]]*/,
			                    maxlength: /*[[${@environment.getProperty('module.employee.password.max')}]]*/
			                },
			                confirmPassword: {
			                    equalTo: "#form-save input[name='password']"
			                }
						},
						messages: {
							id: {
								required: /*[[#{module.common.id.required}]]*/,
			                    remote: /*[[#{module.common.id.exists}]]*/
							},
			                name: {
			                    required: /*[[#{module.employee.name.required}]]*/
			                },
			                password: {
			                    required: /*[[#{module.employee.password.required}]]*/
			                },
			                confirmPassword: {
			                    required: /*[[#{module.employee.password.confirm.required}]]*/ ,
			                    equalTo: /*[[#{module.employee.password.confirm.notmatch}]]*/
			                }
						},
						errorElement: 'span',
						errorPlacement: function (error, element) {
							error.addClass('invalid-feedback');
							element.closest('.form-group').append(error);
						},
						highlight: function (element, errorClass, validClass) {
							$(element).addClass('is-invalid');
						},
						unhighlight: function (element, errorClass, validClass) {
							$(element).removeClass('is-invalid');
						}
					});
			});
			
		    /*]]>*/
		</script>
		<th:block
			th:insert="~{core/adminlte/common/fragment/content-datatable-select :: js-multiple (tableId='selectedUserGroupDataTable', columns=${#strings.arraySplit('id,name', ',')}, pageUrl=@{${@environment.getProperty('path.api.usergroup')}}, selectedItemDto=${employeeDto.userGroups}, selectedItemUuidName='selectedUserGroupUuids' )}"></th:block>
		<th:block
			th:insert="~{core/adminlte/common/fragment/content-datatable-select :: js-multiple (tableId='selectedCompanyDataTable', columns=${#strings.arraySplit('id,name', ',')}, pageUrl=@{${@environment.getProperty('path.api.company')}}, selectedItemDto=${employeeDto.companies}, selectedItemUuidName='selectedCompanyUuids' )}"></th:block>
		<th:block th:insert="~{core/adminlte/common/fragment/content-datatable-select :: js-multiple (tableId='selectedAddressDataTable', columns=${#strings.arraySplit('id,streetName', ',')}, pageUrl=@{${@environment.getProperty('path.api.address')}}, selectedItemDto=${employeeDto.addresses}, selectedItemUuidName='selectedAddressUuids' )}"></th:block>
		<th:block th:if="${employeeDto.uuid != null}" th:insert="~{core/adminlte/common/fragment/content-form-history :: js (historyUrl=@{${@environment.getProperty('path.api.employee.history')}(uuid=${employeeDto.uuid})})}"></th:block>
	</th:block>
</body>

</html>
