<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{backoffice/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.dynamicfieldslot}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="id=#{module.common.id},name=#{module.dynamicfieldslot.name},sort=#{module.dynamicfieldslot.sort}">

			<!-- Header -->
			<th:block th:insert="~{backoffice/adminlte/common/fragment/content-header :: title-menubreadcrumbs(title=#{module.dynamicfieldslot}) }"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{backoffice/adminlte/common/fragment/content-datatable :: datatable (title=#{module.dynamicfieldslot}, tableId='dynamicfieldslotTable', columnsi18n=${#strings.arraySplit(id+','+name+','+sort, ',')}, selectAuthority=true )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js" th:with="addAuthority=${#authorization.expression('hasAuthority(''dynamicfieldslot_create'')')}">
		<th:block th:insert="~{backoffice/adminlte/common/fragment/content-datatable :: js (tableId='dynamicfieldslotTable', columns=${#strings.arraySplit('id,name,sort', ',')}, pageUrl=@{${@environment.getProperty('path.api.dynamicfieldslot')}}, formUrl=@{${@environment.getProperty('path.dynamicfieldslot.form')}}, addAuthority=${addAuthority}, selectAuthority=true  )}"></th:block>
	</th:block>
</body>
</html>
