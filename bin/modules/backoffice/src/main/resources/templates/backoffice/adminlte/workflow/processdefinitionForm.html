<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{backoffice/adminlte/common/layout/layout}">

<head>
<title th:utext="#{module.processdefinition}"></title>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<th:block th:insert="~{backoffice/adminlte/common/fragment/content-form-refresh :: action}"></th:block>
				</div>
				<!-- /.col -->
			</div>
		</div>
		<div class="card card-primary card-outline card-outline-tabs consistent-height">
			<div class="card-header p-0 border-bottom-0">
				<ul class="nav nav-tabs" id="custom-tabs-tab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="custom-tabs-general-tab" data-toggle="pill" href="#custom-tabs-general" role="tab" aria-controls="custom-tabs-general" aria-selected="true" th:text="#{module.common.general}"></a>
					</li>
				</ul>
			</div>
			<div class="card-body">
				<div class="tab-content" id="custom-tabs-tabContent">
					<div class="tab-pane fade show active" id="custom-tabs-general" role="tabpanel" aria-labelledby="custom-tabs-general-tab">
						<dl class="row">
							<dt class="col-sm-2" th:text="#{module.processdefinition.id}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.id}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.category}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.category}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.name}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.name}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.key}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.key}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.description}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.description}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.version}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.version}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.resourceName}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.resourceName}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.deploymentId}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.deploymentId}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.diagramResourceName}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.diagramResourceName}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.hasStartFormKey}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.hasStartFormKey}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.hasGraphicalNotation}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.hasGraphicalNotation}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.isSuspended}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.isSuspended}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.tenantId}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.tenantId}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.derivedFrom}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.derivedFrom}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.derivedFromRoot}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.derivedFromRoot}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.derivedVersion}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.derivedVersion}"></dd>
							
							<dt class="col-sm-2" th:text="#{module.processdefinition.engineVersion}+':'"></dt>
							<dd class="col-sm-4" th:text="${processdefinitionDto.engineVersion}"></dd>
						</dl>
					</div>
				</div>
			</div>
			<!-- /.card -->
		</div>
	</th:block>
	<th:block layout:fragment="js">
	</th:block>
</body>

</html>
