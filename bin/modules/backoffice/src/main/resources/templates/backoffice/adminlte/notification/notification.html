<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{backoffice/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.notification}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="type=#{module.notification.type},message=#{module.notification.message},createdDate=#{module.common.createdDate}">

			<!-- Header -->
			<th:block th:insert="~{backoffice/adminlte/common/fragment/content-header :: title (title=#{module.notification})}"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{backoffice/adminlte/common/fragment/content-datatable :: datatable (title=#{module.notification}, tableId='notificationTable', columnsi18n=${#strings.arraySplit(type+','+message+','+createdDate, ',')}, selectAuthority=false )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js">
		<th:block th:insert="~{backoffice/adminlte/common/fragment/content-datatable :: js (tableId='notificationTable', columns=${#strings.arraySplit('type,message,createdDate', ',')}, pageUrl=@{${@environment.getProperty('path.api.notification')}}, formUrl=@{${@environment.getProperty('path.notification.form')}}, addAuthority=false, selectAuthority=false, search=false )}"></th:block>
	</th:block>
</body>
</html>
