<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.task}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="id=#{module.common.id},name=#{module.task.name}">

			<!-- Header -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-header :: title-menubreadcrumbs(title=#{module.task}) }"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: datatable (title=#{module.task}, tableId='taskTable', columnsi18n=${#strings.arraySplit(id+','+name, ',')}, selectAuthority=false )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js">
		<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: js (tableId='taskTable', columns=${#strings.arraySplit('id,name', ',')}, pageUrl=@{${@environment.getProperty('path.api.task')}}, formUrl=@{${@environment.getProperty('path.task.form')}}, addAuthority=false, selectAuthority=false, search=false )}"></th:block>
	</th:block>
</body>
</html>
