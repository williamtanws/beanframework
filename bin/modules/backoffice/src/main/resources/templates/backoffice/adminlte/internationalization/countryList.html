<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.country}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="name=#{module.country.name}, active=#{module.country.active}">
			<!-- List Table-->
			<th:block
				layout:insert="~{common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.country.icon')}}, title=#{module.country}, objectDto=${countryDto}, createAuthority='country_create', updateAuthority='country_update', tableName='country', listUrl=@{${@environment.getProperty('path.api.country.page')}}, listFields=${ {{'id', 'ID'},{'name', name}, {'active', active}} }, editFormAction=@{${@environment.getProperty('path.country')}}, editForm=@{${@environment.getProperty('view.country.form')}}, createButton='1', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
		<script th:inline="javascript">
		    /*<![CDATA[*/
			$(document).ready(function() {				
				$('#mainTable thead tr:eq(1) th:eq(2)').html("<select name='active' class='form-control select2' style='width:100%'><option value=''>&nbsp</option><option value='true'>true</option><option value='false'>false</option></select>");

				var search = mainTable.state.loaded().columns[2].search.search;
				$('#mainTable thead tr:eq(1) th:eq(2) select').val(search).trigger('change');
				
		        $('#mainTable thead tr:eq(1) th:eq(2) select').on('change', function() {
		        	mainTable.column($(this).parent().index() + ':visible')
		                .search(this.value)
		                .draw();
		        });
			});
		    /*]]>*/
		</script>
	</th:block>
</body>
</html>
