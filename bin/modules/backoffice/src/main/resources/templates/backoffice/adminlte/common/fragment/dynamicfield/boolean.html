<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block th:fragment="input (name, value, required)">
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="radio" th:name="${name}" value="0" th:checked="${value != '1'}">
				<label class="form-check-label" th:text="#{module.common.no}"></label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" th:name="${name}" value="1" th:checked="${value == '1'}">
				<label class="form-check-label" th:text="#{module.common.yes}"></label>
			</div>
		</div>
	</th:block>
	<th:block th:fragment="output (name, value, required)">
		<span class="text-block" th:text="${value != '1'} ? #{module.common.no} : #{module.common.yes}"></span>
	</th:block>
</body>
</html>
