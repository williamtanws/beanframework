<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:utext="#{module.common.backoffice}"></title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/fontawesome-free/css/all.min.css}">
<!-- SweetAlert2 -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
<!-- Toastr -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/toastr/toastr.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/static/adminlte/dist/css/adminlte.min.css}">
<!-- overlayScrollbars -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
<style>
.navbar-nav .nav-item .active {
	background-color: #f4f6f9;
	color: white;
}

.dark-mode .navbar{
	border-bottom: 1px solid #4b545c !important;
}

.dark-mode .navbar-nav .nav-item .active {
	background-color: #343a40;
	color: white;
}

.dark-mode .navbar-nav .nav-item .nav-link {
	color: #bdbdbd;
}
</style>
</head>
<body th:class="'hold-transition sidebar-mini layout-fixed '+ ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? #authentication.principal.parameters.get('user.settings.body.theme') : ''}+' '+${#authentication.principal.parameters.get('user.settings.body.smalltext') != null ? #authentication.principal.parameters.get('user.settings.body.smalltext') : ''}" data-panel-auto-height-mode="height">
	<div class="wrapper">

		<!-- Header -->
		<th:block th:insert="~{backoffice/adminlte/common/fragment/main-header :: header}"></th:block>

		<!-- Main sidebar -->
		<th:block th:insert="~{backoffice/adminlte/common/fragment/main-sidebar :: sidebar}"></th:block>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
			<div th:class="'nav navbar navbar-expand-lg navbar-light border-bottom p-0 '+ ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? #authentication.principal.parameters.get('user.settings.body.theme') : 'navbar-white'}">
				<a class="nav-link bg-danger" href="#" data-widget="iframe-close" th:text="#{module.common.close}"></a>
				<a th:class="'nav-link nav-link-theme ' + ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? (#authentication.principal.parameters.get('user.settings.body.theme') == 'dark-mode' ? 'bg-dark':'bg-light') : 'bg-light'}" href="#" data-widget="iframe-scrollleft">
					<i class="fas fa-angle-double-left"></i>
				</a>
				<ul class="navbar-nav" role="tablist"></ul>
				<a th:class="'nav-link nav-link-theme ' + ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? (#authentication.principal.parameters.get('user.settings.body.theme') == 'dark-mode' ? 'bg-dark':'bg-light') : 'bg-light'}" href="#" data-widget="iframe-scrollright">
					<i class="fas fa-angle-double-right"></i>
				</a>
				<a th:class="'nav-link nav-link-theme ' + ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? (#authentication.principal.parameters.get('user.settings.body.theme') == 'dark-mode' ? 'bg-dark':'bg-light') : 'bg-light'}" href="#" data-widget="iframe-fullscreen">
					<i class="fas fa-expand"></i>
				</a>
			</div>
			<div class="tab-content">
				<div class="tab-empty">
					<h2 class="display-4" th:utext="#{module.common.backoffice.login.box.msg}"></h2>
				</div>
				<div th:class="'tab-loading '+ ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? #authentication.principal.parameters.get('user.settings.body.theme') : ''}">
					<div>
						<h2 class="display-4">
							<span th:text="#{module.common.loading}"></span>
							<i class="fa fa-sync fa-spin"></i>
						</h2>
					</div>
				</div>
			</div>
		</div>

		<!-- Main control sidebar -->
		<th:block th:insert="~{backoffice/adminlte/common/fragment/main-control-sidebar :: control-sidebar}"></th:block>
		
	</div>
	<!-- jQuery -->
	<script th:src="@{/static/adminlte/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- SweetAlert2 -->
	<script th:src="@{/static/adminlte/plugins/sweetalert2/sweetalert2.min.js}"></script>
	<!-- Toastr -->
	<script th:src="@{/static/adminlte/plugins/toastr/toastr.min.js}"></script>
	<!-- overlayScrollbars -->
	<script th:src="@{/static/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/static/adminlte/dist/js/adminlte.min.js}"></script>
	<!-- Bootstrap Validator -->
	<script th:src="@{/static/adminlte/plugins/jquery-validation/jquery.validate.min.js}"></script>

	<script th:inline="javascript">
	/*<![CDATA[*/
	    /* variable used by backoffice.js */
	    var userSettingsUrl = /*[[@{${@environment.getProperty('path.api.user.settings')}}]]*/;
	    
    	var notificationUrl = /*[[@{${@environment.getProperty('path.api.notification.new')}}]]*/;
		var notificationInterval = /*[[${@Config.get('notification.interval','5000')}]]*/;
		var notificationCheckedUrl = /*[[@{${@environment.getProperty('path.api.notification.checked')}}]]*/;
		
		var loginUrl = /*[[@{${@environment.getProperty('path.backoffice.login')}}]]*/;
		
	    var userSessionTitle =/*[[#{module.user.session}]]*/;
		var userSessionLink = /*[[@{${@environment.getProperty('path.user.session')}}]]*/;
		
	/* ]]> */
	</script>
	<script th:src="@{/static/backoffice/backoffice.js}"></script>

	<!-- toastr -->
	<th:block th:insert="/backoffice/adminlte/common/fragment/toastr :: js"></th:block>
</body>
</html>
