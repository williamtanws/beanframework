<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:utext="#{module.common.backoffice}"></title>

<!-- Google Font: Source Sans Pro -->

<link rel="stylesheet" th:href="@{/static/adminlte/plugins/fontawesome-free/css/all.min.css}">
<!-- SweetAlert2 -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">

<!-- Theme style -->
<link rel="stylesheet" th:href="@{/static/adminlte/dist/css/adminlte.min.css}">

<style>
.navbar-nav .nav-item .active {
	background-color: #f4f6f9;
	color: white;
}

.dark-mode .navbar-nav .nav-item .active {
	background-color: #343a40;
	color: white;
}

</head>
<body th:class="'hold-transition sidebar-mini layout-fixed '+ ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? #authentication.principal.parameters.get('user.settings.body.theme') : ''}" data-panel-auto-height-mode="height">
	<div class="wrapper">

		<!-- Header -->
		<th:block th:insert="~{backoffice/adminlte/common/fragment/main-header :: header}"></th:block>

		<!-- Main sidebar -->
		<th:block th:insert="~{backoffice/adminlte/common/fragment/main-sidebar :: sidebar}"></th:block>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
			<div th:class="'nav navbar navbar-expand-lg navbar-light border-bottom p-0 '+ ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? #authentication.principal.parameters.get('user.settings.body.theme') : 'navbar-white'}">
				<a class="nav-link bg-danger" href="#" data-widget="iframe-close" th:text="#{module.common.close}"></a>
				<a th:class="'nav-link ' + ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? (#authentication.principal.parameters.get('user.settings.body.theme') == 'dark-mode' ? 'bg-dark':'bg-light') : 'bg-light'}" href="#" data-widget="iframe-scrollleft">
					<i class="fas fa-angle-double-left"></i>
				</a>
				<ul class="navbar-nav" role="tablist"></ul>
				<a th:class="'nav-link ' + ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? (#authentication.principal.parameters.get('user.settings.body.theme') == 'dark-mode' ? 'bg-dark':'bg-light') : 'bg-light'}" href="#" data-widget="iframe-scrollright">
					<i class="fas fa-angle-double-right"></i>
				</a>
				<a th:class="'nav-link ' + ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? (#authentication.principal.parameters.get('user.settings.body.theme') == 'dark-mode' ? 'bg-dark':'bg-light') : 'bg-light'}" href="#" data-widget="iframe-fullscreen">
					<i class="fas fa-expand"></i>
				</a>
			</div>
			<div class="tab-content">
				<div class="tab-empty">
					<h2 class="display-4" th:utext="#{module.common.backoffice.login.box.msg}"></h2>
				</div>
				<div th:class="'tab-loading '+ ${#authentication.principal.parameters.get('user.settings.body.theme') != null ? #authentication.principal.parameters.get('user.settings.body.theme') : ''}">
					<div>
						<h2 class="display-4">
							<span th:text="#{module.common.loading}"></span>
							<i class="fa fa-sync fa-spin"></i>
						</h2>
					</div>
				</div>
			</div>
		</div>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
			<div class="os-content" style="padding: 16px; height: 100%; width: 100%;">
				<h5>User Settings</h5>
				<hr class="mb-2">
				<h6>Header Options</h6>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-header-theme" th:checked="${#authentication.principal.parameters.get('user.settings.header.theme') == 'navbar-dark'}">
					<span>Dark Mode</span>
				</div>
				<h6>Sidebar Options</h6>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-sidebar-theme" th:checked="${#authentication.principal.parameters.get('user.settings.sidebar.theme') == 'sidebar-light-primary'}">
					<span>Light Mode</span>
				</div>
				<h6>Body Options</h6>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-body-theme" th:checked="${#authentication.principal.parameters.get('user.settings.body.theme') == 'dark-mode'}">
					<span>Dark Mode</span>
				</div>
			</div>
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- jQuery -->
	<script th:src="@{/static/adminlte/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- SweetAlert2 -->
	<script th:src="@{/static/adminlte/plugins/sweetalert2/sweetalert2.min.js}"></script>
	<!-- Toastr -->
	<script th:src="@{/static/adminlte/plugins/toastr/toastr.min.js}"></script>
	<!-- overlayScrollbars -->
	<script th:src="@{/static/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/static/adminlte/dist/js/adminlte.min.js}"></script>
	<!-- Bootstrap Validator -->
	<script th:src="@{/static/adminlte/plugins/jquery-validation/jquery.validate.min.js}"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
			
		var userSettingsUrl = /*[[@{${@environment.getProperty('path.api.user.settings')}}]]*/;
			
		$('#user-settings-header-theme').change(function() {

				      success: function (result) {
				      },

				      }
				});
			} else {
				//$('.main-header').removeClass('navbar-dark');
				//$('.main-header').addClass('navbar-white');
				
				$.ajax({
					  url: userSettingsUrl,
					  data: {userSettingsHeaderTheme:"navbar-white"},
				      success: function (result) {
				      },
				      error: function(data){
				      	console.log(data);
				      }
				});
			}
			window.location.href=window.location.href;
	    });	
			
		$('#user-settings-sidebar-theme').change(function() {
			if ($(this).is(':checked')) {
				//$('.main-sidebar').removeClass('sidebar-dark-primary');
				//$('.main-sidebar').addClass('sidebar-light-primary');
				
				$.ajax({
					  url: userSettingsUrl,
					  data: {userSettingsSidebarTheme:"sidebar-light-primary"},
				      success: function (result) {
				      },
				      error: function(data){
				      	console.log(data);
				      }
				});
			} else {
				//$('.main-sidebar').removeClass('sidebar-light-primary');
				//$('.main-sidebar').addClass('sidebar-dark-primary');
				
				$.ajax({
					  url: userSettingsUrl,
					  data: {userSettingsSidebarTheme:"sidebar-dark-primary"},
				      success: function (result) {
				      },
				      error: function(data){
				      	console.log(data);
				      }
				});
			}
			window.location.href=window.location.href;
	    });	
			
		$('#user-settings-body-theme').change(function() {
			if ($(this).is(':checked')) {
				//$('body').addClass('dark-mode');
				
				$.ajax({
					  url: userSettingsUrl,
					  data: {userSettingsBodyTheme:"dark-mode"},
				      success: function (result) {
				      },
				      error: function(data){
				      	console.log(data);
				      }
				});
			} else {
				//$('body').removeClass('dark-mode');
				
				$.ajax({
					  url: userSettingsUrl,
					  data: {userSettingsBodyTheme:""},
				      success: function (result) {
				      },
				      error: function(data){
				      	console.log(data);
				      }
				});
			}
			window.location.href=window.location.href;
	    });	
		
		$('.content-wrapper').IFrame({
		  onTabClick(item) {
		    return item
		  },
		  onTabChanged(item) {
		    return item
		  },
		  onTabCreated(item) {
		    return item
		  },
		  autoIframeMode: true,
		  autoItemActive: true,
		  autoShowNewTab: true,
		  loadingScreen: 750,
		  useNavbarItems: true
		});

		var overviewName = /*[[#{module.common.overview}]]*/;
		var overviewPath = /*[[@{${@environment.getProperty('path.backoffice.application.overview')}}]]*/;
		//$('.content-wrapper').IFrame('createTab', overviewName, overviewPath, 'index', true);
		
		function changeLocale(locale) {
				var url = window.location.href.split('#')[0];
			    url = String(url.replace(
			        /&?locale=([^&]$|[^&]*)/i, ""));
			    if (window.location.href.indexOf('?') > -1) {
			        url = url + '&locale=' + locale;
			    } else {
			        url = url + '?locale=' + locale;
			    }
			
			    window.location.href = url;
		}
		
		function menuOnClick(path, target) {
			if(target != "_self"){
				window.open(path, target).focus();
			}
		}
		
		function openUserSession(){

			var title =/*[[#{module.user.session}]]*/;
			var link = /*[[@{${@environment.getProperty('path.user.session')}}]]*/;
			var uniqueName =/*[[#{module.user.session}]]*/;
		
			$('.content-wrapper').IFrame('createTab', title, link, '-backoffice-user-session', true);
		}
		
		$(document).ready( function() {
			
			
			const checkForNotifications = (delay) => {
			    setTimeout(() => {
			    	var url = /*[[@{${@environment.getProperty('path.api.notification.new')}}]]*/;
					var interval = /*[[${@Config.get('notification.interval','5000')}]]*/;
			        $.ajax({
			        	url: url,
				        async: true,
				        success: function (result) {
				        	if(result.total > 0){
					            $("#notification-total").html(result.total);
				        	}
				        	else{
				        		$("#notification-total").html('');
				        	}
				        	
				            $("#notification-overall").html(result.overallMessage);
				            
				            if (jQuery.isEmptyObject(result.notificationMessages)){
				        		$("#notification-messages").html('');
				            }
				            else{
					            $.each(result.notificationMessages, function (i, notification) {
						        	$("#notification-messages").html("<div class='dropdown-divider'></div><a class='dropdown-item'><i class='"+notification.icon+"'></i>&nbsp;&nbsp;"+notification.message+"<span class='float-right text-muted text-sm'>"+notification.timeAgo+"</span></a>")
						        });
				            }
				        },
				        error: function(data){
				            console.log(data);
				        }
			        }).done(() => {
			            // do your staff 
			            checkForNotifications(interval)
			        })
			    }, delay)
			}
			checkForNotifications(0);
			
			$("#notification-checked").click(function() {
				var url = /*[[@{${@environment.getProperty('path.api.notification.checked')}}]]*/;
				$.ajax({
		        	url: url,
			        async: true,
			        success: function (result) {
			        },
			        error: function(data){
			            console.log(data);
			        }
		        });
			});
		});
		
		$('.dropdown-header').on('click', function(e) {
			  e.stopPropagation();
		});
		
		$('#notification-messages').on('click', function(e) {
			  e.stopPropagation();
		});
		
		$( document ).ajaxError(function( event, jqxhr, settings, exception ) {
		    if ( jqxhr.status== 401 ) {
		    	window.top.location.href = /*[[@{${@environment.getProperty('path.backoffice.login')}}]]*/; 
		    }
		});
		
		/*]]>*/
	</script>

	<!-- toastr -->
	<th:block th:insert="/backoffice/adminlte/common/fragment/toastr :: js"></th:block>
</body>
</html>
