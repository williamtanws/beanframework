<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:utext="#{module.common.backoffice}"></title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/fontawesome-free/css/all.min.css}">
<!-- SweetAlert2 -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
<!-- Toastr -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/toastr/toastr.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/static/adminlte/dist/css/adminlte.min.css}">

	background-color: #f4f6f9;
}
</style>
</head>
<body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">
	<div class="wrapper">

		<!-- Header -->
		<th:block th:insert="~{backoffice/adminlte/common/fragment/main-header :: header}"></th:block>

		<!-- Main sidebar -->
		<th:block th:insert="~{backoffice/adminlte/common/fragment/main-sidebar :: sidebar}"></th:block>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
			<div class="nav navbar navbar-expand-lg navbar-white navbar-light border-bottom p-0">
				<a class="nav-link bg-danger" href="#" data-widget="iframe-close" th:text="#{module.common.close}"></a>
				<a class="nav-link bg-light" href="#" data-widget="iframe-scrollleft">
					<i class="fas fa-angle-double-left"></i>
				</a>
				<ul class="navbar-nav" role="tablist"></ul>
				<a class="nav-link bg-light" href="#" data-widget="iframe-scrollright">
					<i class="fas fa-angle-double-right"></i>
				</a>
				<a class="nav-link bg-light" href="#" data-widget="iframe-fullscreen">
					<i class="fas fa-expand"></i>
				</a>
			</div>
			<div class="tab-content">
				<div class="tab-empty">
					<h2 class="display-4" th:utext="#{module.common.backoffice.login.box.msg}"></h2>
				</div>
				<div class="tab-loading">
					<div>
						<h2 class="display-4">
							<span th:text="#{module.common.loading}"></span>
							<i class="fa fa-sync fa-spin"></i>
						</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script th:src="@{/static/adminlte/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- SweetAlert2 -->
	<script th:src="@{/static/adminlte/plugins/sweetalert2/sweetalert2.min.js}"></script>
	<!-- Toastr -->
	<script th:src="@{/static/adminlte/plugins/toastr/toastr.min.js}"></script>
	<!-- overlayScrollbars -->
	<script th:src="@{/static/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/static/adminlte/dist/js/adminlte.min.js}"></script>
	<!-- Bootstrap Validator -->
	<script th:src="@{/static/adminlte/plugins/jquery-validation/jquery.validate.min.js}"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		
		$('.content-wrapper').IFrame({
		  onTabClick(item) {
		    return item
		  },
		  onTabChanged(item) {
		    return item
		  },
		  onTabCreated(item) {
		    return item
		  },
		  autoIframeMode: true,
		  autoItemActive: true,
		  autoShowNewTab: true,
		  loadingScreen: 750,
		  useNavbarItems: true
		});

		var overviewName = /*[[#{module.common.overview}]]*/;
		var overviewPath = /*[[@{${@environment.getProperty('path.backoffice.application.overview')}}]]*/;
		//$('.content-wrapper').IFrame('createTab', overviewName, overviewPath, 'index', true);
		
		function changeLocale(locale) {
				var url = window.location.href.split('#')[0];
			    url = String(url.replace(
			        /&?locale=([^&]$|[^&]*)/i, ""));
			    if (window.location.href.indexOf('?') > -1) {
			        url = url + '&locale=' + locale;
			    } else {
			        url = url + '?locale=' + locale;
			    }
			
			    window.location.href = url;
		}
		
		function menuOnClick(path, target) {
			console.log(path+','+target);
			if(target != "_self"){
				window.open(path, target).focus();
			}
		}
		
		function openUserSession(){

			var title =/*[[#{module.user.session}]]*/;
			var link = /*[[@{${@environment.getProperty('path.user.session')}}]]*/;
			var uniqueName =/*[[#{module.user.session}]]*/;
		
			$('.content-wrapper').IFrame('createTab', title, link, '-backoffice-user-session', true);
		}
		
		$(document).ready( function() {
			
			
			const checkForNotifications = (delay) => {
			    setTimeout(() => {
			    	var url = /*[[@{${@environment.getProperty('path.api.notification.new')}}]]*/;
					var interval = /*[[${@Config.get('notification.interval','5000')}]]*/;
			        $.ajax({
			        	url: url,
				        async: true,
				        success: function (result) {
				        	if(result.total > 0){
					            $("#notification-total").html(result.total);
				        	}
				        	else{
				        		$("#notification-total").html('');
				        	}
				        	
				            $("#notification-overall").html(result.overallMessage);
				            
				            if (jQuery.isEmptyObject(result.notificationMessages)){
				        		$("#notification-messages").html('');
				            }
				            else{
					            $.each(result.notificationMessages, function (i, notification) {
						        	$("#notification-messages").html("<div class='dropdown-divider'></div><a class='dropdown-item'><i class='"+notification.icon+"'></i>&nbsp;&nbsp;"+notification.message+"<span class='float-right text-muted text-sm'>"+notification.timeAgo+"</span></a>")
						        });
				            }
				        },
				        error: function(data){
				            console.log(data);
				        }
			        }).done(() => {
			            // do your staff 
			            checkForNotifications(interval)
			        })
			    }, delay)
			}
			checkForNotifications(0);
			
			$("#notification-checked").click(function() {
				var url = /*[[@{${@environment.getProperty('path.api.notification.checked')}}]]*/;
				$.ajax({
		        	url: url,
			        async: true,
			        success: function (result) {
			            
			        },
			        error: function(data){
			            console.log(data);
			        }
		        });
			});
		});
		
		$('.dropdown-header').on('click', function(e) {
			  e.stopPropagation();
		});
		
		$('#notification-messages').on('click', function(e) {
			  e.stopPropagation();
		});
		
		$( document ).ajaxError(function( event, jqxhr, settings, exception ) {
		    if ( jqxhr.status== 401 ) {
		    	window.top.location.href = /*[[@{${@environment.getProperty('path.backoffice.login')}}]]*/; 
		    }
		});
		
		/*]]>*/
	</script>

	<!-- toastr -->
	<th:block th:insert="/backoffice/adminlte/common/fragment/toastr :: js"></th:block>
</body>
</html>
