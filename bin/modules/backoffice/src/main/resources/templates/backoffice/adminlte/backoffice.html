				var url = window.location.href.split('#')[0];
			    url = String(url.replace(
			        /&?locale=([^&]$|[^&]*)/i, ""));
			    if (window.location.href.indexOf('?') > -1) {
			        url = url + '&locale=' + locale;
			    } else {
			        url = url + '?locale=' + locale;
			    }
