<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<th:block th:fragment="control-sidebar">
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
			<div class="os-content" style="padding: 16px; height: 100%; width: 100%;">
				<h5 th:text="#{module.coomon.usersettings}"></h5>
				<hr class="mb-2">
				<h6 th:text="#{module.coomon.usersettings.options.header}"></h6>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-header-theme" th:checked="${#authentication.principal.parameters.get('user.settings.header.theme') == 'navbar-dark'}">
					<span th:text="#{module.coomon.usersettings.options.header.darkmode}"></span>
				</div>

				<h6 th:text="#{module.coomon.usersettings.options.sidebar}"></h6>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-sidebar-theme" th:checked="${#authentication.principal.parameters.get('user.settings.sidebar.theme') == 'sidebar-light-primary'}">
					<span th:text="#{module.coomon.usersettings.options.sidebar.lightmode}"></span>
				</div>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-sidebar-navflatstyle" th:checked="${#authentication.principal.parameters.get('user.settings.sidebar.navflatstyle') == 'nav-flat'}">
					<span th:text="#{module.coomon.usersettings.options.sidebar.navflatstyle}"></span>
				</div>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-sidebar-navlegacystyle" th:checked="${#authentication.principal.parameters.get('user.settings.sidebar.navlegacystyle') == 'nav-legacy'}">
					<span th:text="#{module.coomon.usersettings.options.sidebar.navlegacystyle}"></span>
				</div>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-sidebar-navcompact" th:checked="${#authentication.principal.parameters.get('user.settings.sidebar.navcompact') == 'nav-compact'}">
					<span th:text="#{module.coomon.usersettings.options.sidebar.navcompact}"></span>
				</div>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-sidebar-navchildindent" th:checked="${#authentication.principal.parameters.get('user.settings.sidebar.navchildindent') == 'nav-child-indent'}">
					<span th:text="#{module.coomon.usersettings.options.sidebar.navchildindent}"></span>
				</div>

				<h6 th:text="#{module.coomon.usersettings.options.body}"></h6>
				<small th:text="#{module.coomon.usersettings.options.body.note}"></small>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-body-theme" th:checked="${#authentication.principal.parameters.get('user.settings.body.theme') == 'dark-mode'}">
					<span th:text="#{module.coomon.usersettings.options.body.darkmode}"></span>
				</div>
				<div class="mb-1">
					<input type="checkbox" value="1" class="mr-1" id="user-settings-body-smalltext" th:checked="${#authentication.principal.parameters.get('user.settings.body.smalltext') == 'text-sm'}">
					<span th:text="#{module.coomon.usersettings.options.body.smalltext}"></span>
				</div>
			</div>
		</aside>
		<!-- /.control-sidebar -->
	</th:block>
</body>
</html>
