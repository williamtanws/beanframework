<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.processdefinition}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="breadcrumb1=#{module.workflow},breadcrumb2=#{module.processdefinition},id=#{module.common.id},name=#{module.processdefinition.name},deploymentId=#{module.processdefinition.deploymentId}">

			<!-- Header -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-header :: header (title=#{module.processdefinition}, breadcrumbs=${#strings.arraySplit(breadcrumb1+','+breadcrumb2, ',')} )}"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: datatable (title=#{module.processdefinition}, tableId='processdefinitionTable', columnsi18n=${#strings.arraySplit(id+','+name+','+deploymentId, ',')}, selectAuthority=true )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js">
		<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: js (tableId='processdefinitionTable', columns=${#strings.arraySplit('id,name,deploymentId', ',')}, pageUrl=@{${@environment.getProperty('path.api.processdefinition')}}, formUrl=@{${@environment.getProperty('path.processdefinition.form')}}, addAuthority=false, selectAuthority=false )}"></th:block>
	</th:block>
</body>
</html>
