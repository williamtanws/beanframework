<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{core/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.address}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="id=#{module.common.id},streetName=#{module.address.streetName}">

			<!-- Header -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-header :: title-menubreadcrumbs(title=#{module.address}) }"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: datatable (title=#{module.address}, tableId='addressTable', columnsi18n=${#strings.arraySplit(id+','+streetName, ',')}, selectAuthority=true )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js" th:with="addAuthority=${#authorization.expression('hasAuthority(''address_create'')')}">
		<th:block th:insert="~{core/adminlte/common/fragment/content-datatable :: js (tableId='addressTable', columns=${#strings.arraySplit('id,streetName', ',')}, pageUrl=@{${@environment.getProperty('path.api.address')}}, formUrl=@{${@environment.getProperty('path.address.form')}}, addAuthority=${addAuthority}, selectAuthority=true )}"></th:block>
	</th:block>
</body>
</html>
