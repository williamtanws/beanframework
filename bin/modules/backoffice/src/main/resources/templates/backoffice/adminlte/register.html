<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  	layout:decorate="~{${@environment.getProperty('layout.backoffice.login')}}">
<head>
  <title>AdminLTE 2 | Registration Page</title>
</head>
<body class="hold-transition register-page">
<section layout:fragment="content">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form action="../../index.html" method="post" id="register-from" th:action="@{${@environment.getProperty('path.admin')}} + '/register'">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" name="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <span class="help-block"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="help-block"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="help-block"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" name="confirmPassword">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <span class="help-block"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>

    <a href="login.html" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
</section>

<section layout:fragment="js">
<script>
$('input').iCheck({
    checkboxClass: 'icheckbox_square-blue',
    radioClass: 'iradio_square-blue',
    increaseArea: '20%' // optional
  });
</script>
<script th:inline="javascript">
			/*<![CDATA[*/
			$(document).ready(function() {
			  $('#register-from').validate(
			  {
			    rules: {
			      username: {
			    	minlength: 5,
			    	maxlength: 20,
			    	required: true,
			        remote: {
                        url: "/api/admin/user/checkusername",
                        type: "get",
                        data: {
                        	username: function() {
                              return $( "#username" ).val();
                            }
                        }
                    }
			      },
			      password: {
			    	required: true,
				    minlength: 6,
				    maxlength: 20,
				    pwcheck: true
				  },
			      confirmPassword: {
				    equalTo : "#password"
				  },
				  term: {
					required: true
				  },
			      firstName: {
			    	maxlength: 20,
					required: true
				  },
			      lastName: {
			    	maxlength: 20,
					required: true
				  },
			      email: {
					required: true,
					email: true,
					remote: {
                        url: "/api/admin/user/checkemail",
                        type: "get",
                        data: {
                        	oldEmail: function() {
                              return $( "#oldEmail" ).val();
                            },
                            email: function() {
                              return $( "#email" ).val();
                            }
                        }
                    }
				  }
			    },
			    messages: {
			      username: {
				      required: "Please enter username",
				      remote: "This username is already in use!"
				  },
				  password: {
			          required: "Please enter password",
			          pwcheck: "Password must contain at least one special character"
			      },
			      confirmPassword: {
				      required: "Please enter confirm password",
				      equalTo: "Password does not match with confirm password"
				  },
				  status: {
			          required: "Please choose status"
			      },
			      firstName: {
				      required: "Please enter first name"
				  },
				  lastName: {
			          required: "Please enter last name"
			      },
			      email: {
			          required: "Please enter email",
			          remote: "This email is already in use!"
			      }
			    },
			    highlight: function(element) {
		            $(element).closest('.form-group').addClass('has-error');
		        },
		        unhighlight: function(element) {
		            $(element).closest('.form-group').removeClass('has-error');
		            $(element).closest('.form-group').find('.help-block').html('');
		        },
		        errorPlacement: function(error, element) {
		        	element.closest('.form-group').find('.help-block').html(error.text());
		        }
			  });
			  $.validator.addMethod("pwcheck",
              	function(value, element) {
              		return /[!@#$%^&*()_=\[\]{};':"\\|,.<>\/?+-]/.test(value);
              });
			});
			/*]]>*/
		</script>
</section>
</body>
</html>
