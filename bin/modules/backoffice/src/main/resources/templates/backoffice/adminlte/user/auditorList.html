<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{${@environment.getProperty('layout.backoffice')}}">
<head>
<title th:utext="#{module.auditor}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<section class="content" th:with="auditorName=#{module.auditor.name}">
			<!-- List Table-->
			<th:block
				layout:insert="~{common/adminlte/common/component/list :: list (icon=@{${@environment.getProperty('module.auditor.icon')}}, title=#{module.auditor}, objectDto=${auditorDto}, createAuthority='auditor_create', updateAuthority='auditor_update', tableName='auditor', listUrl=@{${@environment.getProperty('path.api.auditor.page')}}, listFields=${ {{'id', 'ID'},{'name', auditorName}} }, editFormAction=@{${@environment.getProperty('path.auditor')}}, editForm=@{${@environment.getProperty('view.auditor.form')}}, createButton='0', filterColumnIndex=${ {0, 1} } )}"></th:block>
		</section>
	</th:block>
</body>
</html>
