<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{backoffice/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.media}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="id=#{module.common.id},fileName=#{module.media.fileName}">

			<!-- Header -->
			<th:block th:insert="~{backoffice/adminlte/common/fragment/content-header :: title-menubreadcrumbs(title=#{module.media}) }"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{backoffice/adminlte/common/fragment/content-datatable :: datatable (title=#{module.media}, tableId='mediaTable', columnsi18n=${#strings.arraySplit(id+','+fileName, ',')}, selectAuthority=true )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js" th:with="addAuthority=${#authorization.expression('hasAuthority(''media_create'')')}">
		<th:block th:insert="~{backoffice/adminlte/common/fragment/content-datatable :: js (tableId='mediaTable', columns=${#strings.arraySplit('id,fileName', ',')}, pageUrl=@{${@environment.getProperty('path.api.media')}}, formUrl=@{${@environment.getProperty('path.media.form')}}, addAuthority=${addAuthority}, selectAuthority=true )}"></th:block>
	</th:block>
</body>
</html>
