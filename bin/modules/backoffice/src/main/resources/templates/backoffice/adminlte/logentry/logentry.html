<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{backoffice/adminlte/common/layout/layout}">
<head>
<title th:utext="#{module.logentry}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" th:with="type=#{module.logentry.type},message=#{module.logentry.message},createdDate=#{module.common.createdDate}">

			<!-- Header -->
			<th:block th:insert="~{backoffice/adminlte/common/fragment/content-header :: title (title=#{module.logentry})}"></th:block>

			<!-- Main content -->
			<th:block th:insert="~{backoffice/adminlte/common/fragment/content-datatable :: datatable (title=#{module.logentry}, tableId='logentryTable', columnsi18n=${#strings.arraySplit(createdDate+','+type+','+message, ',')}, selectAuthority=false )}"></th:block>

		</div>

	</th:block>
	<th:block layout:fragment="js">
		<th:block th:insert="~{backoffice/adminlte/common/fragment/content-datatable :: js (tableId='logentryTable', columns=${#strings.arraySplit('createdDate,type,message', ',')}, pageUrl=@{${@environment.getProperty('path.api.logentry')}}, formUrl=@{${@environment.getProperty('path.logentry.form')}}, addAuthority=false, selectAuthority=false )}"></th:block>
	</th:block>
</body>
</html>
