module.backoffice.http.rememberme.cookiename=REMEMBER_ME
module.backoffice.http.rememberme.param=rememberme
module.backoffice.http.rememberme.tokenvalidityseconds=2592000
module.backoffice.locale=en;English,cn;Chinese
module.backoffice.session.max=1
module.backoffice.session.login.prevent=false
module.backoffice.configuration.usergroup=module.backoffice.usergroup
module.backoffice.configuration.usergroup.splitter=;
module.backoffice.configuration.avatar.default=defaultavatar
module.backoffice.ckeditor.config=/static/backoffice/ckeditor/config.js
path.backoffice.checktimeout=${backoffice.api}/checktimeout

