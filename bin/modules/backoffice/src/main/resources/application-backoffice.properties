# ===============================
# = Backoffice CONFIGURATION
# ===============================
backoffice.webroot=/backoffice
backoffice.api=/backoffice/api
backoffice.theme=backoffice/adminlte

# ===============================
# = BACKOFFICE MODULE
# ===============================
module.backoffice.access=backoffice_read
module.backoffice.http.username.param=username
module.backoffice.http.password.param=password
module.backoffice.http.antPatterns.permitAll=/adminlte/**,${backoffice.webroot}/login,${backoffice.webroot}/logout,${backoffice.webroot}/reset,/media/**,${backoffice.webroot}/user/profile/picture
module.backoffice.http.rememberme.cookiename=REMEMBER_ME
module.backoffice.http.rememberme.param=rememberme
module.backoffice.http.rememberme.tokenvalidityseconds=2592000
module.backoffice.locale=en;English,cn;Chinese
module.backoffice.session.max=1
module.backoffice.session.login.prevent=false
module.backoffice.configuration.usergroup=module.backoffice.usergroup
module.backoffice.configuration.usergroup.splitter=;
module.backoffice.configuration.avatar.default=defaultavatar
module.backoffice.ckeditor.config=/static/backoffice/ckeditor/config.js
path.backoffice.checktimeout=${backoffice.api}/checktimeout

# ===============================
# = BACKOFFICE LAYOUT
# ===============================
layout.backoffice=${backoffice.theme}/common/layout/layoutBackoffice
layout.backoffice.login=${backoffice.theme}/common/layout/layoutBackofficeLogin

# ===============================
# = BACKOFFICE FRAGEMENT
