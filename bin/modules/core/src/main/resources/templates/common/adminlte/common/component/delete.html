<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="delete (deleteAction, deleteUuid)">
		<div class="modal fade" id="modal-delete">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{module.common.delete.confirm}"></h4>
					</div>
					<div class="modal-body" th:utext="#{module.common.delete.confirm.info}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="'  '+#{module.common.no}+'  '"></button>
						<form id="delete-form" th:action="${deleteAction}" method="post">
							<input type="hidden" name="delete">
							<input type="hidden" name="uuid" th:value="${deleteUuid}" >
							<button type="submit" class="btn btn-danger" th:text="#{module.common.delete}"></button>
						</form>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
	</th:block>
	<th:block layout:fragment="button (deleteAuthority)">
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete" th:if="${#authorization.expression('hasAuthority('''+deleteAuthority+''')')}">
			<i class="fa fa-trash"></i>
		</button>
	</th:block>
</body>
</html>
