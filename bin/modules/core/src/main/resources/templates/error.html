<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Error</title>
</head>
<body class="hold-transition">
	<h2 th:class="'headline '+${textColor}" th:text="${statusCode}"></h2>
	<span th:text="#{error.info}"></span>
	<p th:text="${message}"></p>
	<p th:text="${exception}"></p>
</body>
</html>
