<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" style="height: auto;">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE"></title>

<!-- Google Font: Source Sans Pro -->
<link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/fontawesome-free/css/all.min.css}">
<!-- icheck bootstrap -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
<!-- SweetAlert2 -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
<!-- Toastr -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/toastr/toastr.min.css}">
<!-- Select2 -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/select2/css/select2.min.css}">
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/static/adminlte/dist/css/adminlte.min.css}">
<!-- DataTables -->
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
<link rel="stylesheet" th:href="@{/static/adminlte/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">

<style>
	.selected {
		background-color: #cccccc;
	}
	
	.modal {
	  padding: 0 !important; // override inline padding-right added from js
	}
	.modal .modal-dialog {
	  width: 100%;
	  max-width: none;
	  height: 100%;
	  margin: 0;
	}
	.modal .modal-content {
	  height: 100%;
	  border: 0;
	  border-radius: 0;
	}
	.modal .modal-body {
	  overflow-y: auto;
	  padding: 10px 5px;
	}
	
	.modal .modal-header {
	  padding: 10px 2rem 10px 1rem;
	  background-color: #ececec;
	}
	
	.modal .modal-header .close{
	  font-size: 36px;
	}
	
	.consistent-height .tab-content {
	  display: flex;
	}
	
	.consistent-height .tab-content > .tab-pane {
	  display: block; /* undo "display: none;" */
	  visibility: hidden;
	  margin-right: -100%;
	  width: 100%;
	}
	
	.consistent-height .tab-content > .active {
	  visibility: visible;
	}
</style>

</head>
<body class="layout-top-nav" style="height: auto;">
	<div class="wrapper">
		<div layout:fragment="content"></div>
	</div>
	<!-- jQuery -->
	<script th:src="@{/static/adminlte/plugins/jquery/jquery.min.js}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{/static/adminlte/plugins/jquery-ui/jquery-ui.min.js}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button)
	</script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/static/adminlte/plugins/select2/js/select2.full.min.js}"></script>
	<!-- jquery-validation -->
	<script th:src="@{/static/adminlte/plugins/jquery-validation/jquery.validate.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/jquery-validation/additional-methods.min.js}"></script>
	<!-- SweetAlert2 -->
	<script th:src="@{/static/adminlte/plugins/sweetalert2/sweetalert2.min.js}"></script>
	<!-- Toastr -->
	<script th:src="@{/static/adminlte/plugins/toastr/toastr.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/static/adminlte/dist/js/adminlte.min.js}"></script>
	<!-- Bootstrap Validator -->
	<script th:src="@{/static/adminlte/plugins/jquery-validation/jquery.validate.min.js}"></script>

	<!-- DataTables  & Plugins -->
	<script th:src="@{/static/adminlte/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/jszip/jszip.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/pdfmake/pdfmake.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/pdfmake/vfs_fonts.js}"></script>
	<script th:src="@{/static/adminlte/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
	<script th:src="@{/static/adminlte/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>

	<th:block layout:fragment="toastr">
		<th:block th:insert="/core/adminlte/common/fragment/toastr :: js"></th:block>
	</th:block>
	<th:block layout:fragment="js"></th:block>
</body>
</html>
