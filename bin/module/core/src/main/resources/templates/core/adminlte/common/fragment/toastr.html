<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf">
<head>
</head>
<body>
	<th:block th:fragment="js">
		<script th:inline="javascript" th:if="${success}">
			toastr.success(/*[[${success}]]*/);
		</script>
		<script th:inline="javascript" th:if="${info}">
			toastr.info(/*[[${info}]]*/);
		</script>
		<script th:inline="javascript" th:if="${error}">
			toastr.error(/*[[${error}]]*/);
		</script>
		<script th:inline="javascript" th:if="${#fields.hasErrors('*')}" th:each="err : ${#fields.errors('*')}" th:utext="${err}+' '">
			toastr.error(/*[[${err}+' ']]*/);
		</script>
		<script th:inline="javascript" th:if="${#fields.hasErrors('global')}" th:each="err : ${#fields.errors('global')}" th:utext="${err}+' '">
			toastr.error(/*[[${err}+' ']]*/);
		</script>
	</th:block>
</body>
</html>
