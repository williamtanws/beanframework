<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="vendor (vendors)">
		<table id="vendorTable" class="table table-bordered table-hover" style="width:100%">
			<thead>
				<tr>
					<th th:text="#{module.backoffice.id}" class="text-center"></th>
					<th th:text="#{module.backoffice.name}" class="text-center"></th>
					<th th:text="#{module.backoffice.select}" class="text-center"></th>
				</tr>
			</thead>
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
		</table>
		<div id="selectedVendors">
			<th:block th:each="vendor : *{__${vendors}__}">
				<input type="hidden" name="selectedVendors" th:value="${vendor.uuid}" />
			</th:block>
		</div>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    	
		    var locale = /*[[${#locale}]]*/;
		    
		    var ajaxUrl = /*[[@{${@environment.getProperty('path.api.vendor.page')}}]]*/;

		    var vendors = [];
		    /*[# th:each="object : *{__${vendors}__}"]*/  	    
		    vendors.push(/*[[${object.uuid}]]*/); 	    
		    /*[/]*/
		    
		    var vendorTable = $('#vendorTable').DataTable({
	    		  'language' : {
			        'url' : '/static/common/plugin/datatables/language/'+locale+'.json'
			      },
	    	      'pageLength'  : 10,
	    	      'paging'      : true,
	    	      'lengthChange': true,
	    	      'searching'   : true,
	    	      'ordering'    : true,
	    	      'info'        : true,
	    	      'autoWidth'   : true,
	    	      'processing': true,
	    	      'serverSide': true,
	    	      'searchDelay': 1000,
		    	  'bStateSave': true,
	    	      'dom': "<'row'<'col-sm-12 col-md-6'Bl><'col-sm-12 col-md-6'f>>" +
	    	      "<'row'<'col-sm-12'tr>>" +
	    	      "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>", 
	    	      'buttons': [
	                  {
	                      text: 'Clear', className: 'btn btn-primary btn-datatable', init: function(api, node, config) { $(node).removeClass('dt-button') },
	                      action: function ( e, dt, node, config ) {
	                    	  dt.search('').columns().search('').draw();
	                    	  $('#vendorTable').find("input:text").val("");
	                    	  $("#vendorTable").find("select").each(function () { // there is no such thing as input[type=select] 
	                    	        this.selectedIndex = 0; // this is a <select>
	                    	  });
	                    	  $('#vendorTable .select2').val('').trigger('change');
	                      }
	                  }
	              ],
	    	      'ajax': {
	                    'url': ajaxUrl
	              },
	              'columns': [
	                    { "data": "id" },
	                    { "data": "name" },
	                    { "data": "" }
	              ],
	    	      'columnDefs': [
	    	            { 
	    	                targets: 2,
	    	                'searchable': false,
	    	                'orderable': false,
	    	                'className': 'text-center',
	    	                render: function(data, type, row, meta)
	    	                {
	    	                   var selected = vendors.includes(row.uuid);
	    	                   if(selected){
	    	                	   return "<input type='checkbox' value='"+row.uuid+"' name='tableSelectedVendors' checked>"; 
	    	                   }
	    	                   else{
	    	                	   var preventSelfUuid = /*[[*{uuid}]]*/;
	    	                	   if(preventSelfUuid == row.uuid){
		    	                	   return ""; 
	    	                	   }
	    	                	   else{
		    	                	   return "<input type='checkbox' value='"+row.uuid+"' name='tableSelectedVendors'>"; 
	    	                	   }
	    	                   }
	    	                    
	    	                }
	    	            },
		            	{                                 
		                	"targets": '_all',
		                	"render": $.fn.dataTable.render.text()
		                }              
	    	       ]
	    	});
		    
		    $('#vendorTable').on('draw.dt', function () {
		    	$('input').iCheck({
					checkboxClass : 'icheckbox_square-blue',
					radioClass : 'iradio_square-blue',
					increaseArea : '20%' // optional
				});
		    });
		    
		    $('#vendorTable').on('ifChecked', 'input[name="tableSelectedVendors"]', function () {
		    	$('#selectedVendors').append('<input type="hidden" name="selectedVendors" value="'+this.value+'"/>');
		    	vendors.push(this.value);
		    });
		    
		    $('#vendorTable').on('ifUnchecked', 'input[name="tableSelectedVendors"]', function () {
		    	$('#selectedVendors input[type="hidden"][name="selectedVendors"][value="'+this.value+'"]').remove();
		    	for( var i = 0; i < vendors.length; i++){ 
		    		if ( vendors[i] === this.value) {
		    			vendors.splice(i, 1); 
		    		}
		    	}
		    });
		    
		    $(document).ready(function ()
		    {
		    	$('#vendorTable thead tr:eq(1) th').each(function(index){
		    		if(index < 2){
		    			var title = $('#vendorTable thead tr:eq(0) th').eq( $(this).index() ).text();
		    			var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
		            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
		    		} else{
			            $(this).html('');
		    		}
		        });
		    	
		    	vendorTable.columns().every(function (index) {
		    	    $('#vendorTable thead tr:eq(1) th:eq(' + index + ') input').on('keyup change', function () {
		    	    	vendorTable.column($(this).parent().index() + ':visible')
		    	            .search(this.value)
		    	            .draw();
		    	    });
		    	});
		    });
		    /*]]>*/
		</script>
		<th:block sec:authorize="hasAuthority('vendor_read')">
			<script th:inline="javascript">
		    	/*<![CDATA[*/
		    		$('#vendorTable').on('click', 'tbody tr', function() {
						//console.log('API row values : ', mainTable.row(this).data());
						var uuid = vendorTable.row(this).data().uuid;
						if(uuid){
							var url = /*[[@{${@environment.getProperty('path.vendor')}}]]*/;
							url += '?uuid='+uuid+'#tab_general';
							window.open(url, '_blank');
						}
					});
		    	/*]]>*/
			</script>
		</th:block>
	</th:block>
</body>
</html>
