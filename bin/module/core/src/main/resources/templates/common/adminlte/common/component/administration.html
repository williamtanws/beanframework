<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="administration">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label th:text="#{module.common.uuid}"></label>
					<span>:</span>
					<span class="text-block" th:text="*{uuid}"></span>
				</div>
			</div>
		</div>
		<div class="row" style="border-top: 1px solid #f4f4f4; padding-top: 10px;">
			<div class="col-md-6">
				<div class="form-group">
					<label th:text="#{module.common.lastModifiedDate}"></label>
					<span>:</span>
					<span class="text-block" th:text="*{lastModifiedDate != null} ? *{#dates.format(lastModifiedDate, ' dd MMMM yyyy, hh:mma')}"></span>
				</div>
				<div class="form-group">
					<label th:text="#{module.common.lastModifiedBy}"></label>
					<span>:</span>
					<th:block th:if="*{lastModifiedBy == null}">
						<span class="text-block" th:text="#{module.common.system}"></span>
					</th:block>
					<th:block th:if="*{lastModifiedBy != null}">
						<span sec:authorize="!hasAuthority('employee_read')" class="text-block" th:text="*{lastModifiedBy.name}"></span>
						<a sec:authorize="hasAuthority('employee_read')" th:href="@{${@environment.getProperty('path.employee')}(uuid=*{lastModifiedBy.uuid})}+'#tab_general'" th:text="*{lastModifiedBy.name}"
							target="_blank"></a>
					</th:block>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label th:text="#{module.common.createdDate}"></label>
					<span>:</span>
					<span class="text-block" th:text="*{createdDate != null} ? *{#dates.format(createdDate, ' dd MMMM yyyy, hh:mma')}"></span>
				</div>
				<div class="form-group">
					<label th:text="#{module.common.createdBy}"></label>
					<span>:</span>
					<th:block th:if="*{createdBy == null}">
						<span class="text-block" th:text="#{module.common.system}"></span>
					</th:block>
					<th:block th:if="*{createdBy != null}">
						<span sec:authorize="!hasAuthority('employee_read')" class="text-block" th:text="*{createdBy.name}"></span>
						<a sec:authorize="hasAuthority('employee_read')" th:href="@{${@environment.getProperty('path.employee')}(uuid=*{createdBy.uuid})}+'#tab_general'" th:text="*{createdBy.name}" target="_blank"></a>
					</th:block>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
