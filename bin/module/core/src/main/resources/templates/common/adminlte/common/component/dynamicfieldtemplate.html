<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="dynamicfieldtemplate (dynamicFieldTemplate)">
		<table id="dynamicFieldTemplateTable" class="table table-bordered table-hover" style="width:100%">
			<thead>
				<tr>
					<th th:text="#{module.backoffice.id}" class="text-center"></th>
					<th th:text="#{module.backoffice.name}" class="text-center"></th>
					<th th:text="#{module.backoffice.select}" class="text-center"></th>
				</tr>
			</thead>
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
		</table>
		<div id="selectedDynamicFieldTemplate">
			<input type="hidden" name="selectedDynamicFieldTemplate" th:value="*{__${dynamicFieldTemplate}__ != null ? __${dynamicFieldTemplate}__.uuid : ''}" />
		</div>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    	
		    var locale = /*[[${#locale}]]*/;
		    
		    var ajaxUrl = /*[[@{${@environment.getProperty('path.api.dynamicfieldtemplate.page')}}]]*/;

		    var dynamicFieldTemplate = /*[[*{__${dynamicFieldTemplate}__ != null ? __${dynamicFieldTemplate}__.uuid : ''}]]*/;
		    
		    var dynamicFieldTemplateTable = $('#dynamicFieldTemplateTable').DataTable({
	    		  'dynamicFieldTemplate' : {
			        'url' : '/static/common/plugin/datatables/dynamicFieldTemplate/'+locale+'.json'
			      },
	    	      'pageLength'  : 10,
	    	      'paging'      : true,
	    	      'lengthChange': true,
	    	      'searching'   : true,
	    	      'ordering'    : true,
	    	      'info'        : true,
	    	      'autoWidth'   : true,
	    	      'processing': true,
	    	      'serverSide': true,
	    	      'searchDelay': 1000,
		    	  'bStateSave': true,
	    	      'dom': "<'row'<'col-sm-12 col-md-6'Bl><'col-sm-12 col-md-6'f>>" +
	    	      "<'row'<'col-sm-12'tr>>" +
	    	      "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>", 
	    	      'buttons': [
	                  {
	                      text: 'Clear',
	                      action: function ( e, dt, node, config ) {
	                    	  dt.search('').columns().search('').draw();
	                    	  $('#dynamicFieldTemplateTable').find("input:text").val("");
	                    	  $("#dynamicFieldTemplateTable").find("select").each(function () { // there is no such thing as input[type=select] 
	                    	        this.selectedIndex = 0; // this is a <select>
	                    	  });
	                      }
	                  }
	              ],
	    	      'ajax': {
	                    'url': ajaxUrl
	              },
	              'columns': [
	                    { "data": "id" },
	                    { "data": "name" },
	                    { "data": "" }
	              ],
	    	      'columnDefs': [
	    	            { 
	    	                targets: 2,
	    	                'searchable': false,
	    	                'orderable': false,
	    	                'className': 'text-center',
	    	                render: function(data, type, row, meta)
	    	                {
	    	                   if(dynamicFieldTemplate == row.uuid){
	    	                	   return "<input type='radio' value='"+row.uuid+"' name='tableSelectedDynamicFieldTemplate' checked>"; 
	    	                   }
	    	                   else{
	    	                	   var preventSelfUuid = /*[[*{uuid}]]*/;
	    	                	   if(preventSelfUuid == row.uuid){
		    	                	   return ""; 
	    	                	   }
	    	                	   
	    	                	   if($('input[name="selectedDynamicFieldTemplate"]').val() == ""){
			    	               		return "<input type='radio' value='"+row.uuid+"' name='tableSelectedDynamicFieldTemplate' required  data-val='true' data-val-required='required'><span class='help-block'></span>"; 
	 	                		   }
	 	                		   else{
	 		    	               		return "<input type='radio' value='"+row.uuid+"' name='tableSelectedDynamicFieldTemplate'>"; 
	 	                		   }
	    	                   }
	    	                    
	    	                }
	    	            },
		            	{                                 
		                	"targets": '_all',
		                	"render": $.fn.dataTable.render.text()
		                }              
	    	       ]
	    	});
		    
		    $('#dynamicFieldTemplateTable').on('draw.dt', function () {
		    	$('input').iCheck({
					checkboxClass : 'icheckbox_square-blue',
					radioClass : 'iradio_square-blue',
					increaseArea : '20%' // optional
				});
		    });
		    
		    $('#dynamicFieldTemplateTable').on('ifChecked', 'input[name="tableSelectedDynamicFieldTemplate"]', function () {
	    		$('#selectedDynamicFieldTemplate [name="selectedDynamicFieldTemplate"]').remove();
	    		$('#selectedDynamicFieldTemplate').append('<input type="hidden" name="selectedDynamicFieldTemplate" value="'+this.value+'"/>');
	    		dynamicFieldTemplate = this.value;
		    });
		    
		    $(document).ready(function ()
		    {
		    	$('#dynamicFieldTemplateTable thead tr:eq(1) th').each(function(index){
		    		if(index < 2){
		    			var title = $('#dynamicFieldTemplateTable thead tr:eq(0) th').eq( $(this).index() ).text();
		    			var searchPlaceHolder = /*[[#{module.backoffice.search}]]*/;
		            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
		    		} else{
			            $(this).html('');
		    		}
		        });
		    	
		    	dynamicFieldTemplateTable.columns().every(function (index) {
		    	    $('#dynamicFieldTemplateTable thead tr:eq(1) th:eq(' + index + ') input').on('keyup change', function () {
		    	    	dynamicFieldTemplateTable.column($(this).parent().index() + ':visible')
		    	            .search(this.value)
		    	            .draw();
		    	    });
		    	});
		    });
		    /*]]>*/
		</script>
		<th:block sec:authorize="hasAuthority('dynamicfieldtemplate_read')">
			<script th:inline="javascript">
		    	/*<![CDATA[*/
		    		$('#dynamicFieldTemplateTable').on('click', 'tbody tr', function() {
						//console.log('API row values : ', mainTable.row(this).data());
						var uuid = dynamicFieldTemplateTable.row(this).data().uuid;
						if(uuid){
							var url = /*[[@{${@environment.getProperty('path.dynamicFieldTemplate')}}]]*/;
							url += '?uuid='+uuid+'#tab_general';
							window.open(url, '_blank');
						}
					});
		    	/*]]>*/
			</script>
		</th:block>
	</th:block>
</body>
</html>
