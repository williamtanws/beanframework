<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="input (name, value, required, enumerations)">
		<select class="form-control select2" th:name="${name}" style="width: 100%;" th:required="${required}">
			<option value="" th:text="'&nbsp'"></option>
			<option th:each="enum : ${enumerations}" th:value="${enum.id}" th:text="${enum.name}" th:selected="${enum.id} == ${value}"></option>
		</select>
	</th:block>
	<th:block layout:fragment="output (name, value, required, enumerations)">
		<span th:each="enum : ${enumerations}" th:text="${enum.name}" th:if="${enum.id} == ${value}"></span>
	</th:block>
</body>
</html>
