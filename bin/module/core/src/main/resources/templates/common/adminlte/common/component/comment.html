<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="comment (comments)">
		<table id="commentTable" class="table table-bordered table-hover" style="width:100%">
			<thead>
				<tr>
					<th th:text="#{module.comment.id}" class="text-center"></th>
					<th th:text="#{module.comment.user}" class="text-center"></th>
					<th th:text="#{module.comment.html}" class="text-center"></th>
					<th th:text="#{module.comment.lastUpdatedDate}" class="text-center"></th>
				</tr>
			</thead>
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
		</table>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    	
		    var locale = /*[[${#locale}]]*/;
		    
		    var ajaxUrl = /*[[@{${@environment.getProperty('path.api.comment.page')}}]]*/;

		    var commentTable = $('#commentTable').DataTable({
	    		  'language' : {
			        'url' : '/static/common/plugin/datatables/language/'+locale+'.json'
			      },
	    	      'pageLength'  : 10,
	    	      'paging'      : true,
	    	      'lengthChange': true,
	    	      'searching'   : true,
	    	      'ordering'    : true,
	    	      'info'        : true,
	    	      'autoWidth'   : true,
	    	      'processing': true,
	    	      'serverSide': true,
	    	      'searchDelay': 1000,
		    	  'bStateSave': true,
	    	      'dom': "<'row'<'col-sm-12 col-md-6'Bl><'col-sm-12 col-md-6'f>>" +
	    	      "<'row'<'col-sm-12'tr>>" +
	    	      "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>", 
	    	      'buttons': [
	                  {
	                      text: 'Clear', className: 'btn btn-primary btn-datatable', init: function(api, node, config) { $(node).removeClass('dt-button') },
	                      action: function ( e, dt, node, config ) {
	                    	  dt.search('').columns().search('').draw();dt.order.neutral().draw();
	                    	  $('#commentTable').find("input:text").val("");
	                    	  $("#commentTable").find("select").each(function () { // there is no such thing as input[type=select] 
	                    	        this.selectedIndex = 0; // this is a <select>
	                    	  });
	                    	  $('#commentTable .select2').val('').trigger('change');
	                      }
	                  }
	              ],
	    	      'ajax': {
	                    'url': ajaxUrl
	              },
	              'columns': [
	                    { "data": "id" },
	                    { "data": "user.name" },
	                    { "data": "html" },
	                    { "data": "lastUpdatedDate" }
	              ],
	              "columnDefs": [
	            	  {                                 
			              	"targets": 1,
			              	"render": function ( data, type, row ) {
			              		return row.user.name;
			              	}
			          }  
		          ]
	    	});
		    
		    $(document).ready(function ()
		    {
		    	$('#commentTable thead tr:eq(1) th').each(function(index){
		    		if(index <= 2){
		    			var title = $('#commentTable thead tr:eq(0) th').eq( $(this).index() ).text();
		    			var searchPlaceHolder = /*[[#{module.common.search}]]*/;
		            	$(this).html('<input type="text" class="form-control" style="width: 100%;" placeholder="' + searchPlaceHolder + ' '+ title + '" />');
		    		}
		    		else{
		    			$(this).html('');
		    		}
		        });
		    	
		    	commentTable.columns().every(function (index) {
		    	    $('#commentTable thead tr:eq(1) th:eq(' + index + ') input').on('keyup change', function () {
		    	    	commentTable.column($(this).parent().index() + ':visible')
		    	            .search(this.value)
		    	            .draw();
		    	    });
		    	});
		    });
		    /*]]>*/
		</script>
		<th:block sec:authorize="hasAuthority('comment_read')">
			<script th:inline="javascript">
		    	/*<![CDATA[*/
		    		$('#commentTable').on('click', 'tbody tr', function() {
						//console.log('API row values : ', mainTable.row(this).data());
						var uuid = commentTable.row(this).data().uuid;
						if(uuid){
							var url = /*[[@{${@environment.getProperty('path.comment')}}]]*/;
							url += '?uuid='+uuid+'#tab_general';
							window.open(url, '_blank');
						}
					});
		    	/*]]>*/
			</script>
		</th:block>
	</th:block>
</body>
</html>
