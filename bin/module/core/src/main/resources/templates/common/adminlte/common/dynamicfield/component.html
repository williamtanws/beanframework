<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="attribute (fields)">
		<th:block th:each="field,itrStat : *{__${fields}__}">
			<div th:class="${field.dynamicFieldSlot.dynamicField.grid}">
				<div class="form-group">
					<label th:if="${field.dynamicFieldSlot.dynamicField.language == null}" th:for="'fields['+${itrStat.index}+'].value'" th:text="${field.dynamicFieldSlot.dynamicField.name}"></label>
					<label th:if="${field.dynamicFieldSlot.dynamicField.language != null}" th:for="'fields['+${itrStat.index}+'].value'" th:text="${field.dynamicFieldSlot.dynamicField.name}+'('+${field.dynamicFieldSlot.dynamicField.language.id}+')'"></label>
					<span th:if="${field.dynamicFieldSlot.dynamicField.required}">*</span>
					<input type="hidden" th:name="'fields['+${itrStat.index}+'].uuid'" th:value="${field.uuid}">
					<input type="hidden" th:name="'fields['+${itrStat.index}+'].dynamicFieldSlot.uuid'" th:value="${field.dynamicFieldSlot.uuid}">
					<input type="hidden" th:name="'fields['+${itrStat.index}+'].sort'" th:value="${field.dynamicFieldSlot.sort}">
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).INTEGER}">
						<th:block
							layout:insert="~{common/adminlte/common/dynamicfield/component :: integer (name='fields['+${itrStat.index}+'].value', value=${field.value}, required=${field.dynamicFieldSlot.dynamicField.required})}"></th:block>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).FLOATING_POINT}">
						<th:block
							layout:insert="~{common/adminlte/common/dynamicfield/component :: floatingpoint (name='fields['+${itrStat.index}+'].value', value=${field.value}, required=${field.dynamicFieldSlot.dynamicField.required})}"></th:block>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).TEXT}">
						<th:block
							layout:insert="~{common/adminlte/common/dynamicfield/component :: text (name='fields['+${itrStat.index}+'].value', value=${field.value}, required=${field.dynamicFieldSlot.dynamicField.required})}"></th:block>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).TEXTAREA}">
						<th:block
							layout:insert="~{common/adminlte/common/dynamicfield/component :: textarea (name='fields['+${itrStat.index}+'].value', value=${field.value}, required=${field.dynamicFieldSlot.dynamicField.required})}"></th:block>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).EDITOR}">
						<th:block
							layout:insert="~{common/adminlte/common/dynamicfield/component :: editor (uuid=${field.uuid}, name='fields['+${itrStat.index}+'].value', value=${field.value}, required=${field.dynamicFieldSlot.dynamicField.required})}"></th:block>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).SELECT}">
						<th:block
							layout:insert="~{common/adminlte/common/dynamicfield/component :: select (name='fields['+${itrStat.index}+'].value', value=${field.value}, required=${field.dynamicFieldSlot.dynamicField.required}, enumerations=${field.dynamicFieldSlot.dynamicField.enumerations})}"></th:block>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).DATE}">
						<th:block
							layout:insert="~{common/adminlte/common/dynamicfield/component :: date (name='fields['+${itrStat.index}+'].value', value=${field.value}, required=${field.dynamicFieldSlot.dynamicField.required})}"></th:block>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).BOOLEAN}">
						<th:block
							layout:insert="~{common/adminlte/common/dynamicfield/component :: boolean (name='fields['+${itrStat.index}+'].value', value=${field.value}, required=${field.dynamicFieldSlot.dynamicField.required})}"></th:block>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).FILE}">
						<th:block
							layout:insert="~{common/adminlte/common/dynamicfield/component :: file (name='fields['+${itrStat.index}+'].value', value=${field.value}, required=${field.dynamicFieldSlot.dynamicField.required})}"></th:block>
					</th:block>
					<span class="help-block"></span>
				</div>
			</div>
		</th:block>
	</th:block>
	<th:block layout:fragment="integer (name, value, required)">
		<input type="number" class="form-control" th:name="${name}" th:value="${value}" th:required="${required}" min="1" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
	</th:block>
	<th:block layout:fragment="floatingpoint (name, value, required)">
		<input type="number" class="form-control" th:name="${name}" th:value="${value}" th:required="${required}">
	</th:block>
	<th:block layout:fragment="text (name, value, required)">
		<input type="text" class="form-control" th:name="${name}" th:value="${value}" th:required="${required}">
	</th:block>
	<th:block layout:fragment="textarea (name, value, required)">
		<textarea rows="4" cols="50" class="form-control" th:name="${name}" th:text="${value}" th:required="${required}"></textarea>
	</th:block>
	<th:block layout:fragment="editor (uuid, name, value, required)">asd
		<textarea th:id="'editor'+${uuid}" rows="10" cols="80" class="form-control" th:name="${value}" th:text="${field.value}" th:required="${required}"></textarea>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var editorId = /*[[${uuid}]]*/;
			editorId = 'editor'+ editorId;
							
			CKEDITOR.replace(editorId, {
				customConfig: '/static/backoffice/ckeditor/config.js'
			});
			/*]]>*/
		</script>
	</th:block>
	<th:block layout:fragment="select (name, value, required, enumerations)">
		<select class="form-control select2" th:name="${name}" style="width: 100%;" th:required="${required}">
			<option th:text="'&nbsp'"></option>
			<option th:each="enum : ${enumerations}" th:value="${enum.id}" th:text="${enum.name}" th:selected="${enum.id} == ${value}"></option>
		</select>
	</th:block>
	<th:block layout:fragment="date (name, value, required)">
		<input type="text" class="form-control datetimepicker" th:name="${name}" th:value="${value}" th:required="${required}">
	</th:block>
	<th:block layout:fragment="boolean (name, value, required)">
		<input type="radio" class="form-control" th:name="${name}" value="0" th:required="${required}"><span th:text="#{module.backoffice.yes}"></span>&nbsp;&nbsp;
		<input type="radio" class="form-control" th:name="${name}" value="1" th:required="${required}"><span th:text="#{module.backoffice.no}"></span>
	</th:block>
	<th:block layout:fragment="file (name, value, required)">
		<input type="file" class="form-control" th:name="${name}" th:value="${value}" th:required="${required}">
	</th:block>
</body>
</html>
