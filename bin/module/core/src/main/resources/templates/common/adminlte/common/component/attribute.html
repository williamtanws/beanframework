<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
	<th:block layout:fragment="attribute">
		<th:block th:each="field,itrStat : *{fields}">
			<div th:class="${field.dynamicFieldSlot.dynamicField.grid}">
				<div class="form-group">
					<label th:if="${field.dynamicFieldSlot.dynamicField.language == null}" for="name" th:text="${field.dynamicFieldSlot.dynamicField.name}"></label>
					<label th:if="${field.dynamicFieldSlot.dynamicField.language != null}" for="name" th:text="${field.dynamicFieldSlot.dynamicField.name}+'('+${field.dynamicFieldSlot.dynamicField.language.id}+')'"></label>
					<span th:if="${field.dynamicFieldSlot.dynamicField.required}">*</span>
					<input type="hidden" th:name="'fields['+${itrStat.index}+'].uuid'" th:value="${field.uuid}">
					<input type="hidden" th:name="'fields['+${itrStat.index}+'].dynamicFieldSlot.uuid'" th:value="${field.dynamicFieldSlot.uuid}">
					<input type="hidden" th:name="'fields['+${itrStat.index}+'].sort'" th:value="${field.dynamicFieldSlot.sort}">
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).TEXT}">
						<input type="text" class="form-control" th:name="'fields['+${itrStat.index}+'].value'" th:value="${field.value}" th:required="${field.dynamicFieldSlot.dynamicField.required}">
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).TEXTAREA}">
						<textarea rows="4" cols="50" class="form-control" th:name="'fields['+${itrStat.index}+'].value'" th:text="${field.value}" th:required="${field.dynamicFieldSlot.dynamicField.required}"></textarea>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).EDITOR}">
						<textarea th:id="'editor'+${field.uuid}" rows="10" cols="80" class="form-control" th:name="'fields['+${itrStat.index}+'].value'" th:text="${field.value}" th:required="${field.dynamicFieldSlot.dynamicField.required}"></textarea>
						<script th:inline="javascript">
						/*<![CDATA[*/
							
							var editorId = /*[[${field.uuid}]]*/;
							editorId = 'editor'+ editorId;
							
							CKEDITOR.replace(editorId, {
								customConfig: '/static/backoffice/ckeditor/config.js'
							});
						/*]]>*/
						</script>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).SELECT}">
						<select class="form-control select2" th:name="'fields['+${itrStat.index}+'].value'" style="width: 100%;" th:required="${field.dynamicFieldSlot.dynamicField.required}">
							<option th:text="'&nbsp'"></option>
							<option th:each="enum : ${field.dynamicFieldSlot.dynamicField.enumerations}" th:value="${enum.id}" th:text="${enum.name}" th:selected="${enum.id} == ${field.value}"></option>
						</select>
					</th:block>
					<th:block th:if="${field.dynamicFieldSlot.dynamicField.type == T(com.beanframework.dynamicfield.DynamicFieldType).DATE}">
						<input type="text" class="form-control datetimepicker" th:name="'fields['+${itrStat.index}+'].value'" th:value="${field.value}" th:required="${field.dynamicFieldSlot.dynamicField.required}">
					</th:block>
					<span class="help-block"></span>
				</div>
			</div>
		</th:block>
	</th:block>
</body>
</html>
