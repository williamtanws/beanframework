# ===============================
# = APPLICATION CONFIGURATION
# ===============================
app.jvmArguments=-Xmx512m
#server.servlet.session.timeout=60

# ===============================
# = CONSOLE CONFIGURATION
# ===============================
console.webroot=/console
console.api=/api/console
console.theme=console/adminlte

# ===============================
# = BACKOFFICE CONFIGURATION
# ===============================
backoffice.webroot=/backoffice
backoffice.api=/api/backoffice
backoffice.theme=backoffice/adminlte

# ===============================
# = DATA SOURCE
# ===============================
datasource.platform.url=jdbc:mysql://localhost:3306/beanframework?useUnicode=yes&characterEncoding=UTF-8
datasource.platform.username=
datasource.platform.password=
datasource.platform.driverClassName=com.mysql.jdbc.Driver

# ===============================
# = EMAIL
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.from.name=
spring.mail.from.email=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
 
#============================================================================
# Configure ThreadPool  
#============================================================================
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount=5
org.quartz.threadPool.threadPriority=4
 
#============================================================================
# Configure JobStore  
#============================================================================
org.quartz.jobStore.misfireThreshold=60000
org.quartz.jobStore.class=org.quartz.simpl.RAMJobStore
 
#============================================================================
# Configure Plugins 
#============================================================================
#org.quartz.plugin.triggHistory.class = org.quartz.plugins.history.LoggingJobHistoryPlugin
org.quartz.plugin.shutdownHook.class=org.quartz.plugins.management.ShutdownHookPlugin
org.quartz.plugin.shutdownHook.cleanShutdown=false